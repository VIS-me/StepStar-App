<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StepStar Ultimate Engine</title>

    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        /* ============================================================
           –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –°–õ–û–ñ–ù–´–ï –°–¢–ò–õ–ò (–ë–ï–ó –°–û–ö–†–ê–©–ï–ù–ò–ô)
           ============================================================ */
        :root {
            --main-color: #248bcf;
            --main-color-rgb: 36, 139, 207;
            --bg-color: #1a1c20;
            --text-color: #ffffff;
            --accent-gold: #FFD700;
            --success-green: #4CAF50;
            --star-blue: #31a6f5;
            --vip-purple: #9b59b6;
            --danger-red: #ff4444;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-deep: rgba(0, 0, 0, 0.4);
            --glass-border: rgba(255, 255, 255, 0.12);
            --shadow-heavy: 0 15px 35px rgba(0,0,0,0.6);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
            margin: 0; 
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color); 
            color: var(--text-color);
            height: 100vh; 
            width: 100vw; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        /* --- –§–û–ù–û–í–´–ï –¢–ï–ú–´ (–ü–û–õ–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê) --- */
        body.bg-cats { 
            background: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043') center/cover no-repeat !important; 
        }
        body.bg-cats::after {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(26,28,32,0.95) 85%);
            z-index: 0; pointer-events: none;
        }
        
        body.bg-maltese { 
            background: url('https://raw.githubusercontent.com/VIS-me/StepStar-App/main/maltese.png') center/cover no-repeat !important; 
        }
        body.bg-maltese::after {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(26,28,32,0.9) 80%);
            z-index: 0; pointer-events: none;
        }

        /* --- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† –°–ö–†–û–õ–õ–ê --- */
        .app-viewport { 
            flex: 1;
            overflow-y: auto; 
            padding-bottom: 100px; 
            position: relative; 
            z-index: 1; 
            -webkit-overflow-scrolling: touch;
        }
        .app-viewport::-webkit-scrollbar { display: none; }

        .readable-text { 
            text-shadow: 0 4px 12px rgba(0,0,0,0.8); 
        }

        /* --- –ì–ï–†–û–ô-–ë–õ–û–ö (–õ–ò–î–ï–†–´ –ò –¢–£–†–ù–ò–†–´) --- */
        .hero-header {
            position: relative;
            width: 100%;
            height: 42vh;
            background: #111;
            overflow: hidden;
        }
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.1);
            transition: transform 0.5s ease;
        }
        .hero-badge {
            position: absolute;
            top: calc(var(--safe-top) + 20px);
            left: 20px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 8px 16px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }
        .hero-info {
            position: absolute;
            bottom: 65px;
            left: 25px;
            right: 25px;
            z-index: 10;
        }
        .hero-title {
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            margin: 0;
            line-height: 1;
        }

        /* --- –ü–ï–†–ï–ö–†–´–í–ê–Æ–©–ê–Ø –ö–ê–†–¢–û–ß–ö–ê (OVERLAP) --- */
        .overlap-card {
            background: rgba(28, 30, 34, 0.88);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            margin: -45px 20px 20px;
            padding: 22px 28px;
            border-radius: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 20;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-heavy);
        }

        /* --- –¢–ê–ë-–ë–ê–† (–ì–õ–£–ë–û–ö–ê–Ø –ù–ê–°–¢–†–û–ô–ö–ê) --- */
        .tab-bar {
            height: calc(75px + var(--safe-bottom));
            display: flex;
            background: rgba(15, 17, 20, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid var(--glass-border);
            z-index: 1000;
            padding-bottom: var(--safe-bottom);
        }
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #5b5e66;
            font-size: 10px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .tab-item.active {
            color: var(--main-color);
        }
        .tab-item i {
            font-size: 24px;
            margin-bottom: 5px;
            font-style: normal;
            transition: transform 0.3s;
        }
        .tab-item.active i {
            transform: scale(1.1) translateY(-2px);
        }

        /* --- –ö–†–£–ì –ü–†–û–ì–†–ï–°–°–ê –ò –°–¢–ê–¢–ò–°–¢–ò–ö–ê –î–û–ú–ê --- */
        .main-stat-circle {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle-label {
            text-align: center;
            z-index: 5;
        }
        .circle-label h1 {
            font-size: 56px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -1px;
        }
        .circle-label span {
            font-size: 11px;
            font-weight: 900;
            color: var(--main-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 0 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 18px 10px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }
        .stat-card b { font-size: 18px; display: block; }
        .stat-card small { font-size: 9px; opacity: 0.5; font-weight: 800; text-transform: uppercase; }

        /* --- –ü–†–û–§–ò–õ–¨: –í–ï–†–•–ù–Ø–Ø –°–¢–ê–¢–ò–°–¢–ò–ö–ê --- */
        .profile-header-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 20px;
            margin-bottom: 25px;
        }
        .p-stat-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 16px;
            border-radius: 22px;
            text-align: left;
        }
        .p-stat-item small { font-size: 8px; font-weight: 900; opacity: 0.4; text-transform: uppercase; }
        .p-stat-item b { font-size: 16px; display: block; margin-top: 4px; color: var(--main-color); }

        /* --- –ê–í–ê–¢–ê–†–´ –ò –†–ê–ú–ö–ò --- */
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .frame-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .user-photo {
            width: 88%;
            height: 88%;
            border-radius: 50%;
            object-fit: cover;
            background: #2a2d32;
            z-index: 1;
        }

        /* --- –°–ü–ò–°–ö–ò –†–ï–ô–¢–ò–ù–ì–ê --- */
        .rank-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.1);
        }
        .rank-pos { width: 35px; font-weight: 900; opacity: 0.3; font-size: 16px; }
        .rank-avatar { width: 46px; height: 46px; border-radius: 50%; margin: 0 15px; border: 1px solid var(--glass-border); }
        .rank-name { flex: 1; font-weight: 700; font-size: 16px; }
        .rank-steps { font-weight: 900; color: var(--main-color); font-size: 16px; }

        /* --- –ú–ê–ì–ê–ó–ò–ù –ò –°–ï–¢–ö–ê --- */
        .shop-section-title {
            padding: 20px 25px 10px;
            font-size: 13px;
            font-weight: 900;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 0 20px;
        }
        .shop-card {
            background: var(--glass-deep);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 15px 5px;
            text-align: center;
            transition: 0.2s;
        }
        .shop-card.active {
            border-color: var(--main-color);
            background: rgba(36, 139, 207, 0.1);
        }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .btn-main {
            width: 90%;
            background: var(--main-color);
            color: #fff;
            border: none;
            padding: 20px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 900;
            margin: 20px auto;
            display: block;
            box-shadow: 0 12px 24px rgba(36, 139, 207, 0.3);
        }
        .btn-main:active { transform: scale(0.96); }

        /* --- –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê (–ü–û–õ–ù–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø) --- */
        .modal-root {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 5000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        .modal-box {
            width: 90%;
            max-height: 80vh;
            background: #1a1c20;
            border-radius: 35px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            position: relative;
            animation: popUp 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.28);
        }
        .modal-body { padding: 40px 25px; text-align: center; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popUp { from { transform: scale(0.8) translateY(50px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div id="app" class="app-viewport"></div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="window.nav('home', this)"><i>üè†</i><span>–î–æ–º</span></div>

    <script>
        /* ============================================================
           –ò–ù–ñ–ï–ù–ï–†–ù–´–ô –ë–õ–û–ö –õ–û–ì–ò–ö–ò (FIREBASE + STATE + UI)
           ============================================================ */
        
        // 1. –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyD6XgHahHPQ2X0G98sMVGRd-68LigZK4_Q",
            authDomain: "stepstarapp.firebaseapp.com",
            projectId: "stepstarapp",
            storageBucket: "stepstarapp.firebasestorage.app",
            messagingSenderId: "515498492922",
            appId: "1:515498492922:web:76255dfa72995e03261a43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        // 2. –ì–õ–û–ë–ê–õ–¨–ù–û–ï –°–û–°–¢–û–Ø–ù–ò–ï (STATE)
        window.state = {
            user: {
                id: '', name: '', photo: '',

                coins: 0, frame: 'white', bg: 'default',

        const fStyles = {

        // 3. –§–£–ù–ö–¶–ò–Ø –ù–ê–í–ò–ì–ê–¶–ò–ò (–ü–û–õ–ù–´–ô –†–ï–ù–î–ï–†)
        window.nav = function(page, el) {
            const container = document.getElementById('app');
            
            // –¢–µ–º—ã —Ñ–æ–Ω–∞
            document.body.className = '';
            if (window.state.user.bg !== 'default') document.body.classList.add('bg-' + window.state.user.bg);

            // –ê–∫—Ç–∏–≤–Ω—ã–µ —Ç–∞–±—ã
            if (el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
            }

            // –†–µ–Ω–¥–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü
            if (page === 'home') {
                const s = window.state.user;
                container.innerHTML = `
                    <div style="text-align:center; padding-top:45px;" class="readable-text">
                        <div class="avatar-container">

                            <img src="${s.photo || 'https://ui-avatars.com/api/?name='+s.name}" class="user-photo">
                        </div>
                        <h2 style="margin-top:20px; font-weight:900;">${s.name} ${s.isVip ? 'üëë' : ''}</h2>

                                <circle stroke="var(--main-color)" stroke-width="16" fill="transparent" r="110" cx="125" cy="125"

                                    stroke-dasharray:690; transition:2s ease; stroke-linecap:round;"/>
                            </svg>
                            <div class="circle-label">
                                <h1>${s.steps.toLocaleString()}</h1>
                                <span>–®–∞–≥–æ–≤ –°–µ–≥–æ–¥–Ω—è</span>
                            </div>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-card"><b>${(s.steps * 0.04).toFixed(0)}</b><small>–ö–∫–∞–ª</small></div>
                            <div class="stat-card"><b>${(s.steps * 0.00075).toFixed(2)}</b><small>–ö–º</small></div>
                            <div class="stat-card"><b>${(s.steps / 100).toFixed(0)}</b><small>–ú–∏–Ω</small></div>
                        </div>
                        <button class="btn-main" onclick="window.share()">–ü–û–î–ï–õ–ò–¢–¨–°–Ø –†–ï–ó–£–õ–¨–¢–ê–¢–û–ú</button>
                    </div>`;
            }

            if (page === 'rank') {
                const leader = window.state.rank.weekLeader;
                container.innerHTML = `
                    <div class="hero-header">
                        <div class="hero-badge">–õ–∏–¥–µ—Ä –Ω–µ–¥–µ–ª–∏</div>
                        <img src="${leader.photo || 'https://ui-avatars.com/api/?name=?'}" class="hero-image">
                        <div class="hero-info readable-text">
                            <h2 class="hero-title">${leader.name || '...'}</h2>
                        </div>
                    </div>
                    <div class="overlap-card readable-text">
                        <div><small style="font-size:10px; opacity:0.6; font-weight:900;">–í–ê–®–ï –ú–ï–°–¢–û</small><div style="font-size:24px; font-weight:900; color:var(--main-color);">#1</div></div>
                        <div style="text-align:right;"><small style="font-size:10px; opacity:0.6; font-weight:900;">–í–°–ï–ì–û –®–ê–ì–û–í</small><div style="font-size:20px; font-weight:900;">${window.state.user.steps.toLocaleString()}</div></div>
                    </div>
                    <div class="shop-section-title">–†–µ–π—Ç–∏–Ω–≥ –¥—Ä—É–∑–µ–π</div>
                    ${window.state.rank.topFriends.map((f, i) => `
                        <div class="rank-item readable-text" onclick="window.openFriend('${f.id}')">

                            <span class="rank-name">${f.name} ${f.isVip ? 'üëë' : ''}</span>

            }

            if (page === 'tour') {

                container.innerHTML = `

                    <div class="overlap-card readable-text">

                    <div class="shop-section-title">–£—á–∞—Å—Ç–Ω–∏–∫–∏ —Ç—É—Ä–Ω–∏—Ä–∞</div>
                    ${window.state.tour.users.map((u, i) => `

                            <img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" class="rank-avatar">

                        </div>
                    `).join('')}`;
            }

            if (page === 'prof') {
                const s = window.state.user;
                container.innerHTML = `
                    <div style="padding-top:40px; text-align:center;" class="readable-text">
                        <div class="profile-header-grid">
                            <div class="p-stat-item"><small>–°–ï–ì–û–î–ù–Ø</small><b>${s.steps.toLocaleString()}</b></div>
                            <div class="p-stat-item"><small>–ù–ï–î–ï–õ–Ø</small><b>${s.steps_w.toLocaleString()}</b></div>
                            <div class="p-stat-item"><small>–ú–ï–°–Ø–¶</small><b>${s.steps_m.toLocaleString()}</b></div>
                            <div class="p-stat-item"><small>–í–°–ï–ì–û</small><b>${s.steps_t.toLocaleString()}</b></div>
                        </div>

                        <div class="avatar-container">
                            <div class="frame-svg" style="border: 5px solid ${fStyles[s.frame]}; border-radius: 50%;"></div>
                            <img src="${s.photo || 'https://ui-avatars.com/api/?name='+s.name}" class="user-photo">
                        </div>
                        <h2 style="margin-top:20px; font-size:26px; font-weight:900;">${s.name} ${s.isVip ? 'üëë' : ''}</h2>
                        <div style="font-size:11px; opacity:0.3; margin-top:5px;">ID: ${s.id}</div>
                        
                        <div class="overlap-card" style="margin: 30px 20px;">
                            <span style="font-weight:900; font-size:12px; opacity:0.6;">–ë–ê–õ–ê–ù–° –ú–û–ù–ï–¢</span>
                            <b style="font-size:22px; color:var(--accent-gold);">${s.coins} üí∞</b>
                        </div>
                        <button class="btn-main" style="background:var(--glass); border:1px solid var(--glass-border);" onclick="window.nav('shop')">–ú–ê–ì–ê–ó–ò–ù –ò –¢–ï–ú–´</button>
                    </div>`;
            }

            if (page === 'shop') {
                const s = window.state.user;
                const frames = ['white', 'green', 'lightblue', 'blue', 'pink', 'purple', 'gold'];
                container.innerHTML = `
                    <div style="padding:25px; display:flex; justify-content:space-between; align-items:center;">
                        <button onclick="window.nav('prof')" style="background:var(--glass); border:none; color:white; width:45px; height:45px; border-radius:15px;">‚Üê</button>
                        <b style="color:var(--accent-gold); font-size:18px;">${s.coins} üí∞</b>
                    </div>
                    <div class="shop-section-title">–†–∞–º–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è (50 üí∞)</div>
                    <div class="shop-grid">
                        ${frames.map(f => `
                            <div class="shop-card ${s.frame === f ? 'active' : ''}" onclick="window.buyF('${f}', 50)">
                                <div style="width:35px; height:35px; border-radius:50%; border:4px solid ${fStyles[f]}; margin:0 auto 10px;"></div>
                                <small style="font-weight:900;">${s.invF.includes(f) ? '–í–ó–Ø–¢–¨' : '50'}</small>
                            </div>
                        `).join('')}
                    </div>
                    <div class="shop-section-title">–§–æ–Ω—ã –ø—Ä–æ—Ñ–∏–ª—è</div>
                    <div class="shop-grid">
                        <div class="shop-card ${s.bg === 'default' ? 'active' : ''}" onclick="window.buyB('default', 0)">
                            <div style="width:35px; height:35px; background:#1a1c20; border-radius:8px; margin:0 auto 10px; border:1px solid #333;"></div>
                            <small style="font-weight:900;">DEFAULT</small>
                        </div>
                        <div class="shop-card ${s.bg === 'cats' ? 'active' : ''}" onclick="window.buyB('cats', 100)">
                            <div style="width:35px; height:35px; background:url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=100') center/cover; border-radius:8px; margin:0 auto 10px;"></div>
                            <small style="font-weight:900;">${s.invB.includes('cats') ? '–í–ó–Ø–¢–¨' : '100'}</small>
                        </div>
                    </div>
                    <div class="shop-section-title">VIP –°—Ç–∞—Ç—É—Å</div>
                    <div style="padding:0 20px;">
                        <div class="stat-card" style="text-align:left; padding:20px; border-color:var(--vip-purple); background:rgba(155, 89, 182, 0.1);">
                            <b style="color:var(--vip-purple);">üëë VIP –ò–ù–ö–û–ì–ù–ò–¢–û</b>
                            <p style="font-size:10px; opacity:0.6; margin-top:5px;">–°–∫—Ä—ã–≤–∞–µ—Ç –≤–∞—à—É –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –æ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.</p>
                            <button class="btn-main" style="background:var(--vip-purple); margin:15px 0 0; padding:12px; font-size:12px; width:100%;" onclick="window.buyVip()">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨ –ó–ê 1000 ‚≠êÔ∏è</button>
                        </div>
                    </div>`;
            }
        };

        // 4. –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò –ò –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò
        window.closeM = () => document.getElementById('modal').style.display = 'none';
        
        window.openFriend = (id) => {
            const f = window.state.rank.topFriends.find(u => u.id === id);
            if (!f) return;
            document.getElementById('mBody').innerHTML = `
                <div class="avatar-container" style="width:140px; height:140px;">
                    <div class="frame-svg" style="border: 5px solid ${fStyles[f.selected?.frame || 'white']}; border-radius: 50%;"></div>
                    <img src="${f.photo || 'https://ui-avatars.com/api/?name='+f.name}" class="user-photo">
                </div>
                <h2 style="margin-top:20px;">${f.name}</h2>
                <h1 style="font-size:50px; color:var(--main-color); margin:10px 0;">${(f.stats?.steps_today || 0).toLocaleString()}</h1>
                <p style="font-weight:900; opacity:0.5; font-size:12px;">–®–ê–ì–û–í –°–ï–ì–û–î–ù–Ø</p>`;
            document.getElementById('modal').style.display = 'flex';
        };

        window.buyF = async (id, p) => {
            const u = window.state.user;
            const doc = db.collection("users").doc(u.id);
            if (u.invF.includes(id)) { await doc.update({"selected.frame": id}); }
            else if (u.coins >= p) {
                await doc.update({
                    "economy.balance": u.coins - p,
                    "inventory.frames": firebase.firestore.FieldValue.arrayUnion(id),
                    "selected.frame": id
                });
            } else { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); }
            load();
        };

        window.buyB = async (id, p) => {
            const u = window.state.user;
            const doc = db.collection("users").doc(u.id);
            if (u.invB.includes(id)) { await doc.update({"selected.bg": id}); }
            else if (u.coins >= p) {
                await doc.update({
                    "economy.balance": u.coins - p,
                    "inventory.bgs": firebase.firestore.FieldValue.arrayUnion(id),
                    "selected.bg": id
                });
            } else { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); }
            load();
        };

        window.regTour = async () => {
            if (window.state.user.isReg) return;
            if (window.state.user.coins < 50) return tg.showAlert("–ù—É–∂–Ω–æ 50 –º–æ–Ω–µ—Ç!");
            await db.collection("users").doc(window.state.user.id).update({
                "economy.balance": window.state.user.coins - 50,
                "tournament.is_registered": true
            });
            load();
        };

        window.share = () => {
            const t = `–Ø –ø—Ä–æ—à–µ–ª ${window.state.user.steps} —à–∞–≥–æ–≤! –î–æ–≥–æ–Ω—è–π!`;
            tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app&text=${encodeURIComponent(t)}`);
        };

        window.invite = () => {
            tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app?startapp=${window.state.user.id}`);
        };

        // 5. –ì–õ–ê–í–ù–´–ô –¶–ò–ö–õ –ó–ê–ì–†–£–ó–ö–ò –î–ê–ù–ù–´–•
        async function load() {
            try {
                const user = tg.initDataUnsafe?.user;
                if (!user) return window.nav('home');
                const id = String(user.id);
                const docRef = db.collection("users").doc(id);
                let res = await docRef.get();
                
                if (!res.exists) {
                    const fresh = {
                        name: user.first_name, photo: user.photo_url || '',
                        stats: { steps_today: 0, steps_week: 0, steps_month: 0, steps_total: 0 },
                        economy: { balance: 10 }, inventory: { frames: ['white'], bgs: ['default'] },
                        selected: { frame: 'white', bg: 'default' }, isVip: false,
                        tournament: { is_registered: false }, friends: []
                    };
                    await docRef.set(fresh);
                    res = await docRef.get();
                }

                const d = res.data();
                window.state.user = {
                    id: id, name: d.name, photo: d.photo,
                    steps: d.stats.steps_today, steps_w: d.stats.steps_week,
                    steps_m: d.stats.steps_month, steps_t: d.stats.steps_total,
                    coins: d.economy.balance, frame: d.selected.frame, bg: d.selected.bg,
                    invF: d.inventory.frames, invB: d.inventory.bgs,
                    isVip: d.isVip, isReg: d.tournament.is_registered, friends: d.friends
                };

                // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Ç—É—Ä–Ω–∏—Ä–∞
                const set = await db.collection("settings").doc("tournament").get();
                if (set.exists) {
                    window.state.tour.lastWinner = set.data().last_winner || {};
                    window.state.tour.pool = set.data().admin_prize || 500;
                }

                // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–æ–≤
                const fSnap = await db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', [...d.friends, id].slice(0,10)).get();
                window.state.rank.topFriends = fSnap.docs.map(doc => ({id: doc.id, ...doc.data()})).sort((a,b) => b.stats.steps_today - a.stats.steps_today);
                
                const tSnap = await db.collection("users").where("tournament.is_registered", "==", true).limit(10).get();
                window.state.tour.users = tSnap.docs.map(doc => doc.data()).sort((a,b) => b.stats.steps_today - a.stats.steps_today);

                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                const active = document.querySelector('.tab-item.active span')?.innerText;
                const map = {'–î–æ–º':'home', '–†–µ–π—Ç–∏–Ω–≥':'rank', '–¢—É—Ä–Ω–∏—Ä':'tour', '–ü—Ä–æ—Ñ–∏–ª—å':'prof'};
                window.nav(map[active] || 'home');

            } catch (e) { console.error(e); }
        }

        tg.ready();
        tg.expand();
        load();
    </script>
