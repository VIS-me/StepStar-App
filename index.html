<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StepStar Gold Standard</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --main-color: #248bcf; --bg-color: #1a1c20; --text-color: #ffffff;
            --accent-gold: #FFD700; --success-green: #4CAF50; --star-blue: #31a6f5;
            --vip-purple: #9b59b6; --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            margin: 0; font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-color); color: var(--text-color);
            height: 100vh; width: 100vw; overflow: hidden;
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Ñ–æ–Ω—ã */
        body.bg-cats { background: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043') center/cover no-repeat !important; }
        body.bg-maltese { background: url('https://raw.githubusercontent.com/VIS-me/StepStar-App/main/maltese.png') center/cover no-repeat !important; }

        .app-viewport { height: calc(100vh - 75px); overflow-y: auto; padding-bottom: 20px; position: relative; z-index: 1; }
        .readable-text { text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        /* –û–±—â–∏–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã */
        .glass-card { 
            background: rgba(30, 32, 36, 0.85); backdrop-filter: blur(15px); 
            border: 1px solid var(--glass-border); border-radius: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .hero-container { position: relative; width: 100%; height: 38vh; overflow: hidden; background: #222; }
        .hero-img { width: 100%; height: 100%; object-fit: cover; }
        .badge { 
            position: absolute; top: 25px; left: 20px; background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(5px); border: 1px solid var(--accent-gold); 
            color: var(--accent-gold); padding: 7px 14px; border-radius: 12px; 
            font-size: 11px; font-weight: bold; z-index: 6; 
        }

        .overlap-card { margin: -35px 20px 20px; padding: 18px 25px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        
        .section-title { padding: 15px 25px 8px; font-size: 11px; font-weight: 800; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; color: var(--accent-gold); }
        .list-row { display: flex; align-items: center; padding: 14px 25px; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); }

        /* –ê–≤–∞—Ç–∞—Ä –∏ —Ä–∞–º–∫–∏ */
        .avatar-box { position: relative; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        .profile-frame { position: absolute; width: 100%; height: 100%; border-radius: 50%; z-index: 2; pointer-events: none; }
        .user-photo { width: 90%; height: 90%; border-radius: 50%; object-fit: cover; background: #333; z-index: 1; }

        /* –ö–Ω–æ–ø–∫–∏ –∏ –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .tab-bar { height: 75px; display: flex; background: rgba(15, 17, 20, 0.98); position: fixed; bottom: 0; width: 100%; border-top: 1px solid var(--glass-border); z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .tab-item { flex: 1; text-align: center; padding-top: 14px; color: #555; font-size: 10px; font-weight: 500; }
        .tab-item.active { color: var(--main-color); }
        .tab-item i { display: block; font-size: 22px; margin-bottom: 4px; font-style: normal; }

        .btn-main { width: 90%; background: var(--main-color); color: white; border: none; padding: 18px; border-radius: 22px; font-size: 16px; font-weight: bold; margin: 20px auto; display: block; }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 20px; }
        .shop-item { background: rgba(0,0,0,0.4); padding: 12px 5px; border-radius: 18px; text-align: center; border: 2px solid transparent; }
        .shop-item.selected { border-color: var(--main-color); background: rgba(36, 139, 207, 0.1); }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { width: 92%; max-height: 85vh; background: #1a1c20; border-radius: 35px; overflow: hidden; position: relative; border: 1px solid var(--glass-border); }
    </style>
</head>
<body>

    <div id="app" class="app-viewport"></div>

    <div id="friendModal" class="modal-overlay" onclick="window.closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="window.navigate('home', this)"><i>üè†</i><span>–î–æ–º</span></div>
        <div class="tab-item" onclick="window.navigate('rank', this)"><i>üèÜ</i><span>–†–µ–π—Ç–∏–Ω–≥</span></div>
        <div class="tab-item" onclick="window.navigate('tour', this)"><i>üèÅ</i><span>–¢—É—Ä–Ω–∏—Ä</span></div>
        <div class="tab-item" onclick="window.navigate('prof', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase (–∫–æ–Ω—Ñ–∏–≥ –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –±—ã–ª)
        const firebaseConfig = {
            apiKey: "AIzaSyD6XgHahHPQ2X0G98sMVGRd-68LigZK4_Q",
            authDomain: "stepstarapp.firebaseapp.com",
            projectId: "stepstarapp",
            storageBucket: "stepstarapp.firebasestorage.app",
            messagingSenderId: "515498492922",
            appId: "1:515498492922:web:76255dfa72995e03261a43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        window.userState = { 
            id: '', name: '', photo_url: '', frame: 'white', bg: 'default', 
            steps: 0, steps_total: 0, coins: 0, invFrames: ['white'], invBgs: ['default'], 
            isRegistered: false, isVip: false, friends: []
        };

        const frameStyles = { 'white': '#ffffff', 'green': '#4CAF50', 'lightblue': '#00BCD4', 'blue': '#2196F3', 'pink': '#E91E63', 'purple': '#9C27B0', 'gold': '#FFD700' };
        const bgStyles = { 'default': 'var(--bg-color)', 'cats': "url('...')", 'maltese': "url('...')" };

        // –•–µ–ª–ø–µ—Ä –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∞–≤–∞—Ç–∞—Ä–∞ (—É–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞)
        const renderAvatar = (photo, frame, size = 110) => `
            <div class="avatar-box" style="width:${size}px; height:${size}px;">
                <div class="profile-frame" style="border: 4px solid ${frameStyles[frame] || '#fff'}"></div>
                <img src="${photo || 'https://ui-avatars.com/api/?name=U'}" class="user-photo">
            </div>`;

        window.navigate = function(pageId, el) {
            const app = document.getElementById('app');
            if (el) {
                document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
            document.body.className = window.userState.bg !== 'default' ? 'bg-' + window.userState.bg : '';

            if (pageId === 'home') {
                app.innerHTML = `
                    <div style="text-align:center; padding-top:35px;" class="readable-text">
                        ${renderAvatar(window.userState.photo_url, window.userState.frame)}
                        <h2 style="margin-top:15px; font-weight:800;">${window.userState.name}</h2>
                        <div style="position:relative; width:220px; height:220px; margin:20px auto; display:flex; align-items:center; justify-content:center;">
                            <svg width="220" height="220" style="transform: rotate(-90deg); position:absolute;">
                                <circle stroke="rgba(255,255,255,0.08)" stroke-width="12" fill="transparent" r="95" cx="110" cy="110"/>
                                <circle stroke="var(--main-color)" stroke-width="12" fill="transparent" r="95" cx="110" cy="110" style="stroke-dashoffset:${600 - (600 * Math.min(window.userState.steps/10000, 1))}; stroke-dasharray:600; transition:1s ease; stroke-linecap:round;"/>
                            </svg>
                            <div><h1 style="margin:0; font-size:46px;">${window.userState.steps.toLocaleString()}</h1><div style="font-size:12px; opacity:0.7;">–®–ê–ì–û–í –°–ï–ì–û–î–ù–Ø</div></div>
                        </div>
                        <div class="stat-grid" style="display:grid; grid-template-columns:repeat(3,1fr); gap:12px; padding:0 25px;">
                            <div class="glass-card" style="padding:15px; text-align:center;"><b>${(window.userState.steps * 0.04).toFixed(0)}</b><br><small style="opacity:0.5; font-size:9px;">–ö–ö–ê–õ</small></div>
                            <div class="glass-card" style="padding:15px; text-align:center;"><b>${(window.userState.steps * 0.00075).toFixed(2)}</b><br><small style="opacity:0.5; font-size:9px;">–ö–ú</small></div>
                            <div class="glass-card" style="padding:15px; text-align:center;"><b>${(window.userState.steps / 100).toFixed(0)}</b><br><small style="opacity:0.5; font-size:9px;">–ú–ò–ù</small></div>
                        </div>
                        <button class="btn-main" onclick="window.shareResult()">–ü–û–î–ï–õ–ò–¢–¨–°–Ø</button>
                    </div>`;
            }

            if (pageId === 'prof') {
                app.innerHTML = `
                    <div style="padding-top:40px; text-align:center;" class="readable-text">
                        ${renderAvatar(window.userState.photo_url, window.userState.frame)}
                        <h2 style="margin-top:15px;">${window.userState.name}</h2>
                        <div class="glass-card overlap-card" style="margin:20px;">
                            <span style="font-weight:bold; font-size:12px;">–ú–û–ô –ö–û–®–ï–õ–ï–ö</span>
                            <b style="color:var(--accent-gold); font-size:18px;">${window.userState.coins} üí∞</b>
                        </div>
                        <button class="btn-main" style="background:var(--glass); border:1px solid var(--glass-border);" onclick="window.navigate('shop')">–ú–ê–ì–ê–ó–ò–ù</button>
                    </div>`;
            }

            // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (rank, tour, shop) –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞—é—Ç—Å—è –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º glass-card
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π –ª–æ–≥–∏–∫–∏)
        async function loadData() {
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) return;
            const myId = String(tgUser.id); 
            window.userState.id = myId;
            const doc = await db.collection("users").doc(myId).get();
            if (doc.exists) {
                const d = doc.data();
                window.userState = { ...window.userState, name: d.name, photo_url: d.photo_url, steps: d.stats?.steps_today || 0, coins: d.economy?.balance || 0, frame: d.selected?.frame || 'white', bg: d.selected?.bg || 'default', invFrames: d.inventory?.frames || ['white'], invBgs: d.inventory?.bgs || ['default'], isVip: d.isVip || false };
            }
            window.navigate('home');
        }

        tg.ready(); tg.expand(); loadData();
    </script>
</body>
</html>
