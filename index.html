                    <div class="section-title">–†–∞–º–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è (50 üí∞)</div>
                    <div class="shop-grid-4">
                        ${frames.map(f => `
                            <div class="shop-item-mini ${window.userState.frame === f ? 'selected' : ''}" onclick="window.handleFrameAction('${f}', 50)">
                                <div style="width:38px; height:38px; border:${frameStyles[f]}; border-radius:50%; margin:0 auto 8px;"></div>
                                <small style="font-weight:bold;">${window.userState.inventoryFrames.includes(f) ? '–í–ó–Ø–¢–¨' : '50'}</small>
                            </div>`).join('')}
                    </div>
                    
                    <div class="section-title">–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–µ —Ñ–æ–Ω—ã</div>
                    <div class="shop-grid-4">
                        ${bgs.map(b => `
                            <div class="shop-item-mini ${window.userState.bg === b.id ? 'selected' : ''}" onclick="window.handleBgAction('${b.id}', ${b.p})">
                                <div class="bg-preview" style="background:${bgStylesFull[b.id]} center/cover"></div>
                                <div style="font-size:9px; font-weight:bold; margin-bottom:5px; opacity:0.8;">${b.n.toUpperCase()}</div>
                                <small style="font-weight:bold; color:var(--accent-gold);">${window.userState.inventoryBgs.includes(b.id) ? '–í–ó–Ø–¢–¨' : b.p}</small>
                            </div>`).join('')}
                    </div>`;
            }
        };

        window.showFriendCard = (friendId) => {
            const f = window.friendUsers.find(u => u.id === friendId);
            if (!f) return;
            const steps = f.stats?.steps_today || 0;
            const frame = f.selected?.frame || 'white';
            const bg = f.selected?.bg || 'default';
            const isVip = f.isVip || false;

            document.getElementById('modalBody').innerHTML = `
                <div class="modal-inner-bg readable-text" style="background: ${bgStylesFull[bg]} center/cover">
                    <div class="avatar-wrapper">
                        <div class="profile-frame" style="border: ${frameStyles[frame]}"></div>
                        <img src="${f.photo_url || 'https://ui-avatars.com/api/?name='+f.name}" class="user-avatar">
                    </div>
                    <h2 style="margin: 20px 0 5px; font-size:26px;">${f.name} ${isVip ? 'üëë' : ''}</h2>
                    
                    ${isVip ? `
                        <div style="margin-top:40px; background:rgba(0,0,0,0.6); padding:20px; border-radius:20px; border:1px solid var(--vip-purple);">
                            <div style="font-size:40px;">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
                            <div style="color:var(--vip-purple); font-weight:bold; margin-top:10px;">VIP –ò–ù–ö–û–ì–ù–ò–¢–û</div>
                            <small style="opacity:0.7;">–î–∞–Ω–Ω—ã–µ —Å–∫—Ä—ã—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º</small>
                        </div>
                    ` : `
                        <h1 style="font-size:52px; margin:0; color:var(--main-color); letter-spacing:-1px;">${steps.toLocaleString()}</h1>
                        <p style="margin:0; opacity:0.9; font-weight:800; font-size:12px;">–®–ê–ì–û–í –°–ï–ì–û–î–ù–Ø</p>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; width:100%; margin-top:35px;">
                            <div class="stat-box-blur"><small>–î–ò–°–¢–ê–ù–¶–ò–Ø</small><br><b>${(steps * 0.00075).toFixed(2)} –ö–ú</b></div>
                            <div class="stat-box-blur"><small>–≠–ù–ï–†–ì–ò–Ø</small><br><b>${(steps * 0.04).toFixed(0)} –ö–ö–ê–õ</b></div>
                        </div>
                    `}
                </div>`;
            document.getElementById('friendModal').style.display = 'flex';
        };

        window.closeModal = () => { document.getElementById('friendModal').style.display = 'none'; };

        window.buyStars = (coins, stars) => {
            window.tg.showAlert(`–ü–æ–∫—É–ø–∫–∞ ${coins} –º–æ–Ω–µ—Ç –∑–∞ ${stars} ‚≠êÔ∏è –∏–Ω–∏—Ü–∏–∏—Ä–æ–≤–∞–Ω–∞.`);
        };

        window.buyVip = async () => {
            if(window.userState.isVip) return window.tg.showAlert("VIP —Å—Ç–∞—Ç—É—Å —É–∂–µ –∞–∫—Ç–∏–≤–µ–Ω!");
            window.tg.showConfirm("–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å VIP-—Å—Ç–∞—Ç—É—Å –∑–∞ 1000 ‚≠êÔ∏è?", async (ok) => {
                if(ok) {
                    await db.collection("users").doc(window.userState.id).update({ isVip: true });
                    window.tg.showAlert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢–µ–ø–µ—Ä—å –≤—ã VIP. üëë");
                    loadData();
                }
            });
        };

        window.claimDailyGift = async () => {
            if (window.userState.steps < 10000) return window.tg.showAlert("–ü—Ä–æ–π–¥–∏ 10 000 —à–∞–≥–æ–≤ –∑–∞ —Å–µ–≥–æ–¥–Ω—è! üëü");
            const today = new Date().toLocaleDateString();
            if (window.userState.lastGiftDate === today) return window.tg.showAlert("–ë–æ–Ω—É—Å —É–∂–µ –ø–æ–ª—É—á–µ–Ω!");
            await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins + 20, "economy.last_gift_date": today });
            window.tg.showAlert("–ë–æ–Ω—É—Å +20 üí∞ –∑–∞—á–∏—Å–ª–µ–Ω!");
            loadData();
        };

        window.handleFrameAction = async (id, price) => {
            const userDoc = db.collection("users").doc(window.userState.id);
            if (window.userState.inventoryFrames.includes(id)) { 
                await userDoc.update({ "selected.frame": id }); 
            } else if (window.userState.coins >= price) { 
                await userDoc.update({ 
                    "economy.balance": window.userState.coins - price, 
                    "inventory.frames": firebase.firestore.FieldValue.arrayUnion(id), 
                    "selected.frame": id 
                }); 
            } else { window.tg.showAlert("–ù—É–∂–Ω–æ –±–æ–ª—å—à–µ –º–æ–Ω–µ—Ç! üí∞"); }
            loadData();
        };

        window.handleBgAction = async (id, price) => {
            const userDoc = db.collection("users").doc(window.userState.id);
            if (window.userState.inventoryBgs.includes(id)) { 
                await userDoc.update({ "selected.bg": id }); 
            } else if (window.userState.coins >= price) { 
                await userDoc.update({ 
                    "economy.balance": window.userState.coins - price, 
                    "inventory.bgs": firebase.firestore.FieldValue.arrayUnion(id), 
                    "selected.bg": id 
                }); 
            } else { window.tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! üí∞"); }
            loadData();
        };

        window.joinTournament = async () => {
            if (window.userState.isRegistered) return;
            if (window.userState.coins < 50) return window.tg.showAlert("–ù—É–∂–Ω–æ 50 –º–æ–Ω–µ—Ç! üí∞");
            await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins - 50, "tournament.is_registered": true });
            window.tg.showAlert("–í—ã –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã –≤ —Ç—É—Ä–Ω–∏—Ä–µ! üèÅ");
            loadData();
        };

        window.shareResult = () => {
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app&text=${encodeURIComponent('–ú–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ' + window.userState.steps + ' —à–∞–≥–æ–≤!')}`);
        };

        window.inviteFriends = () => {
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app?startapp=${window.userState.id}`);
        };

        async function loadData() {
            try {
                const tgUser = window.tg.initDataUnsafe?.user;
                if (!tgUser) return window.navigate('home');
                const myId = String(tgUser.id); 
                window.userState.id = myId;
                const userDocRef = db.collection("users").doc(myId);
                let d = (await userDocRef.get()).data();
                
                if (!d) {
                    await userDocRef.set({ name: tgUser.first_name, photo_url: tgUser.photo_url || "", stats: { steps_today: 0, steps_total: 0 }, economy: { balance: 0 }, inventory: { frames: ['white'], bgs: ['default'] }, selected: { frame: 'white', bg: 'default' }, isVip: false, tournament: {is_registered: false}, friends: [] });
                    d = (await userDocRef.get()).data();
                }

                const gRef = await db.collection("settings").doc("tournament").get();
                if (gRef.exists) { 
                    const gData = gRef.data();
                    window.userState.lastWinner = gData.last_winner || window.userState.lastWinner; 
                    window.userState.lastWeekFriendWinner = gData.last_friend_winner || {name: '', photo_url: ''};
                    window.adminPrizePool = gData.admin_prize || 500;
                }

                window.userState = { 
                    ...window.userState, 
                    name: d.name, photo_url: d.photo_url, 
                    steps: d.stats?.steps_today || 0, steps_total: d.stats?.steps_total || 0,
                    coins: d.economy?.balance || 0, 
                    frame: d.selected?.frame || 'white', 
                    bg: d.selected?.bg || 'default', 
                    inventoryFrames: d.inventory?.frames || ['white'],
                    inventoryBgs: d.inventory?.bgs || ['default'], 
                    lastGiftDate: d.economy?.last_gift_date,
                    isRegistered: d.tournament?.is_registered || false,
                    isVip: d.isVip || false, 
                    friends: d.friends || [] 
                };
                
                const fIds = [...window.userState.friends, myId];
                const fSnap = await db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', fIds.slice(0, 10)).get();
                window.friendUsers = fSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                
                const tSnap = await db.collection("users").where("tournament.is_registered", "==", true).limit(10).get();
                window.tourUsers = tSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                
                const currentTab = document.querySelector('.tab-item.active span')?.innerText || '–î–æ–º';
                const tabMap = {'–î–æ–º':'home', '–†–µ–π—Ç–∏–Ω–≥':'rank', '–¢—É—Ä–Ω–∏—Ä':'tour', '–ü—Ä–æ—Ñ–∏–ª—å':'prof'};
                window.navigate(tabMap[currentTab] || 'home');
            } catch (e) { console.error(e); }
        }

        window.tg.ready(); window.tg.expand(); loadData();
    </script>
</body>
