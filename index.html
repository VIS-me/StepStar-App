<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StepStar Final Engine</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        /* –ë–õ–û–ö –°–¢–ò–õ–ï–ô - –ü–†–û–í–ï–†–ï–ù–û */
        :root {
            --main-blue: #248bcf;
            --bg-dark: #14171a;
            --card-bg: rgba(28, 31, 35, 0.9);
            --text-white: #ffffff;
            --accent-gold: #FFD700;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0; padding: 0; 
            user-select: none; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        /* –§–æ–Ω–æ–≤–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ */
        .app-bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/VIS-me/StepStar-App/main/maltese.png') center/cover no-repeat;
            filter: brightness(0.4);
            z-index: -1;
        }

        .app-viewport {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 110px;
            z-index: 1;
            -webkit-overflow-scrolling: touch;
        }

        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω: –ö—Ä—É–≥ */
        .home-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            text-align: center;
        }

        .circle-container {
            position: relative;
            width: 260px; height: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .circle-container svg {
            position: absolute;
            transform: rotate(-90deg);
        }

        .steps-num { font-size: 58px; font-weight: 900; line-height: 1; }
        .steps-sub { font-size: 11px; color: var(--main-blue); font-weight: 800; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤–Ω–∏–∑—É */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 90%;
            margin-top: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px 5px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-card b { font-size: 18px; display: block; }
        .stat-card span { font-size: 9px; opacity: 0.5; font-weight: 700; text-transform: uppercase; }

        /* –¢–∞–±-–±–∞—Ä */
        .navigation-bar {
            height: calc(75px + var(--safe-bottom));
            background: rgba(10, 12, 15, 0.98);
            backdrop-filter: blur(15px);
            display: flex;
            position: fixed;
            bottom: 0; width: 100%;
            padding-bottom: var(--safe-bottom);
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 10px;
            font-weight: 600;
        }

        .nav-item.active { color: var(--main-blue); }
        .nav-item i { font-size: 22px; margin-bottom: 4px; font-style: normal; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .action-button {
            width: 90%;
            background: var(--main-blue);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 800;
            margin: 25px auto;
            display: block;
            box-shadow: 0 10px 20px rgba(36, 139, 207, 0.3);
        }

        /* –°–ø–∏—Å–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞ */
        .rank-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(0,0,0,0.2);
        }
        .rank-img { width: 44px; height: 44px; border-radius: 50%; margin: 0 15px; border: 1px solid rgba(255,255,255,0.1); }
        .rank-name { flex: 1; font-weight: 600; }
        .rank-val { font-weight: 900; color: var(--main-blue); }

        /* –ü—Ä–æ—Ñ–∏–ª—å –∏ –∫–æ—à–µ–ª–µ–∫ */
        .wallet-card {
            background: var(--card-bg);
            margin: 20px;
            padding: 20px;
            border-radius: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--accent-gold);
        }
    </style>
</head>
<body>

    <div class="app-bg-layer"></div>
    <div id="app" class="app-viewport"></div>

    <div class="navigation-bar">
        <div class="nav-item active" onclick="window.nav('home', this)"><i>üè†</i><span>–î–æ–º</span></div>
        <div class="nav-item" onclick="window.nav('rank', this)"><i>üèÜ</i><span>–†–µ–π—Ç–∏–Ω–≥</span></div>
        <div class="nav-item" onclick="window.nav('tour', this)"><i>üèÅ</i><span>–¢—É—Ä–Ω–∏—Ä</span></div>
        <div class="nav-item" onclick="window.nav('prof', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <script>
        /* –õ–û–ì–ò–ö–ê FIREBASE */
        const firebaseConfig = {
            apiKey: "AIzaSyD6XgHahHPQ2X0G98sMVGRd-68LigZK4_Q",
            authDomain: "stepstarapp.firebaseapp.com",
            projectId: "stepstarapp",
            storageBucket: "stepstarapp.firebasestorage.app",
            messagingSenderId: "515498492922",
            appId: "1:515498492922:web:76255dfa72995e03261a43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        window.state = {
            user: { id: '', name: '', photo: '', steps: 0, coins: 0, frame: 'white' },
            rank: []
        };

        window.nav = function(page, el) {
            const container = document.getElementById('app');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
            }

            if (page === 'home') {
                const s = window.state.user;
                container.innerHTML = `
                    <div class="home-wrap">
                        <h2 style="font-weight:900;">${s.name}</h2>
                        <div class="circle-container">
                            <svg width="260" height="260">
                                <circle stroke="rgba(255,255,255,0.05)" stroke-width="14" fill="transparent" r="110" cx="130" cy="130"/>
                                <circle stroke="#248bcf" stroke-width="14" fill="transparent" r="110" cx="130" cy="130" 
                                    style="stroke-dashoffset:${690 - (690 * Math.min(s.steps/10000, 1))}; stroke-dasharray:690; stroke-linecap:round; transition:1s;"/>
                            </svg>
                            <div class="steps-num">${s.steps.toLocaleString()}</div>
                            <div class="steps-sub">–®–∞–≥–æ–≤ —Å–µ–≥–æ–¥–Ω—è</div>
                        </div>
                        <div class="stats-row">
                            <div class="stat-card"><b>${(s.steps * 0.04).toFixed(0)}</b><span>–∫–∫–∞–ª</span></div>
                            <div class="stat-card"><b>${(s.steps * 0.00075).toFixed(2)}</b><span>–∫–º</span></div>
                            <div class="stat-card"><b>${(s.steps / 100).toFixed(0)}</b><span>–º–∏–Ω</span></div>
                        </div>
                        <button class="action-button" onclick="window.share()">–ü–û–î–ï–õ–ò–¢–¨–°–Ø</button>
                    </div>`;
            }

            if (page === 'rank') {
                container.innerHTML = `
                    <div style="padding:40px 20px 10px;"><h2 style="font-weight:900;">–†–µ–π—Ç–∏–Ω–≥</h2></div>
                    ${window.state.rank.map((f, i) => `
                        <div class="rank-item">
                            <span style="opacity:0.3; width:20px;">${i+1}</span>
                            <img src="${f.photo || 'https://ui-avatars.com/api/?name='+f.name}" class="rank-img">
                            <span class="rank-name">${f.name}</span>
                            <span class="rank-val">${(f.stats?.steps_today || 0).toLocaleString()}</span>
                        </div>
                    `).join('')}`;
            }

            if (page === 'prof') {
                const s = window.state.user;
                container.innerHTML = `
                    <div style="text-align:center; padding-top:40px;">
                        <img src="${s.photo || 'https://ui-avatars.com/api/?name='+s.name}" style="width:100px; height:100px; border-radius:50%; border:3px solid #fff;">
                        <h2 style="margin:15px 0;">${s.name}</h2>
                        <div class="wallet-card">
                            <span style="font-weight:800; opacity:0.6;">–ë–ê–õ–ê–ù–°</span>
                            <b style="color:var(--accent-gold); font-size:24px;">${s.coins} üí∞</b>
                        </div>
                        <button class="action-button" style="background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1);">–ú–ê–ì–ê–ó–ò–ù</button>
                    </div>`;
            }
        };

        window.share = () => {
            tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app&text=–£ –º–µ–Ω—è ${window.state.user.steps} —à–∞–≥–æ–≤!`);
        };

        async function load() {
            try {
                const user = tg.initDataUnsafe?.user;
                if (!user) return window.nav('home');
                const id = String(user.id);
                const docRef = db.collection("users").doc(id);
                let res = await docRef.get();
                
                if (!res.exists) {
                    const fresh = {
                        name: user.first_name, photo: user.photo_url || '',
                        stats: { steps_today: 0 },
                        economy: { balance: 100 }, selected: { frame: 'white' }, friends: []
                    };
                    await docRef.set(fresh);
                    res = await docRef.get();
                }

                const d = res.data();
                window.state.user = {
                    id: id, name: d.name, photo: d.photo, steps: d.stats.steps_today,
                    coins: d.economy.balance, frame: d.selected.frame
                };

                const fSnap = await db.collection("users").limit(10).get();
                window.state.rank = fSnap.docs.map(doc => doc.data()).sort((a,b) => b.stats.steps_today - a.stats.steps_today);

                window.nav('home');
            } catch (e) { console.error(e); }
        }

        tg.expand();
        load();
    </script>
</body>
</html>
