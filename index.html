<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StepStar Gold Standard</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --main-color: #248bcf; --bg-color: #1a1c20; --text-color: #ffffff;
            --accent-gold: #FFD700; --success-green: #4CAF50; --star-blue: #31a6f5;
            --vip-purple: #9b59b6; --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            margin: 0; font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-color); color: var(--text-color);
            height: 100vh; width: 100vw; overflow: hidden;
        }

        /* –§–æ–Ω—ã */
        body.bg-cats { background: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043') center/cover no-repeat !important; }
        body.bg-maltese { background: url('https://raw.githubusercontent.com/VIS-me/StepStar-App/main/maltese.png') center/cover no-repeat !important; }

        .app-viewport { height: calc(100vh - 75px); overflow-y: auto; padding-bottom: 20px; position: relative; z-index: 1; }
        .readable-text { text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        /* –ö–æ–º–ø–æ–Ω–µ–Ω—Ç—ã */
        .glass-card { 
            background: rgba(30, 32, 36, 0.85); backdrop-filter: blur(15px); 
            border: 1px solid var(--glass-border); border-radius: 22px;
        }
        .hero-container { position: relative; width: 100%; height: 35vh; overflow: hidden; background: #222; }
        .hero-img { width: 100%; height: 100%; object-fit: cover; }
        .badge { 
            position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6); 
            border: 1px solid var(--accent-gold); color: var(--accent-gold); 
            padding: 6px 12px; border-radius: 10px; font-size: 10px; font-weight: bold; 
        }
        .overlap-card { margin: -30px 20px 20px; padding: 18px 25px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
        
        .section-title { padding: 15px 25px 8px; font-size: 11px; font-weight: 800; opacity: 0.6; text-transform: uppercase; color: var(--accent-gold); }
        .list-row { display: flex; align-items: center; padding: 14px 25px; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.1); }

        /* –ê–≤–∞—Ç–∞—Ä */
        .avatar-box { position: relative; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        .profile-frame { position: absolute; width: 100%; height: 100%; border-radius: 50%; z-index: 2; }
        .user-photo { width: 90%; height: 90%; border-radius: 50%; object-fit: cover; background: #333; }

        /* –¢–∞–±—ã */
        .tab-bar { height: 75px; display: flex; background: rgba(15, 17, 20, 0.98); position: fixed; bottom: 0; width: 100%; border-top: 1px solid var(--glass-border); z-index: 1000; }
        .tab-item { flex: 1; text-align: center; padding-top: 14px; color: #555; font-size: 10px; }
        .tab-item.active { color: var(--main-color); }
        .tab-item i { display: block; font-size: 20px; margin-bottom: 4px; font-style: normal; }

        .btn-main { width: 90%; background: var(--main-color); color: white; border: none; padding: 16px; border-radius: 20px; font-weight: bold; margin: 15px auto; display: block; }
        
        .shop-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 20px; }
        .shop-box { background: rgba(0,0,0,0.3); padding: 10px 5px; border-radius: 15px; text-align: center; border: 2px solid transparent; }
        .shop-box.active { border-color: var(--main-color); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; z-index: 2000; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="app" class="app-viewport"></div>

    <div id="friendModal" class="modal-overlay" onclick="window.closeModal()">
        <div class="glass-card" style="width:90%; padding:30px; position:relative;" onclick="event.stopPropagation()">
             <div id="modalBody"></div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="window.navigate('home', this)"><i>üè†</i><span>–î–æ–º</span></div>
        <div class="tab-item" onclick="window.navigate('rank', this)"><i>üèÜ</i><span>–†–µ–π—Ç–∏–Ω–≥</span></div>
        <div class="tab-item" onclick="window.navigate('tour', this)"><i>üèÅ</i><span>–¢—É—Ä–Ω–∏—Ä</span></div>
        <div class="tab-item" onclick="window.navigate('prof', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6XgHahHPQ2X0G98sMVGRd-68LigZK4_Q",
            authDomain: "stepstarapp.firebaseapp.com",
            projectId: "stepstarapp",
            storageBucket: "stepstarapp.firebasestorage.app",
            messagingSenderId: "515498492922",
            appId: "1:515498492922:web:76255dfa72995e03261a43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;

        window.userState = { 
            id: '', name: '', photo_url: '', frame: 'white', bg: 'default', 
            steps: 0, coins: 0, invFrames: ['white'], invBgs: ['default'], 
            isRegistered: false, friends: [], lastWinner: {name: '–ó–∞–≥—Ä—É–∑–∫–∞...', photo_url: ''}
        };

        const frameStyles = { 'white': '#fff', 'green': '#4CAF50', 'lightblue': '#00BCD4', 'blue': '#2196F3', 'pink': '#E91E63', 'purple': '#9C27B0', 'gold': '#FFD700' };

        const renderAvatar = (photo, frame, size = 100) => `
            <div class="avatar-box" style="width:${size}px; height:${size}px;">
                <div class="profile-frame" style="border: 4px solid ${frameStyles[frame] || '#fff'}"></div>
                <img src="${photo || 'https://ui-avatars.com/api/?name=U'}" class="user-photo">
            </div>`;

        window.navigate = function(pageId, el) {
            const app = document.getElementById('app');
            if (el) {
                document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
            document.body.className = window.userState.bg !== 'default' ? 'bg-' + window.userState.bg : '';

            if (pageId === 'home') {
                app.innerHTML = `
                    <div style="text-align:center; padding-top:30px;" class="readable-text">
                        ${renderAvatar(window.userState.photo_url, window.userState.frame)}
                        <h2 style="margin:15px 0 10px;">${window.userState.name}</h2>
                        <div style="position:relative; width:210px; height:210px; margin:20px auto; display:flex; align-items:center; justify-content:center;">
                            <svg width="210" height="210" style="transform: rotate(-90deg); position:absolute;">
                                <circle stroke="rgba(255,255,255,0.08)" stroke-width="12" fill="transparent" r="90" cx="105" cy="105"/>
                                <circle stroke="var(--main-color)" stroke-width="12" fill="transparent" r="90" cx="105" cy="105" 
                                    style="stroke-dashoffset:${565 - (565 * Math.min(window.userState.steps/10000, 1))}; stroke-dasharray:565; transition:1s ease; stroke-linecap:round;"/>
                            </svg>
                            <div><h1 style="margin:0; font-size:42px;">${window.userState.steps.toLocaleString()}</h1><div style="font-size:10px; opacity:0.6;">–®–ê–ì–û–í –°–ï–ì–û–î–ù–Ø</div></div>
                        </div>
                        <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; padding:0 25px;">
                            <div class="glass-card" style="padding:12px;"><b>${(window.userState.steps * 0.04).toFixed(0)}</b><br><small style="font-size:9px; opacity:0.5;">–ö–ö–ê–õ</small></div>
                            <div class="glass-card" style="padding:12px;"><b>${(window.userState.steps * 0.00075).toFixed(2)}</b><br><small style="font-size:9px; opacity:0.5;">–ö–ú</small></div>
                            <div class="glass-card" style="padding:12px;"><b>${(window.userState.steps / 100).toFixed(0)}</b><br><small style="font-size:9px; opacity:0.5;">–ú–ò–ù</small></div>
                        </div>
                        <button class="btn-main" onclick="window.shareResult()">–ü–û–î–ï–õ–ò–¢–¨–°–Ø</button>
                    </div>`;
            }

            if (pageId === 'rank') {
                app.innerHTML = `
                    <div class="hero-container"><div class="badge">–¢–û–ü –ù–ï–î–ï–õ–ò</div><img src="${window.userState.photo_url}" class="hero-img"></div>
                    <div class="glass-card overlap-card readable-text">
                        <div><small style="font-size:9px; opacity:0.6;">–ú–û–ô –†–ê–ù–ì</small><div style="font-size:18px; font-weight:900; color:var(--main-color);">#1</div></div>
                        <div style="text-align:right;"><small style="font-size:9px; opacity:0.6;">–®–ê–ì–ò</small><div style="font-size:18px; font-weight:900;">${window.userState.steps}</div></div>
                    </div>
                    <div class="section-title">–î—Ä—É–∑—å—è</div>
                    <div class="list-row">${renderAvatar(window.userState.photo_url, window.userState.frame, 40)}<span style="margin-left:15px; flex:1;">${window.userState.name}</span><b>${window.userState.steps}</b></div>
                `;
            }

            if (pageId === 'tour') {
                app.innerHTML = `
                    <div class="hero-container"><div class="badge">–¢–£–†–ù–ò–†</div><img src="https://images.unsplash.com/photo-1518152006812-edab29b069ac?q=80&w=2070" class="hero-img"></div>
                    <div class="glass-card overlap-card readable-text">
                        <div><small style="font-size:9px; opacity:0.6;">–§–û–ù–î</small><div style="font-size:18px; font-weight:900; color:var(--accent-gold);">500 üí∞</div></div>
                        <button style="background:var(--main-color); border:none; color:white; padding:8px 15px; border-radius:12px; font-size:11px; font-weight:bold;">–í–°–¢–£–ü–ò–¢–¨</button>
                    </div>
                    <div class="section-title">–õ–∏–¥–µ—Ä—ã</div>
                    <div class="list-row">${renderAvatar('', 'white', 40)}<span style="margin-left:15px; flex:1;">–û–∂–∏–¥–∞–Ω–∏–µ...</span><b>0</b></div>
                `;
            }

            if (pageId === 'prof') {
                app.innerHTML = `
                    <div style="padding-top:40px; text-align:center;" class="readable-text">
                        ${renderAvatar(window.userState.photo_url, window.userState.frame, 110)}
                        <h2 style="margin:15px 0;">${window.userState.name}</h2>
                        <div class="glass-card overlap-card" style="margin:20px; justify-content:center; gap:20px;">
                            <div style="text-align:center;"><small style="opacity:0.5;">–ë–ê–õ–ê–ù–°</small><div style="color:var(--accent-gold); font-size:20px; font-weight:900;">${window.userState.coins} üí∞</div></div>
                        </div>
                        <button class="btn-main" style="background:var(--glass); border:1px solid var(--glass-border);" onclick="window.navigate('shop')">–ú–ê–ì–ê–ó–ò–ù</button>
                    </div>`;
            }

            if (pageId === 'shop') {
                const frames = ['white', 'green', 'lightblue', 'blue', 'pink', 'purple', 'gold'];
                app.innerHTML = `
                    <div style="padding:20px;"><button onclick="window.navigate('prof')" style="background:var(--glass); border:none; color:white; padding:10px 15px; border-radius:12px;">‚Üê –ù–∞–∑–∞–¥</button></div>
                    <div class="section-title">–†–∞–º–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è (50 üí∞)</div>
                    <div class="shop-grid">
                        ${frames.map(f => `
                            <div class="shop-box ${window.userState.frame === f ? 'active' : ''}" onclick="window.handleFrame('${f}')">
                                <div style="width:30px; height:30px; border:3px solid ${frameStyles[f]}; border-radius:50%; margin:0 auto 5px;"></div>
                                <small style="font-size:10px; font-weight:bold;">${window.userState.invFrames.includes(f) ? '–í–ó–Ø–¢–¨' : '50'}</small>
                            </div>`).join('')}
                    </div>
                `;
            }
        };

        window.handleFrame = async (f) => {
            if (window.userState.invFrames.includes(f)) {
                window.userState.frame = f;
                await db.collection("users").doc(window.userState.id).update({"selected.frame": f});
                window.navigate('shop');
            } else if (window.userState.coins >= 50) {
                window.userState.coins -= 50;
                window.userState.invFrames.push(f);
                window.userState.frame = f;
                await db.collection("users").doc(window.userState.id).update({
                    "economy.balance": window.userState.coins,
                    "inventory.frames": window.userState.invFrames,
                    "selected.frame": f
                });
                window.navigate('shop');
            } else { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); }
        };

        window.closeModal = () => { document.getElementById('friendModal').style.display = 'none'; };
        window.shareResult = () => { tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app&text=–Ø –ø—Ä–æ—à–µ–ª ${window.userState.steps} —à–∞–≥–æ–≤!`); };

        async function loadData() {
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) return;
            window.userState.id = String(tgUser.id);
            const doc = await db.collection("users").doc(window.userState.id).get();
            if (doc.exists) {
                const d = doc.data();
                window.userState = { ...window.userState, name: d.name, photo_url: d.photo_url, steps: d.stats?.steps_today || 0, coins: d.economy?.balance || 0, frame: d.selected?.frame || 'white', bg: d.selected?.bg || 'default', invFrames: d.inventory?.frames || ['white'] };
            }
            window.navigate('home');
        }

        tg.ready(); tg.expand(); loadData();
    </script>
</body>
</html>
