<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StepStar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="app-viewport"></div>

    <div class="tab-bar">
        <div class="tab-item active" id="btn-home" onclick="navigate('home', this)"><i>üè†</i><span id="txt-home"></span></div>
        <div class="tab-item" id="btn-rank" onclick="navigate('rank', this)"><i>üèÜ</i><span id="txt-rank"></span></div>
        <div class="tab-item" id="btn-tour" onclick="navigate('tour', this)"><i>üèÅ</i><span id="txt-tour"></span></div>
        <div class="tab-item" id="btn-prof" onclick="navigate('prof', this)"><i>üë§</i><span id="txt-prof"></span></div>
    </div>

    <script src="assets.js"></script>
    <script src="pages.js"></script>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å –∑–∞—â–∏—Ç–æ–π
        const tg = window.Telegram ? window.Telegram.WebApp : null;
        
        let userState = { frame: 'blue', steps: 6420 };
        const appLang = (tg && tg.initDataUnsafe?.user?.language_code === 'ru') ? 'ru' : 'en';

        function shareResult(steps) {
            const botUsername = 'StepStarAppBot'; 
            const message = encodeURIComponent(t('shareMsg', appLang).replace('{n}', steps));
            const shareUrl = `https://t.me/share/url?url=https://t.me/${botUsername}&text=${message}`;
            if (tg) tg.openTelegramLink(shareUrl);
        }

        function navigate(pageId, el) {
            const app = document.getElementById('app');
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = (tg && tg.initDataUnsafe?.user) ? tg.initDataUnsafe.user : { first_name: "User", photo_url: "" };
            
            if (Pages[pageId]) {
                app.innerHTML = Pages[pageId](user, userState, appLang);
            }
            
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            
            if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }

        function changeFrame(color) {
            userState.frame = color;
            navigate('prof');
            if (tg && tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            if (tg) {
                tg.expand();
                tg.ready();
            }
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–µ–∫—Å—Ç—ã –º–µ–Ω—é
            document.getElementById('txt-home').innerText = t('home', appLang);
            document.getElementById('txt-rank').innerText = t('rank', appLang);
            document.getElementById('txt-tour').innerText = t('tour', appLang);
            document.getElementById('txt-prof').innerText = t('prof', appLang);
            
            navigate('home', document.getElementById('btn-home'));
        }

        // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö —Ñ–∞–π–ª–æ–≤
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
