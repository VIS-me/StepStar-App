<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app" class="app-viewport"></div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="navigate('home', this)"><i>üè†</i><span>Home</span></div>
        <div class="tab-item" onclick="navigate('rank', this)"><i>üèÜ</i><span>Rank</span></div>
        <div class="tab-item" onclick="navigate('tour', this)"><i>üèÅ</i><span>Tour</span></div>
        <div class="tab-item" onclick="navigate('prof', this)"><i>üë§</i><span>Profile</span></div>
    </div>

    <script src="assets.js"></script>
    <script src="pages.js"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ù–∞—à–µ "—Ö—Ä–∞–Ω–∏–ª–∏—â–µ" (–ø–æ—Ç–æ–º –±—É–¥–µ—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ)
        let userState = {
            frame: 'blue',
            steps: 6420
        };

        function navigate(pageId, el) {
            const app = document.getElementById('app');
            const user = tg.initDataUnsafe?.user || { first_name: "User" };
            
            // –°–æ–±–∏—Ä–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
            app.innerHTML = Pages[pageId](user, userState);
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –º–µ–Ω—é
            if(el) {
                document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
            tg.HapticFeedback.impactOccurred('light');
        }

        function changeFrame(colorName) {
            userState.frame = colorName;
            // –°—Ä–∞–∑—É –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            navigate('prof'); 
            tg.HapticFeedback.notificationOccurred('success');
        }

        // –ó–∞–ø—É—Å–∫
        navigate('home');
    </script>
</body>
</html>
