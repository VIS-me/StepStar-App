</head>

                            </div>`).join('')}
                    </div>
                    <div class="section-title">–§–æ–Ω—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</div>
                    <div class="shop-grid-4">
                        ${bgs.map(b => `
                            <div class="shop-item-mini" onclick="window.handleBgAction('${b.id}', 100)" style="border-color:${window.userState.bg === b.id ? 'var(--main-color)' : 'transparent'}">
                                <div class="bg-preview" style="background:${bgStylesFull[b.id]} center/cover"></div>
                                <small>${b.n}</small>
                            </div>`).join('')}
                    </div>`;
            }
        };

        window.showFriendCard = (friendId) => {
            const f = window.friendUsers.find(u => u.id === friendId);
            if (!f) return;
            const steps = f.stats?.steps_today || 0;
            const frame = f.selected?.frame || 'white';
            const bg = f.selected?.bg || 'default';
            
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-inner-bg readable-text" style="background: ${bgStylesFull[bg]} center/cover">
                    <div class="avatar-wrapper">
                        <div class="profile-frame" style="border: ${frameStyles[frame]}"></div>
                        <img src="${f.photo_url || 'https://ui-avatars.com/api/?name='+f.name}" class="user-avatar">
                    </div>
                    <h2 style="margin: 20px 0 10px;">${f.name}</h2>
                    <h1 style="font-size:42px; margin:0; color:var(--main-color);">${steps.toLocaleString()}</h1>
                    <p style="margin:0; opacity:0.8; font-weight:bold;">—à–∞–≥–æ–≤ —Å–µ–≥–æ–¥–Ω—è</p>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; width:100%; margin-top:25px;">
                        <div class="stat-box-blur"><small>–î–ò–°–¢–ê–ù–¶–ò–Ø</small><br><b>${(steps * 0.00075).toFixed(2)} –∫–º</b></div>
                        <div class="stat-box-blur"><small>–≠–ù–ï–†–ì–ò–Ø</small><br><b>${(steps * 0.04).toFixed(0)} –∫–∫–∞–ª</b></div>
                    </div>
                    <button class="main-button" style="margin-top:30px;" onclick="window.closeModal(); window.navigate('shop')">–•–û–ß–£ –¢–ê–ö –ñ–ï ‚ú®</button>
                </div>`;
            document.getElementById('friendModal').style.display = 'flex';
        };

        window.closeModal = () => { document.getElementById('friendModal').style.display = 'none'; };

        window.buyStars = (c, s) => { window.tg.showAlert(`–û–ø–ª–∞—Ç–∞ ${s} ‚≠ê –∑–∞ ${c} –º–æ–Ω–µ—Ç.`); };

        window.handleFrameAction = async (id, price) => {
            if (window.userState.inventoryFrames.includes(id)) { 
                await db.collection("users").doc(window.userState.id).update({ "selected.frame": id }); 
            } else if (window.userState.coins >= price) { 
                await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins - price, "inventory.frames": firebase.firestore.FieldValue.arrayUnion(id), "selected.frame": id }); 
            }
            loadData();
        };

        window.handleBgAction = async (id, price) => {
            if (window.userState.inventoryBgs.includes(id)) { 
                await db.collection("users").doc(window.userState.id).update({ "selected.bg": id }); 
            } else if (window.userState.coins >= price) { 
                await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins - price, "inventory.bgs": firebase.firestore.FieldValue.arrayUnion(id), "selected.bg": id }); 
            }
            loadData();
        };

        window.claimDailyGift = async () => {
            if (window.userState.steps < 10000) return window.tg.showAlert("–ù—É–∂–Ω–æ 10 000 —à–∞–≥–æ–≤!");
            const today = new Date().toLocaleDateString();
            if (window.userState.lastGiftDate === today) return window.tg.showAlert("–£–∂–µ –∑–∞–±—Ä–∞–ª–∏!");
            await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins + 10, "economy.last_gift_date": today });
            loadData();
        };

        window.joinTournament = async () => {
            if (window.userState.isRegistered) return;
            if (window.userState.coins < 50) return window.tg.showAlert("–ù—É–∂–Ω–æ 50 üí∞");
            await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins - 50, "tournament.is_registered": true });
            loadData();
        };

        window.shareResult = () => {
            const text = `üëü –Ø –ø—Ä–æ—à–µ–ª ${window.userState.steps} —à–∞–≥–æ–≤!`;
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app&text=${encodeURIComponent(text)}`);
        };

        window.inviteFriends = () => {
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app?startapp=${window.userState.id}&text=–î–∞–≤–∞–π —Ö–æ–¥–∏—Ç—å –≤–º–µ—Å—Ç–µ!`);
        };

        async function checkTournamentEnd() {
            const now = new Date(); const day = now.getDate(); 
            const monthYear = `${now.getMonth()}_${now.getFullYear()}`;
            const gRef = await db.collection("settings").doc("tournament").get();
            const gData = gRef.data() || {};
            if (day >= 8 && gData.last_processed_month !== monthYear) {
                const tourSnap = await db.collection("users").where("tournament.is_registered", "==", true).get();
                if (!tourSnap.empty) {
                    let best = null; let max = -1; let participants = [];
                    tourSnap.forEach(doc => {
                        const d = doc.data(); participants.push(doc.id);
                        if (d.stats.steps_today > max) { max = d.stats.steps_today; best = { id: doc.id, name: d.name, photo: d.photo_url, bal: d.economy.balance }; }
                    });
                    if (best) {
                        await db.collection("users").doc(best.id).update({ "economy.balance": (best.bal || 0) + 500 });
                        await db.collection("settings").doc("tournament").set({ last_winner: { name: best.name, photo_url: best.photo }, last_processed_month: monthYear, admin_prize: 500 }, { merge: true });
                        const batch = db.batch(); participants.forEach(p => batch.update(db.collection("users").doc(p), { "tournament.is_registered": false }));
                        await batch.commit();
                    }
                }
            }
        }

        async function loadData() {
            try {
                const tgUser = window.tg.initDataUnsafe?.user;
                if (!tgUser) return window.navigate('home');
                const myId = String(tgUser.id); window.userState.id = myId;
                await checkTournamentEnd();
                
                const userDocRef = db.collection("users").doc(myId);
                let d = (await userDocRef.get()).data();
                if (!d) {
                    await userDocRef.set({ name: tgUser.first_name, photo_url: tgUser.photo_url || "", stats: { steps_today: 0, steps_total: 0 }, economy: { balance: 0 }, inventory: { frames: ['white'], bgs: ['default'] }, selected: { frame: 'white', bg: 'default' }, friends: [] });
                    d = (await userDocRef.get()).data();
                }

                const sp = window.tg.initDataUnsafe?.start_param;
                if (sp && sp !== myId) {
                    await db.collection("users").doc(sp).set({ friends: firebase.firestore.FieldValue.arrayUnion(myId) }, { merge: true });
                    await db.collection("users").doc(myId).set({ friends: firebase.firestore.FieldValue.arrayUnion(sp) }, { merge: true });
                }

                const gRef = await db.collection("settings").doc("tournament").get();
                if (gRef.exists) { window.userState.lastWinner = gRef.data().last_winner || window.userState.lastWinner; }

                window.userState = { ...window.userState, steps: d.stats?.steps_today || 0, steps_total: d.stats?.steps_total || 0, steps_last_week: d.stats?.steps_last_week || 0, steps_last_month: d.stats?.steps_last_month || 0, coins: d.economy?.balance || 0, frame: d.selected?.frame || 'white', bg: d.selected?.bg || 'default', inventoryFrames: d.inventory?.frames || ['white'], inventoryBgs: d.inventory?.bgs || ['default'], lastGiftDate: d.economy?.last_gift_date, isRegistered: d.tournament?.is_registered || false, friends: d.friends || [] };
                
                const fIds = [...window.userState.friends, myId];
                const fSnap = await db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', fIds.slice(0, 10)).get();
                window.friendUsers = fSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                
                const tSnap = await db.collection("users").where("tournament.is_registered", "==", true).limit(10).get();
                window.tourUsers = tSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));

                const currentTab = document.querySelector('.tab-item.active span')?.innerText || '–î–æ–º';
                const map = {'–î–æ–º':'home', '–†–µ–π—Ç–∏–Ω–≥':'rank', '–¢—É—Ä–Ω–∏—Ä':'tour', '–ü—Ä–æ—Ñ–∏–ª—å':'prof'};
                window.navigate(map[currentTab] || 'home');
            } catch (e) { console.error(e); }
        }

        window.tg.ready(); window.tg.expand(); loadData();
    </script>
</body>
