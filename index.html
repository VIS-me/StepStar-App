<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StepStar Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --main-color: #248bcf;
            --bg-color: #1a1c20;
            --text-color: #ffffff;
            --accent-gold: #FFD700;
            --success-green: #4CAF50;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-color); 
            color: var(--text-color);
            height: 100vh; width: 100vw; 
            overflow: hidden;
        }

        /* HD –§–æ–Ω—ã —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ–º –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        body.bg-cats { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
            url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043&auto=format&fit=crop') center/cover no-repeat !important; 
        }
        
        body.bg-maltese { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
            url('https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?q=80&w=1988&auto=format&fit=crop') center/cover no-repeat !important; 
        }

        .app-viewport { height: calc(100vh - 70px); overflow-y: auto; padding-bottom: 20px; position: relative; }

        .readable-text { text-shadow: 0 2px 8px rgba(0,0,0,1), 0 1px 3px rgba(0,0,0,1); }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        .leader-hero-container { position: relative; width: 100%; height: 35vh; background: #222; }
        .leader-img-full { width: 100%; height: 100%; object-fit: cover; }
        .leader-badge {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
            border: 1px solid var(--accent-gold); color: var(--accent-gold);
            padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: bold;
        }

        .overlap-card {
            background: rgba(25, 27, 30, 0.85); backdrop-filter: blur(20px);
            margin: -30px 20px 20px; padding: 15px 25px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-box-blur {
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            padding: 12px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1);
        }

        .table-row { 
            display: flex; align-items: center; padding: 12px 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.2);
        }

        /* –¢–∞–±–±–∞—Ä */
        .tab-bar { 
            height: 70px; display: flex; background: rgba(15, 17, 20, 0.98); 
            position: fixed; bottom: 0; width: 100%; z-index: 1000;
        }
        .tab-item { flex: 1; text-align: center; padding-top: 12px; color: #666; font-size: 10px; }
        .tab-item.active { color: var(--main-color); }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content { width: 90%; border-radius: 30px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        .modal-inner-bg { padding: 30px 20px; display: flex; flex-direction: column; align-items: center; text-align: center; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .main-button { width: 90%; background: var(--main-color); color: white; border: none; padding: 16px; border-radius: 20px; font-weight: bold; margin: 10px auto; display: block; }
        .join-btn { background: var(--main-color); color: white; border: none; padding: 8px 15px; border-radius: 12px; font-weight: bold; }
        .join-btn.active-status { background: var(--success-green); }

        /* –ê–≤–∞—Ç–∞—Ä—ã */
        .avatar-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto; }
        .profile-frame { position: absolute; width: 100%; height: 100%; border-radius: 50%; z-index: 2; }
        .user-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .shop-item-mini { background: rgba(0,0,0,0.4); padding: 10px 5px; border-radius: 15px; text-align: center; border: 2px solid transparent; }
        .bg-preview { width: 40px; height: 40px; border-radius: 8px; margin: 0 auto 5px; }
    </style>
</head>
<body>

    <div id="app" class="app-viewport"></div>

    <div id="friendModal" class="modal-overlay" onclick="window.closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="window.navigate('home', this)"><i>üè†</i><br>–î–æ–º</div>
        <div class="tab-item" onclick="window.navigate('rank', this)"><i>üèÜ</i><br>–†–µ–π—Ç–∏–Ω–≥</div>
        <div class="tab-item" onclick="window.navigate('tour', this)"><i>üèÅ</i><br>–¢—É—Ä–Ω–∏—Ä</div>
        <div class="tab-item" onclick="window.navigate('prof', this)"><i>üë§</i><br>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6XgHahHPQ2X0G98sMVGRd-68LigZK4_Q",
            authDomain: "stepstarapp.firebaseapp.com",
            projectId: "stepstarapp",
            storageBucket: "stepstarapp.firebasestorage.app",
            messagingSenderId: "515498492922",
            appId: "1:515498492922:web:76255dfa72995e03261a43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.tg = window.Telegram.WebApp;
        window.userState = { id: '', frame: 'white', bg: 'default', steps: 0, coins: 0, inventoryFrames: ['white'], inventoryBgs: ['default'], friends: [] };
        window.friendUsers = []; 
        window.tourUsers = [];

        const frameStyles = { 'white': '4px solid #fff', 'green': '4px solid #4CAF50', 'lightblue': '4px solid #00BCD4', 'blue': '4px solid #2196F3', 'pink': '4px solid #E91E63', 'purple': '4px solid #9C27B0', 'gold': '4px solid #FFD700' };
        const bgStylesFull = { 
            'default': 'var(--bg-color)', 
            'cats': "linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043')",
            'maltese': "linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?q=80&w=1988')" 
        };

        window.navigate = function(pageId, el) {
            const user = window.tg.initDataUnsafe?.user || { first_name: "–ò–≥—Ä–æ–∫" };
            const appDiv = document.getElementById('app');
            if (el) { document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            document.body.className = window.userState.bg !== 'default' ? 'bg-' + window.userState.bg : '';

            if (pageId === 'home') {
                const steps = window.userState.steps || 0;
                const offset = 628 - (628 * Math.min(steps / 10000, 1));
                appDiv.innerHTML = `
                    <div style="text-align:center; padding-top:20px;" class="readable-text">
                        <div class="avatar-wrapper">
                            <div class="profile-frame" style="border: ${frameStyles[window.userState.frame]}"></div>
                            <img src="${user.photo_url || 'https://ui-avatars.com/api/?name='+user.first_name}" class="user-avatar">
                        </div>
                        <h3>${user.first_name}</h3>
                        <div style="position:relative; width:200px; height:200px; margin:20px auto; display:flex; align-items:center; justify-content:center;">
                            <svg width="200" height="200" style="transform: rotate(-90deg); position:absolute;">
                                <circle stroke="rgba(255,255,255,0.1)" stroke-width="10" fill="transparent" r="90" cx="100" cy="100"/>
                                <circle stroke="var(--main-color)" stroke-width="10" fill="transparent" r="90" cx="100" cy="100" style="stroke-dashoffset:${offset}; stroke-dasharray:628; transition:0.5s; stroke-linecap:round;"/>
                            </svg>
                            <div><h1 style="margin:0; font-size:38px;">${steps.toLocaleString()}</h1><div style="font-size:12px; opacity:0.8;">—à–∞–≥–æ–≤</div></div>
                        </div>
                        <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; padding:0 20px;">
                            <div class="stat-box-blur"><b>${(steps * 0.04).toFixed(0)}</b><br><small>–∫–∫–∞–ª</small></div>
                            <div class="stat-box-blur"><b>${(steps * 0.00075).toFixed(2)}</b><br><small>–∫–º</small></div>
                            <div class="stat-box-blur"><b>${(steps / 100).toFixed(0)}</b><br><small>–º–∏–Ω</small></div>
                        </div>
                        <button class="main-button" onclick="window.shareResult()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
                    </div>`;
            }

            if (pageId === 'rank') {
                appDiv.innerHTML = `
                    <div class="leader-hero-container">
                        <div class="leader-badge">–¢–û–ü –ù–ï–î–ï–õ–ò</div>
                        <img src="${window.friendUsers[0]?.photo_url || ''}" class="leader-img-full">
                    </div>
                    <div class="overlap-card readable-text">
                        <div><small>–í–ê–® –†–ê–ù–ì</small><br><b>#${window.friendUsers.findIndex(u => u.id === window.userState.id) + 1 || '-'}</b></div>
                        <button class="join-btn" onclick="window.inviteFriends()">+ –î–†–£–ó–¨–Ø</button>
                    </div>
                    ${window.friendUsers.slice(0, 3).map((u, i) => `
                        <div class="table-row readable-text" onclick="window.showFriendCard('${u.id}')">
                            <span style="width:20px;">${i+1}</span>
                            <img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" style="width:35px; height:35px; border-radius:50%; margin:0 15px;">
                            <span style="flex:1;">${u.name} ${u.id === window.userState.id ? '(–í—ã)' : ''}</span>
                            <b>${(u.stats?.steps_today || 0).toLocaleString()}</b>
                        </div>`).join('')}`;
            }

            if (pageId === 'tour') {
                appDiv.innerHTML = `
                    <div style="padding:20px; text-align:center;" class="readable-text">
                        <h2>–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –¢—É—Ä–Ω–∏—Ä</h2>
                        <div class="stat-box-blur" style="margin-bottom:20px;">
                            <small>–ü—Ä–∏–∑–æ–≤–æ–π —Ñ–æ–Ω–¥</small><br><b style="color:var(--accent-gold); font-size:24px;">500 üí∞</b>
                        </div>
                        <button class="main-button ${window.userState.isRegistered ? 'active-status' : ''}" onclick="window.joinTournament()">
                            ${window.userState.isRegistered ? '–í–´ –£–ß–ê–°–¢–ù–ò–ö' : '–í–°–¢–£–ü–ò–¢–¨ –ó–ê 50 üí∞'}
                        </button>
                    </div>
                    <div style="padding:0 20px;"><small>–£–ß–ê–°–¢–ù–ò–ö–ò:</small></div>
                    ${window.tourUsers.map((u, i) => `
                        <div class="table-row readable-text">
                            <span style="width:20px;">${i+1}</span>
                            <span style="flex:1; margin-left:15px;">${u.name}</span>
                            <b>${(u.stats?.steps_today || 0).toLocaleString()}</b>
                        </div>`).join('')}`;
            }

            if (pageId === 'prof') {
                appDiv.innerHTML = `
                    <div style="padding:30px 20px; text-align:center;" class="readable-text">
                        <div class="avatar-wrapper">
                            <div class="profile-frame" style="border: ${frameStyles[window.userState.frame]}"></div>
                            <img src="${user.photo_url || 'https://ui-avatars.com/api/?name='+user.first_name}" class="user-avatar">
                        </div>
                        <h2>${user.first_name}</h2>
                        <div class="overlap-card" style="margin:20px 0;">
                            <span>–ë–∞–ª–∞–Ω—Å:</span><b style="color:var(--accent-gold);">${window.userState.coins} üí∞</b>
                        </div>
                        <button class="main-button" onclick="window.navigate('shop')">–ú–ê–ì–ê–ó–ò–ù</button>
                        <button class="main-button" style="background:rgba(255,255,255,0.1);" onclick="window.claimDailyGift()">–ü–û–î–ê–†–û–ö (10–ö –®–ê–ì–û–í)</button>
                    </div>`;
            }

            if (pageId === 'shop') {
                const frames = ['white', 'green', 'lightblue', 'blue', 'pink', 'purple', 'gold'];
                const bgs = [{id:'default', n:'–°—Ç–∞–Ω–¥–∞—Ä—Ç'}, {id:'cats', n:'–ö–æ—Ç—ã'}, {id:'maltese', n:'–ú–∞–ª—å—Ç–µ–∑–µ'}];
                appDiv.innerHTML = `
                    <div style="padding:15px;"><button onclick="window.navigate('prof')" style="background:none; border:none; color:white;">‚Üê –ù–∞–∑–∞–¥</button></div>
                    <div class="shop-grid-4">
                        ${frames.map(f => `<div class="shop-item-mini" onclick="window.buyItem('frame', '${f}', 50)" style="border-color:${window.userState.frame === f ? 'var(--main-color)' : 'transparent'}">
                            <div style="width:30px; height:30px; border:${frameStyles[f]}; border-radius:50%; margin:0 auto 5px;"></div>
                            <small>${window.userState.inventoryFrames.includes(f) ? '–ï—Å—Ç—å' : '50'}</small>
                        </div>`).join('')}
                    </div>
                    <div class="shop-grid-4">
                        ${bgs.map(b => `<div class="shop-item-mini" onclick="window.buyItem('bg', '${b.id}', 100)" style="border-color:${window.userState.bg === b.id ? 'var(--main-color)' : 'transparent'}">
                            <div class="bg-preview" style="background:${bgStylesFull[b.id]} center/cover"></div>
                            <small>${b.n}</small>
                        </div>`).join('')}
                    </div>`;
            }
        };

        window.showFriendCard = (friendId) => {
            const f = window.friendUsers.find(u => u.id === friendId);
            if (!f) return;
            const steps = f.stats?.steps_today || 0;
            const frame = f.selected?.frame || 'white';
            const bg = f.selected?.bg || 'default';
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-inner-bg readable-text" style="background: ${bgStylesFull[bg]} center/cover">
                    <div class="avatar-wrapper">
                        <div class="profile-frame" style="border: ${frameStyles[frame]}"></div>
                        <img src="${f.photo_url || 'https://ui-avatars.com/api/?name='+f.name}" class="user-avatar">
                    </div>
                    <h2>${f.name}</h2>
                    <h1 style="font-size:42px; color:var(--main-color); margin:10px 0;">${steps.toLocaleString()}</h1>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; width:100%;">
                        <div class="stat-box-blur"><small>–ö–ú</small><br><b>${(steps * 0.00075).toFixed(2)}</b></div>
                        <div class="stat-box-blur"><small>–ö–ö–ê–õ</small><br><b>${(steps * 0.04).toFixed(0)}</b></div>
                    </div>
                    <button class="main-button" style="margin-top:20px;" onclick="window.closeModal(); window.navigate('shop');">–•–û–ß–£ –¢–ê–ö –ñ–ï ‚ú®</button>
                </div>`;
            document.getElementById('friendModal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('friendModal').style.display = 'none';

        window.buyItem = async (type, id, price) => {
            const isFrame = type === 'frame';
            const inv = isFrame ? window.userState.inventoryFrames : window.userState.inventoryBgs;
            if (inv.includes(id)) {
                await db.collection("users").doc(window.userState.id).update({ [isFrame ? "selected.frame" : "selected.bg"]: id });
            } else if (window.userState.coins >= price) {
                const newInv = [...inv, id];
                await db.collection("users").doc(window.userState.id).update({
                    "economy.balance": window.userState.coins - price,
                    [isFrame ? "inventory.frames" : "inventory.bgs"]: newInv,
                    [isFrame ? "selected.frame" : "selected.bg"]: id
                });
            } else { window.tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); }
            loadData();
        };

        window.joinTournament = async () => {
            if (window.userState.isRegistered) return;
            if (window.userState.coins < 50) return window.tg.showAlert("–ù—É–∂–Ω–æ 50 üí∞");
            await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins - 50, "tournament.is_registered": true });
            loadData();
        };

        window.claimDailyGift = async () => {
            if (window.userState.steps < 10000) return window.tg.showAlert("–ù—É–∂–Ω–æ 10 000 —à–∞–≥–æ–≤!");
            const today = new Date().toLocaleDateString();
            if (window.userState.lastGiftDate === today) return window.tg.showAlert("–£–∂–µ –ø–æ–ª—É—á–µ–Ω–æ!");
            await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins + 10, "economy.last_gift_date": today });
            loadData();
        };

        window.shareResult = () => {
            const text = `üëü –Ø –ø—Ä–æ—à–µ–ª ${window.userState.steps} —à–∞–≥–æ–≤ –≤ StepStar! –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è!`;
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app&text=${encodeURIComponent(text)}`);
        };

        window.inviteFriends = () => {
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app?startapp=${window.userState.id}&text=–î–∞–≤–∞–π —Ö–æ–¥–∏—Ç—å –≤–º–µ—Å—Ç–µ!`);
        };

        async function loadData() {
            try {
                const tgUser = window.tg.initDataUnsafe?.user;
                if (!tgUser) return window.navigate('home');
                const myId = String(tgUser.id); window.userState.id = myId;
                const userDocRef = db.collection("users").doc(myId);
                let d = (await userDocRef.get()).data();
                if (!d) {
                    await userDocRef.set({ name: tgUser.first_name, photo_url: tgUser.photo_url || "", stats: { steps_today: 0 }, economy: { balance: 0 }, inventory: { frames: ['white'], bgs: ['default'] }, selected: { frame: 'white', bg: 'default' }, friends: [] });
                    d = (await userDocRef.get()).data();
                }
                window.userState = { ...window.userState, steps: d.stats?.steps_today || 0, coins: d.economy?.balance || 0, frame: d.selected?.frame || 'white', bg: d.selected?.bg || 'default', inventoryFrames: d.inventory?.frames || ['white'], inventoryBgs: d.inventory?.bgs || ['default'], lastGiftDate: d.economy?.last_gift_date, isRegistered: d.tournament?.is_registered || false, friends: d.friends || [] };
                
                const fSnap = await db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', [...window.userState.friends, myId].slice(0,10)).get();
                window.friendUsers = fSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                
                const tSnap = await db.collection("users").where("tournament.is_registered", "==", true).limit(10).get();
                window.tourUsers = tSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));

                const activeTab = document.querySelector('.tab-item.active').innerText.includes('–î–æ–º') ? 'home' : (document.querySelector('.tab-item.active').innerText.includes('–†–µ–π—Ç–∏–Ω–≥') ? 'rank' : 'prof');
                window.navigate(activeTab);
            } catch (e) { console.error(e); }
        }

        window.tg.ready(); window.tg.expand(); loadData();
    </script>
</body>
</html>
