<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page-home" class="page active">
        <div class="user-main-info" style="text-align: center; margin: 15px 0;">
            <div class="avatar-wrapper">
                <div class="profile-frame default-skin"></div> <img id="main-avatar" class="user-avatar" src="" style="display:none;">
            </div>
            <h3 id="main-username" style="margin: 10px 0;">User</h3>
        </div>

        <div class="progress-container">
            <svg width="230" height="230" class="progress-ring">
                <circle stroke="rgba(0,0,0,0.05)" stroke-width="14" fill="transparent" r="100" cx="115" cy="115"/>
                <circle id="ring-progress" class="progress-ring__circle" stroke="var(--main-color)" stroke-width="14" fill="transparent" r="100" cx="115" cy="115"/>
            </svg>
            <div class="steps-content">
                <h1 id="steps-count">0</h1>
                <p id="label-steps">steps</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item"><span id="val-kcal">0</span><label id="label-kcal">kcal</label></div>
            <div class="stat-item"><span id="val-km">0.0</span><label id="label-km">km</label></div>
            <div class="stat-item"><span id="val-min">0</span><label id="label-min">min</label></div>
        </div>

        <div style="padding: 15px;">
            <button id="share-btn" style="width:100%; padding:18px; border-radius:18px; border:none; background:var(--main-color); color:white; font-weight:bold; font-size:16px;">Share with Friends</button>
        </div>
    </div>

    <div id="page-rank" class="page">
        <h2 style="text-align:center;" id="tab-rank-title">Rank</h2>
        <div style="margin: 20px; background: var(--secondary-bg); border-radius: 25px; padding: 25px; text-align: center; border: 2px solid var(--gold);">
            <div class="avatar-wrapper" style="width:110px; height:110px;">
                <div class="profile-frame" style="border-color: var(--gold); border-width: 4px;"></div>
                <img id="winner-photo" class="user-avatar" src="https://via.placeholder.com/100" style="width:94px; height:94px;">
            </div>
            <h3 id="winner-name" style="margin:10px 0 0;">Champion Name</h3>
            <p id="winner-steps-val" style="color:var(--main-color); font-weight:bold;">12,500 steps</p>
        </div>
    </div>

    <div id="page-prof" class="page">
        <h2 style="text-align:center;" id="tab-prof-title">Profile</h2>
        <div class="avatar-wrapper" style="width:120px; height:120px;">
            <div id="prof-frame" class="profile-frame default-skin"></div>
            <img id="user-avatar-prof" class="user-avatar" src="" style="width:104px; height:104px; display:none;">
        </div>
        <h3 id="user-name-prof" style="text-align:center; margin-top:15px;">User</h3>
        <div style="text-align:center; margin-top:20px;">
            <button id="btn-shop" style="padding:12px 30px; border-radius:15px; border:none; background:var(--main-color); color:white; font-weight:bold;">Shop ‚ú®</button>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" data-page="home"><i>üè†</i><span id="tab-home">Home</span></div>
        <div class="tab-item" data-page="rank"><i>üèÜ</i><span id="tab-rank">Rank</span></div>
        <div class="tab-item" data-page="tour"><i>üèÅ</i><span id="tab-tour">Tour</span></div>
        <div class="tab-item" data-page="prof"><i>üë§</i><span id="tab-prof">Profile</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const lang = (tg.initDataUnsafe?.user?.language_code === 'ru') ? 'ru' : 'en';
        const ui = {
            ru: { share: "–Ø –∏–¥—É –∫ —Ü–µ–ª–∏ –≤ StepStar! –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è! üëü" },
            en: { share: "I'm hitting my goals in StepStar! Join me! üëü" }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.onclick = () => {
                    const pageId = tab.getAttribute('data-page');
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    const targetPage = document.getElementById('page-' + pageId);
                    if(targetPage) {
                        targetPage.classList.add('active');
                        tab.classList.add('active');
                        tg.HapticFeedback.impactOccurred('light');
                    }
                };
            });

            // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è (–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –¥–ª—è –≤—ã–±–æ—Ä–∞ –¥—Ä—É–∑–µ–π)
            document.getElementById('share-btn').onclick = () => {
                const text = ui[lang].share;
                // switchInlineQuery —Å –ø—É—Å—Ç—ã–º –≤—Ç–æ—Ä—ã–º –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
                tg.switchInlineQuery(text); 
            };

            // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            if(user) {
                document.getElementById('main-username').innerText = user.first_name;
                document.getElementById('user-name-prof').innerText = user.first_name;
                if(user.photo_url) {
                    const ids = ['main-avatar', 'user-avatar-prof'];
                    ids.forEach(id => {
                        const el = document.getElementById(id);
                        if(el) { el.src = user.photo_url; el.style.display = 'block'; }
                    });
                }
            }

            // –ö–æ–ª—å—Ü–æ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            let s = 6200;
            const circle = document.getElementById('ring-progress');
            const circumference = 2 * Math.PI * 100;
            circle.style.strokeDashoffset = circumference - ( (s/10000) * circumference);

            document.getElementById('steps-count').innerText = s.toLocaleString();
            document.getElementById('val-kcal').innerText = Math.round(s * 0.04);
            document.getElementById('val-km').innerText = (s * 0.0007).toFixed(1);
            document.getElementById('val-min').innerText = Math.round(s / 100);
        });
    </script>
</body>
</html>
