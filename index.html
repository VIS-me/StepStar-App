<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page-home" class="page active">
        <div style="text-align: center; margin: 20px 0;">
            <div class="avatar-wrapper">
                <div class="profile-frame"></div>
                <img id="main-avatar" class="user-avatar" src="" style="display:none;">
            </div>
            <h3 id="main-username">User</h3>
        </div>

        <div class="progress-container">
            <svg width="230" height="230" class="progress-ring">
                <circle stroke="rgba(0,0,0,0.05)" stroke-width="14" fill="transparent" r="100" cx="115" cy="115"/>
                <circle id="ring-progress" class="progress-ring__circle" stroke="var(--main-color)" stroke-width="14" fill="transparent" r="100" cx="115" cy="115"/>
            </svg>
            <div class="steps-content">
                <h1 id="steps-count">0</h1>
                <p id="label-steps">steps</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item"><span id="val-kcal">0</span><label id="label-kcal">kcal</label></div>
            <div class="stat-item"><span id="val-km">0.0</span><label id="label-km">km</label></div>
            <div class="stat-item"><span id="val-min">0</span><label id="label-min">min</label></div>
        </div>

        <div style="padding: 20px;">
            <button id="share-btn" style="width:100%; padding:18px; border-radius:18px; border:none; background:var(--main-color); color:white; font-weight:bold;">Share</button>
        </div>
    </div>

    <div id="page-rank" class="page">
        <h2 style="text-align:center;" id="tab-rank-title">Rank</h2>
        <div style="margin: 20px; background: var(--secondary-bg); border-radius: 25px; padding: 25px; text-align: center; border: 2px solid var(--gold);">
            <div class="avatar-wrapper" style="width:110px; height:110px;">
                <div class="profile-frame" style="border-color: var(--gold);"></div>
                <img class="user-avatar" src="https://via.placeholder.com/100" style="width:94px; height:94px;">
            </div>
            <h3 id="winner-name" style="margin:10px 0 0;">Champion</h3>
            <p id="label-winner" style="color:var(--main-color); font-weight:bold;">Winner of the week</p>
        </div>
    </div>

    <div id="page-tour" class="page">
        <h2 style="text-align:center;" id="tab-tour-title">Tournament</h2>
        <div style="text-align:center; margin-top:100px;">
            <span style="font-size:60px;">üèÅ</span>
            <p id="label-no-tour" style="color:gray;">No active tournaments</p>
        </div>
    </div>

    <div id="page-prof" class="page">
        <h2 style="text-align:center;" id="tab-prof-title">Profile</h2>
        <div class="avatar-wrapper" style="width:110px; height:110px;">
            <div class="profile-frame"></div>
            <img id="user-avatar-prof" class="user-avatar" src="" style="width:94px; height:94px; display:none;">
        </div>
        <h3 id="user-name-prof" style="text-align:center; margin-top:15px;">User</h3>
        <button id="btn-shop" style="margin: 20px auto; display:block; padding:12px 30px; border-radius:15px; border:none; background:var(--main-color); color:white; font-weight:bold;">Shop ‚ú®</button>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" data-page="home"><i>üè†</i><span id="tab-home">Home</span></div>
        <div class="tab-item" data-page="rank"><i>üèÜ</i><span id="tab-rank">Rank</span></div>
        <div class="tab-item" data-page="tour"><i>üèÅ</i><span id="tab-tour">Tour</span></div>
        <div class="tab-item" data-page="prof"><i>üë§</i><span id="tab-prof">Profile</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const lang = (tg.initDataUnsafe?.user?.language_code === 'ru') ? 'ru' : 'en';
        const ui = {
            ru: {
                steps: "—à–∞–≥–æ–≤", kcal: "–∫–∫–∞–ª", km: "–∫–º", min: "–º–∏–Ω", btn: "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è",
                home: "–ì–ª–∞–≤–Ω–∞—è", rank: "–†–µ–π—Ç–∏–Ω–≥", tour: "–¢—É—Ä–Ω–∏—Ä", prof: "–ü—Ä–æ—Ñ–∏–ª—å",
                winner: "–ü–æ–±–µ–¥–∏—Ç–µ–ª—å –Ω–µ–¥–µ–ª–∏ üëë", noTour: "–¢—É—Ä–Ω–∏—Ä–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç", shop: "–ú–∞–≥–∞–∑–∏–Ω ‚ú®",
                shareT: "–Ø –∏–¥—É –∫ —Ü–µ–ª–∏ –≤ StepStar! –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è! üëü"
            },
            en: {
                steps: "steps", kcal: "kcal", km: "km", min: "min", btn: "Share",
                home: "Home", rank: "Rank", tour: "Tour", prof: "Profile",
                winner: "Winner of the week üëë", noTour: "No active tournaments", shop: "Shop ‚ú®",
                shareT: "I'm hitting my goals in StepStar! Join me! üëü"
            }
        };

        function applyLang() {
            const t = ui[lang];
            document.getElementById('label-steps').innerText = t.steps;
            document.getElementById('label-kcal').innerText = t.kcal;
            document.getElementById('label-km').innerText = t.km;
            document.getElementById('label-min').innerText = t.min;
            document.getElementById('share-btn').innerText = t.btn;
            document.getElementById('tab-home').innerText = t.home;
            document.getElementById('tab-rank').innerText = t.rank;
            document.getElementById('tab-tour').innerText = t.tour;
            document.getElementById('tab-prof').innerText = t.prof;
            document.getElementById('tab-rank-title').innerText = t.rank;
            document.getElementById('tab-tour-title').innerText = t.tour;
            document.getElementById('tab-prof-title').innerText = t.prof;
            document.getElementById('label-winner').innerText = t.winner;
            document.getElementById('label-no-tour').innerText = t.noTour;
            document.getElementById('btn-shop').innerText = t.shop;
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyLang();
            
            // –ù–∞–≤–∏–≥–∞—Ü–∏—è
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.onclick = () => {
                    const pageId = tab.getAttribute('data-page');
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    document.getElementById('page-' + pageId).classList.add('active');
                    tab.classList.add('active');
                    tg.HapticFeedback.impactOccurred('light');
                };
            });

            // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è (–û—Ç–∫—Ä—ã–≤–∞–µ—Ç –≤—ã–±–æ—Ä —á–∞—Ç–∞)
            document.getElementById('share-btn').onclick = () => {
                tg.switchInlineQuery(ui[lang].shareT);
            };

            // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            if(user) {
                document.getElementById('main-username').innerText = user.first_name;
                document.getElementById('user-name-prof').innerText = user.first_name;
                if(user.photo_url) {
                    document.getElementById('main-avatar').src = user.photo_url;
                    document.getElementById('main-avatar').style.display = 'block';
                    document.getElementById('user-avatar-prof').src = user.photo_url;
                    document.getElementById('user-avatar-prof').style.display = 'block';
                }
            }

            // –ü—Ä–æ–≥—Ä–µ—Å—Å –∫–æ–ª—å—Ü–∞
            let s = 6200;
            document.getElementById('steps-count').innerText = s.toLocaleString();
            document.getElementById('val-kcal').innerText = Math.round(s * 0.04);
            document.getElementById('val-km').innerText = (s * 0.0007).toFixed(1);
            document.getElementById('val-min').innerText = Math.round(s / 100);
            
            const circle = document.getElementById('ring-progress');
            const circumference = 2 * Math.PI * 100;
            circle.style.strokeDashoffset = circumference - ((s/10000) * circumference);
        });
    </script>
</body>
</html>
