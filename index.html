<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StepStar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --main-color: #248bcf;
            --bg-color: #1a1c20;
            --text-color: #ffffff;
            --secondary-bg: rgba(255,255,255,0.03);
            --accent-gold: #FFD700;
            --success-green: #4CAF50;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
        }

        body {
            margin: 0; 
            padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-color); 
            color: var(--text-color);
            height: 100vh; 
            width: 100vw; 
            overflow: hidden;
            transition: background 0.3s ease;
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Ñ–æ–Ω—ã HD */
        body.bg-cats { 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
            url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043&auto=format&fit=crop') center/cover no-repeat !important; 
        }
        
        body.bg-maltese { 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
            url('https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?q=80&w=1988&auto=format&fit=crop') center/cover no-repeat !important; 
        }

        .app-viewport { 
            height: calc(100vh - 70px); 
            overflow-y: auto; 
            padding-bottom: 20px; 
            position: relative; 
            z-index: 1; 
        }

        /* –ß–∏—Ç–∞–µ–º–æ—Å—Ç—å —Ç–µ–∫—Å—Ç–∞ */
        .readable-text {
            text-shadow: 0 2px 10px rgba(0,0,0,0.9), 0 1px 2px rgba(0,0,0,1);
        }

        /* –®–∞–ø–∫–∞ —Å —Ñ–æ—Ç–æ */
        .leader-hero-container { 
            position: relative; 
            width: 100%; 
            height: 40vh; 
            overflow: hidden; 
            background: #222; 
        }

        .leader-img-full { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .leader-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.5);
            color: var(--accent-gold);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 6;
        }

        .leader-info-overlay { 
            position: absolute; 
            bottom: 50px; 
            left: 25px; 
            z-index: 5; 
            text-shadow: 0 2px 15px rgba(0,0,0,1); 
        }

        .overlap-card {
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            margin: -30px 20px 20px; 
            padding: 15px 25px; 
            border-radius: 20px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: relative; 
            z-index: 10; 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title { 
            padding: 10px 25px 5px; 
            font-size: 11px; 
            font-weight: bold; 
            opacity: 0.7; 
            letter-spacing: 1.2px; 
            text-transform: uppercase;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        .table-row { 
            display: flex; 
            align-items: center; 
            padding: 12px 25px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            cursor: pointer;
            background: rgba(0,0,0,0.2);
        }

        /* –¢–∞–±–±–∞—Ä */
        .tab-bar { 
            height: 70px; 
            display: flex; 
            background: rgba(15, 17, 20, 0.95); 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            z-index: 1000;
            backdrop-filter: blur(20px); 
        }

        .tab-item { flex: 1; text-align: center; padding-top: 12px; color: #888; font-size: 10px; }
        .tab-item.active { color: var(--main-color); }

        /* –ü–†–û–§–ò–õ–¨ –ò –ö–ê–†–¢–û–ß–ö–ò */
        .stat-box-blur {
            background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px; 
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            width: 90%;
            max-height: 85vh;
            background: #1a1c20;
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.15);
            position: relative;
        }

        .modal-inner-bg {
            padding: 30px 20px;
            background-size: cover !important;
            background-position: center !important;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-close {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 28px;
            color: white;
            z-index: 10;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .main-button { 
            width: 90%; 
            background: var(--main-color); 
            color: white; border: none; padding: 16px; 
            border-radius: 20px; font-size: 15px; font-weight: bold; 
            margin: 15px auto; display: block; 
        }

        .avatar-wrapper { 
            position: relative; width: 110px; height: 110px; 
            display: flex; align-items: center; justify-content: center; margin: 0 auto; 
        }

        .profile-frame { position: absolute; width: 100%; height: 100%; border-radius: 50%; z-index: 2; }
        .user-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #333; }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 0 15px; }
        .shop-item-mini { background: rgba(0,0,0,0.3); padding: 12px 5px; border-radius: 15px; text-align: center; border: 2px solid transparent; }
    </style>
</head>
<body>

    <div id="app" class="app-viewport"></div>

    <div id="friendModal" class="modal-overlay" onclick="window.closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-close" onclick="window.closeModal()">√ó</div>
            <div id="modalBody"></div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="window.navigate('home', this)"><i>üè†</i><span>–î–æ–º</span></div>
        <div class="tab-item" onclick="window.navigate('rank', this)"><i>üèÜ</i><span>–†–µ–π—Ç–∏–Ω–≥</span></div>
        <div class="tab-item" onclick="window.navigate('tour', this)"><i>üèÅ</i><span>–¢—É—Ä–Ω–∏—Ä</span></div>
        <div class="tab-item" onclick="window.navigate('prof', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6XgHahHPQ2X0G98sMVGRd-68LigZK4_Q",
            authDomain: "stepstarapp.firebaseapp.com",
            projectId: "stepstarapp",
            storageBucket: "stepstarapp.firebasestorage.app",
            messagingSenderId: "515498492922",
            appId: "1:515498492922:web:76255dfa72995e03261a43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.tg = window.Telegram.WebApp;
        const placeholderImg = 'https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=800';

        window.userState = { 
            id: '', frame: 'white', bg: 'default', steps: 0, steps_total: 0, 
            coins: 0, inventoryFrames: ['white'], inventoryBgs: ['default'], 
            lastGiftDate: '', isRegistered: false, friends: [],
            lastWinner: { name: '–ñ–¥–µ–º —á–µ–º–ø–∏–æ–Ω–∞', photo_url: placeholderImg },
            lastWeekFriendWinner: { name: '–°—Ç–∞–Ω—å –ª–∏–¥–µ—Ä–æ–º!', photo_url: placeholderImg }
        };
        window.friendUsers = []; 
        window.tourUsers = []; 

        const frameStyles = {
            'white': '4px solid #ffffff', 'green': '4px solid #4CAF50', 'lightblue': '4px solid #00BCD4',
            'blue': '4px solid #2196F3', 'pink': '4px solid #E91E63', 'purple': '4px solid #9C27B0', 'gold': '4px solid #FFD700'
        };

        const bgStylesFull = {
            'default': 'var(--bg-color)',
            'cats': "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043&auto=format&fit=crop')",
            'maltese': "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?q=80&w=1988&auto=format&fit=crop')"
        };

        window.navigate = function(pageId, el) {
            const user = window.tg.initDataUnsafe?.user || { first_name: "–ò–≥—Ä–æ–∫", photo_url: "" };
            const appDiv = document.getElementById('app');
            
            document.body.className = '';
            if (window.userState.bg && window.userState.bg !== 'default') {
                document.body.classList.add('bg-' + window.userState.bg);
            }

            if (el) {
                document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }

            if (pageId === 'home') {
                const s = { 
                    dist: (window.userState.steps * 0.00075).toFixed(2), 
                    kcal: (window.userState.steps * 0.04).toFixed(0), 
                    time: (window.userState.steps / 100).toFixed(0) 
                };
                const offset = 628 - (628 * Math.min(window.userState.steps / 10000, 1));
                appDiv.innerHTML = `
                    <div style="text-align:center; padding-top:20px;" class="readable-text">
                        <div class="avatar-wrapper">
                            <div class="profile-frame" style="border: ${frameStyles[window.userState.frame]}"></div>
                            <img src="${user.photo_url || 'https://ui-avatars.com/api/?name='+user.first_name}" class="user-avatar">
                        </div>
                        <h3 style="margin-top:15px;">${user.first_name}</h3>
                        <div style="position:relative; width:220px; height:220px; margin:20px auto; display:flex; align-items:center; justify-content:center;">
                            <svg width="220" height="220" style="transform: rotate(-90deg); position:absolute;">
                                <circle stroke="rgba(255,255,255,0.1)" stroke-width="12" fill="transparent" r="100" cx="110" cy="110"/>
                                <circle stroke="var(--main-color)" stroke-width="12" fill="transparent" r="100" cx="110" cy="110" style="stroke-dashoffset:${offset}; stroke-dasharray:628; transition:0.5s; stroke-linecap:round;"/>
                            </svg>
                            <div>
                                <h1 style="margin:0; font-size:42px;">${window.userState.steps.toLocaleString()}</h1>
                                <div style="font-size:12px; opacity:0.8; font-weight:bold;">—à–∞–≥–æ–≤ —Å–µ–≥–æ–¥–Ω—è</div>
                            </div>
                        </div>
                        <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; padding:0 20px;">
                            <div class="stat-box-blur"><b>${s.kcal}</b><br><span style="font-size:10px;opacity:0.7;">–∫–∫–∞–ª</span></div>
                            <div class="stat-box-blur"><b>${s.dist}</b><br><span style="font-size:10px;opacity:0.7;">–∫–º</span></div>
                            <div class="stat-box-blur"><b>${s.time}</b><br><span style="font-size:10px;opacity:0.7;">–º–∏–Ω</span></div>
                        </div>
                        <button class="main-button" style="margin-top:30px;" onclick="window.shareResult()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º</button>
                    </div>`;
            }

            if (pageId === 'rank') {
                const leader = window.userState.lastWeekFriendWinner;
                const myIndex = window.friendUsers.findIndex(u => u.id === window.userState.id) + 1;
                appDiv.innerHTML = `
                    <div class="leader-hero-container">
                        <div class="leader-badge">–õ–∏–¥–µ—Ä –ø—Ä–æ—à–ª–æ–π –Ω–µ–¥–µ–ª–∏</div>
                        <img src="${leader.photo_url}" class="leader-img-full" onerror="this.src='https://ui-avatars.com/api/?name=üèÜ'">
                        <div class="leader-info-overlay readable-text"><h2>${leader.name}</h2></div>
                    </div>
                    <div class="overlap-card readable-text">
                        <div><div style="font-size:9px; opacity:0.7;">–†–ê–ù–ì</div><div style="font-size:20px; font-weight:bold; color:var(--main-color);">#${myIndex || '-'}</div></div>
                        <div style="text-align:right;"><div style="font-size:9px; opacity:0.7;">–®–ê–ì–ò</div><div style="font-size:18px; font-weight:bold;">${window.userState.steps.toLocaleString()}</div></div>
                    </div>
                    <div class="section-title">–¢–æ–ø-3 –î—Ä—É–∑–µ–π</div>
                    ${window.friendUsers.slice(0, 3).map((u, i) => `
                        <div class="table-row readable-text" onclick="window.showFriendCard('${u.id}')">
                            <span class="rank-num">${i + 1}</span>
                            <img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" class="rank-photo-mini">
                            <span style="flex:1; font-weight:500;">${u.name}</span>
                            <b>${(u.stats?.steps_today || 0).toLocaleString()}</b>
                        </div>`).join('')}
                    <button class="main-button" style="margin-top:20px;" onclick="window.inviteFriends()">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π</button>`;
            }

            if (pageId === 'tour') {
                const winner = window.userState.lastWinner;
                appDiv.innerHTML = `
                    <div class="leader-hero-container">
                        <div class="leader-badge">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å –ø—Ä–æ—à–ª–æ–≥–æ —Ç—É—Ä–Ω–∏—Ä–∞</div>
                        <img src="${winner.photo_url}" class="leader-img-full" onerror="this.src='https://ui-avatars.com/api/?name=üëë'">
                        <div class="leader-info-overlay readable-text"><h2>${winner.name}</h2></div>
                    </div>
                    <div class="overlap-card readable-text">
                        <div><div style="font-size:9px; opacity:0.7;">–ü–†–ò–ó–û–í–û–ô –§–û–ù–î</div><div style="font-size:18px; font-weight:bold; color:var(--accent-gold);">500 –º–æ–Ω–µ—Ç</div></div>
                        <button class="join-btn ${window.userState.isRegistered ? 'active-status' : ''}" onclick="window.joinTournament()">${window.userState.isRegistered ? '–£–ß–ê–°–¢–í–£–Æ' : '–í–°–¢–£–ü–ò–¢–¨'}</button>
                    </div>
                    <div class="section-title">–£—á–∞—Å—Ç–Ω–∏–∫–∏</div>
                    ${window.tourUsers.map((u, i) => `
                        <div class="table-row readable-text">
                            <span class="rank-num">${i + 1}</span>
                            <img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" class="rank-photo-mini">
                            <span style="font-weight:500;">${u.name}</span>
                            <b style="margin-left:auto;">${(u.stats?.steps_today || 0).toLocaleString()}</b>
                        </div>`).join('')}`;
            }

            if (pageId === 'prof') {
                appDiv.innerHTML = `
                    <div style="padding-top:30px; text-align:center;" class="readable-text">
                        <div class="avatar-wrapper">
                            <div class="profile-frame" style="border: ${frameStyles[window.userState.frame]}"></div>
                            <img src="${user.photo_url || 'https://ui-avatars.com/api/?name='+user.first_name}" class="user-avatar">
                        </div>
                        <h3>${user.first_name}</h3>
                        <div class="balance-inline-card" style="background:rgba(0,0,0,0.3)">
                            <span>–ö–æ—à–µ–ª–µ–∫</span><span style="font-weight:bold; color:var(--accent-gold);">${window.userState.coins} üí∞</span>
                        </div>
                        <button class="shop-btn-prof" onclick="window.navigate('shop')">–ú–ê–ì–ê–ó–ò–ù</button>
                    </div>`;
            }

            if (pageId === 'shop') {
                const frames = [{id:'white', p:0}, {id:'green', p:50}, {id:'lightblue', p:50}, {id:'blue', p:50}, {id:'pink', p:50}, {id:'purple', p:50}, {id:'gold', p:500}];
                const bgs = [{id:'default', p:0, name:'–°—Ç–æ–∫–æ–≤—ã–π'}, {id:'cats', p:100, name:'–ö–æ—Ç—è—Ç–∞'}, {id:'maltese', p:100, name:'–ú–∞–ª—å—Ç–µ–∑–µ'}];
                appDiv.innerHTML = `
                    <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
                        <button onclick="window.navigate('prof')" style="background:none; border:none; color:white; font-size:24px;">‚Üê</button>
                        <div style="font-weight:bold; color:var(--accent-gold);">üí∞ ${window.userState.coins}</div>
                    </div>
                    <div class="section-title">–†–∞–º–∫–∏</div>
                    <div class="shop-grid-4">
                        ${frames.map(f => `
                            <div class="shop-item-mini" onclick="window.handleFrameAction('${f.id}', ${f.p})" style="border-color:${window.userState.frame === f.id ? 'var(--main-color)' : 'transparent'}">
                                <div class="frame-preview" style="border:${frameStyles[f.id]}"></div>
                                <div style="font-size:10px; opacity:0.8;">${window.userState.inventoryFrames.includes(f.id) ? '–í–∑—è—Ç—å' : f.p}</div>
                            </div>`).join('')}
                    </div>
                    <div class="section-title">–§–æ–Ω—ã</div>
                    <div class="shop-grid-4">
                        ${bgs.map(b => `
                            <div class="shop-item-mini" onclick="window.handleBgAction('${b.id}', ${b.p})" style="border-color:${window.userState.bg === b.id ? 'var(--main-color)' : 'transparent'}">
                                <div class="bg-preview" style="background: ${bgStylesFull[b.id]} center/cover"></div>
                                <div style="font-size:9px;">${b.name}</div>
                            </div>`).join('')}
                    </div>`;
            }
        };

        window.showFriendCard = (friendId) => {
            const friend = window.friendUsers.find(u => u.id === friendId);
            if (!friend) return;
            const modal = document.getElementById('friendModal');
            const body = document.getElementById('modalBody');
            const steps = friend.stats?.steps_today || 0;
            const frame = friend.selected?.frame || 'white';
            const bg = friend.selected?.bg || 'default';

            body.innerHTML = `
                <div class="modal-inner-bg readable-text" style="background: ${bgStylesFull[bg]}">
                    <div class="avatar-wrapper">
                        <div class="profile-frame" style="border: ${frameStyles[frame]}"></div>
                        <img src="${friend.photo_url || 'https://ui-avatars.com/api/?name='+friend.name}" class="user-avatar">
                    </div>
                    <h2 style="margin: 20px 0 10px;">${friend.name}</h2>
                    <h1 style="font-size: 36px; margin: 0; color: var(--main-color);">${steps.toLocaleString()}</h1>
                    <p style="margin-top: 0; opacity: 0.8; font-weight: bold;">—à–∞–≥–æ–≤ —Å–µ–≥–æ–¥–Ω—è</p>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px;">
                        <div class="stat-box-blur">
                            <span style="font-size: 10px; opacity: 0.7;">–î–ò–°–¢–ê–ù–¶–ò–Ø</span><br>
                            <span style="font-size: 18px; font-weight: bold;">${(steps * 0.00075).toFixed(2)} –∫–º</span>
                        </div>
                        <div class="stat-box-blur">
                            <span style="font-size: 10px; opacity: 0.7;">–≠–ù–ï–†–ì–ò–Ø</span><br>
                            <span style="font-size: 18px; font-weight: bold;">${(steps * 0.04).toFixed(0)} –∫–∫–∞–ª</span>
                        </div>
                    </div>
                    <button class="main-button" style="margin-top: 30px; width: 100%;" onclick="window.closeModal(); window.navigate('shop')">–•–û–ß–£ –¢–ê–ö –ñ–ï ‚ú®</button>
                </div>`;
            modal.style.display = 'flex';
        };

        window.closeModal = () => { document.getElementById('friendModal').style.display = 'none'; };

        window.handleFrameAction = async (id, price) => {
            if (window.userState.inventoryFrames.includes(id)) { 
                await db.collection("users").doc(window.userState.id).update({ "selected.frame": id }); 
            } else if (window.userState.coins >= price) { 
                const newInv = [...window.userState.inventoryFrames, id]; 
                await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins - price, "inventory.frames": newInv, "selected.frame": id }); 
            }
            loadData();
        };

        window.handleBgAction = async (id, price) => {
            if (window.userState.inventoryBgs.includes(id)) { 
                await db.collection("users").doc(window.userState.id).update({ "selected.bg": id }); 
            } else if (window.userState.coins >= price) { 
                const newInv = [...window.userState.inventoryBgs, id]; 
                await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins - price, "inventory.bgs": newInv, "selected.bg": id }); 
            }
            loadData();
        };

        async function loadData() {
            try {
                const tgUser = window.tg.initDataUnsafe?.user;
                if (!tgUser) return;
                const myId = String(tgUser.id); window.userState.id = myId;
                const userDocRef = db.collection("users").doc(myId);
                const userDoc = await userDocRef.get();
                
                if (!userDoc.exists) {
                    await userDocRef.set({ name: tgUser.first_name, photo_url: tgUser.photo_url || "", stats: { steps_today: 0 }, economy: { balance: 0 }, inventory: { frames: ['white'], bgs: ['default'] }, selected: { frame: 'white', bg: 'default' }, friends: [] });
                }
                
                const d = (await userDocRef.get()).data();
                window.userState = { ...window.userState, steps: d.stats?.steps_today || 0, coins: d.economy?.balance || 0, frame: d.selected?.frame || 'white', bg: d.selected?.bg || 'default', inventoryFrames: d.inventory?.frames || ['white'], inventoryBgs: d.inventory?.bgs || ['default'], friends: d.friends || [] };
                
                const fIds = [...window.userState.friends, myId];
                const fSnap = await db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', fIds.slice(0, 10)).get();
                window.friendUsers = fSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                
                const tSnap = await db.collection("users").where("tournament.is_registered", "==", true).limit(10).get();
                window.tourUsers = tSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));

                window.navigate('home');
            } catch (e) { console.error(e); }
        }

        window.tg.ready(); window.tg.expand(); loadData();
    </script>
</body>
</html>
