<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StepStar Ultra Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --main-color: #248bcf;
            --bg-color: #1a1c20;
            --text-color: #ffffff;
            --secondary-bg: rgba(255,255,255,0.03);
            --accent-gold: #FFD700;
            --success-green: #4CAF50;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
        }

        body {
            margin: 0; 
            padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-color); 
            color: var(--text-color);
            height: 100vh; 
            width: 100vw; 
            overflow: hidden;
        }

        /* –§–æ–Ω–æ–≤—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        body.bg-cats { 
            background: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043&auto=format&fit=crop') center/cover no-repeat !important; 
        }
        
        body.bg-maltese { 
            background: url('https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?q=80&w=1988&auto=format&fit=crop') center/cover no-repeat !important; 
        }

        .app-viewport { 
            height: calc(100vh - 70px); 
            overflow-y: auto; 
            padding-bottom: 20px; 
            position: relative; 
            z-index: 1; 
        }

        .readable-text {
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        /* –õ–∏–¥–µ—Ä–±–æ—Ä–¥ –∏ –≥–µ—Ä–æ–∏ */
        .leader-hero-container { 
            position: relative; 
            width: 100%; 
            height: 38vh; 
            overflow: hidden; 
            background: #222; 
        }

        .leader-img-full { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .leader-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
            z-index: 6;
        }

        .leader-info-overlay { 
            position: absolute; 
            bottom: 50px; 
            left: 25px; 
            z-index: 5; 
        }

        .overlap-card {
            background: #1e2024; 
            margin: -30px 20px 20px; 
            padding: 15px 25px; 
            border-radius: 20px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: relative; 
            z-index: 10; 
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title { 
            padding: 10px 25px 5px; 
            font-size: 11px; 
            font-weight: bold; 
            opacity: 0.6; 
            text-transform: uppercase; 
        }

        .table-row { 
            display: flex; 
            align-items: center; 
            padding: 12px 25px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            cursor: pointer;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .tab-bar { 
            height: 70px; 
            display: flex; 
            background: #0f1114; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            border-top: 1px solid rgba(255,255,255,0.05); 
            z-index: 1000;
        }

        .tab-item { 
            flex: 1; 
            text-align: center; 
            padding-top: 12px; 
            color: #777; 
            font-size: 10px; 
        }

        .tab-item.active { 
            color: var(--main-color); 
        }

        .tab-item i { 
            display: block; 
            font-size: 22px; 
            margin-bottom: 4px; 
            font-style: normal; 
        }

        /* –í–∏–¥–∂–µ—Ç—ã —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        .stat-box-blur {
            background: rgba(255,255,255,0.05); 
            padding: 12px; 
            border-radius: 18px; 
        }

        .profile-stats-list { 
            background: rgba(255,255,255,0.02); 
            margin: 15px 20px; 
            border-radius: 20px; 
            padding: 5px 0; 
        }

        .p-stat-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 12px 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            width: 90%;
            max-height: 85vh;
            background: #1a1c20;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }

        .modal-inner-bg {
            padding: 30px 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-close {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 28px;
            color: white;
            z-index: 10;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .main-button { 
            width: 90%; 
            background: var(--main-color); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 20px; 
            font-size: 15px; 
            font-weight: bold; 
            margin: 15px auto; 
            display: block; 
        }

        .shop-btn-prof { 
            width: 90%; 
            background: rgba(255,255,255,0.05); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 16px; 
            border-radius: 20px; 
            margin: 10px auto; 
            display: block; 
            font-weight: bold;
        }
        
        .join-btn { 
            background: var(--main-color); 
            color: white; 
            border: none; 
            padding: 10px 18px; 
            border-radius: 14px; 
            font-weight: bold; 
        }

        .join-btn.active-status { 
            background: var(--success-green); 
        }

        /* –ê–≤–∞—Ç–∞—Ä—ã –∏ –ú–∞–≥–∞–∑–∏–Ω */
        .avatar-wrapper { 
            position: relative; 
            width: 105px; 
            height: 105px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto; 
        }

        .profile-frame { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            z-index: 2; 
        }

        .user-avatar { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
            background: #333; 
        }

        .shop-grid-4 { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px; 
            padding: 0 15px; 
            margin-bottom: 20px; 
        }

        .shop-item-mini { 
            background: rgba(0,0,0,0.3); 
            padding: 12px 5px; 
            border-radius: 15px; 
            text-align: center; 
            border: 2px solid transparent; 
        }

        .bg-preview { 
            width: 40px; 
            height: 40px; 
            border-radius: 8px; 
            margin: 0 auto 8px; 
        }
    </style>
</head>
<body>

    <div id="app" class="app-viewport"></div>

    <div id="friendModal" class="modal-overlay" onclick="window.closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-close" onclick="window.closeModal()">√ó</div>

    </div>

    <div class="tab-bar">

        <div class="tab-item" onclick="window.navigate('rank', this)"><i>üèÜ</i><span>–†–µ–π—Ç–∏–Ω–≥</span></div>
        <div class="tab-item" onclick="window.navigate('tour', this)"><i>üèÅ</i><span>–¢—É—Ä–Ω–∏—Ä</span></div>
        <div class="tab-item" onclick="window.navigate('prof', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <script>
        /**
         * –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
         */
        const firebaseConfig = {
            apiKey: "AIzaSyD6XgHahHPQ2X0G98sMVGRd-68LigZK4_Q",
            authDomain: "stepstarapp.firebaseapp.com",
            projectId: "stepstarapp",
            storageBucket: "stepstarapp.firebasestorage.app",
            messagingSenderId: "515498492922",
            appId: "1:515498492922:web:76255dfa72995e03261a43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.tg = window.Telegram.WebApp;
        const placeholderImg = 'https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=800';

        // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        window.userState = { 
            id: '', 
            name: '', 
            photo_url: '', 
            frame: 'white', 
            bg: 'default', 
            steps: 0, 
            steps_total: 0, 
            steps_last_week: 0, 
            steps_last_month: 0, 
            coins: 0, 
            inventoryFrames: ['white'], 
            inventoryBgs: ['default'], 
            lastGiftDate: '', 
            isRegistered: false, 
            friends: [],
            lastWinner: { name: '–ñ–¥–µ–º —á–µ–º–ø–∏–æ–Ω–∞', photo_url: placeholderImg },
            lastWeekFriendWinner: { name: '', photo_url: '' }
        };

        window.friendUsers = []; 
        window.tourUsers = []; 
        window.adminPrizePool = 500;

        const frameStyles = {
            'white': '4px solid #ffffff', 
            'green': '4px solid #4CAF50', 
            'lightblue': '4px solid #00BCD4',
            'blue': '4px solid #2196F3', 
            'pink': '4px solid #E91E63', 
            'purple': '4px solid #9C27B0', 
            'gold': '4px solid #FFD700'
        };

        const bgStylesFull = {
            'default': 'var(--bg-color)',
            'cats': "url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043')",
            'maltese': "url('https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?q=80&w=1988')"
        };

        /**
         * –õ–û–ì–ò–ö–ê –ù–ê–í–ò–ì–ê–¶–ò–ò
         */
        window.navigate = function(pageId, el) {
            const appDiv = document.getElementById('app');
            
            // –°–º–µ–Ω–∞ —Ñ–æ–Ω–∞
            document.body.className = '';
            if (window.userState.bg && window.userState.bg !== 'default') {
                document.body.classList.add('bg-' + window.userState.bg);
            }

            // –ê–∫—Ç–∏–≤–Ω–∞—è –≤–∫–ª–∞–¥–∫–∞
            if (el) {
                document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü
            if (pageId === 'home') {
                const s = { 
                    dist: (window.userState.steps * 0.00075).toFixed(2), 
                    kcal: (window.userState.steps * 0.04).toFixed(0), 
                    time: (window.userState.steps / 100).toFixed(0) 
                };
                const offset = 628 - (628 * Math.min(window.userState.steps / 10000, 1));
                
                appDiv.innerHTML = `
                    <div style="text-align:center; padding-top:20px;" class="readable-text">
                        <div class="avatar-wrapper">
                            <div class="profile-frame" style="border: ${frameStyles[window.userState.frame]}"></div>
                            <img src="${window.userState.photo_url || 'https://ui-avatars.com/api/?name='+window.userState.name}" class="user-avatar">
                        </div>
                        <h3 style="margin-top:15px;">${window.userState.name}</h3>
                        
                        <div style="position:relative; width:220px; height:220px; margin:20px auto; display:flex; align-items:center; justify-content:center;">
                            <svg width="220" height="220" style="transform: rotate(-90deg); position:absolute;">
                                <circle stroke="rgba(255,255,255,0.1)" stroke-width="12" fill="transparent" r="100" cx="110" cy="110"/>
                                <circle stroke="var(--main-color)" stroke-width="12" fill="transparent" r="100" cx="110" cy="110" style="stroke-dashoffset:${offset}; stroke-dasharray:628; transition:0.5s; stroke-linecap:round;"/>
                            </svg>
                            <div>
                                <h1 style="margin:0; font-size:42px;">${window.userState.steps.toLocaleString()}</h1>
                                <div style="font-size:12px; opacity:0.9; font-weight:bold;">—à–∞–≥–æ–≤ —Å–µ–≥–æ–¥–Ω—è</div>
                            </div>
                        </div>
                        
                        <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; padding:0 20px;">
                            <div class="stat-box-blur"><b>${s.kcal}</b><br><small style="opacity:0.7;">–∫–∫–∞–ª</small></div>
                            <div class="stat-box-blur"><b>${s.dist}</b><br><small style="opacity:0.7;">–∫–º</small></div>
                            <div class="stat-box-blur"><b>${s.time}</b><br><small style="opacity:0.7;">–º–∏–Ω</small></div>
                        </div>
                        
                        <button class="main-button" style="margin-top:30px;" onclick="window.shareResult()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º</button>
                    </div>`;
            }

            if (pageId === 'rank') {
                const leaderName = window.userState.lastWeekFriendWinner.name || window.userState.name;
                const leaderPhoto = window.userState.lastWeekFriendWinner.photo_url || window.userState.photo_url || 'https://ui-avatars.com/api/?name='+leaderName;
                const myIndex = window.friendUsers.findIndex(u => u.id === window.userState.id) + 1;

                appDiv.innerHTML = `
                    <div class="leader-hero-container">
                        <div class="leader-badge">–õ–∏–¥–µ—Ä –ø—Ä–æ—à–ª–æ–π –Ω–µ–¥–µ–ª–∏</div>
                        <img src="${leaderPhoto}" class="leader-img-full" onerror="this.src='https://ui-avatars.com/api/?name=üèÜ'">
                        <div class="leader-info-overlay readable-text"><h2>${leaderName}</h2></div>
                    </div>
                    
                    <div class="overlap-card readable-text">
                        <div>
                            <div style="font-size:9px; opacity:0.7;">–†–ê–ù–ì</div>
                            <div style="font-size:20px; font-weight:bold; color:var(--main-color);">#${myIndex || '-'}</div>
                        </div>
                        <div style="text-align:right;">
                            <div style="font-size:9px; opacity:0.7;">–®–ê–ì–ò</div>
                            <div style="font-size:18px; font-weight:bold;">${window.userState.steps.toLocaleString()}</div>
                        </div>
                    </div>
                    
                    <div class="section-title">–¢–æ–ø-3 –î—Ä—É–∑–µ–π</div>
                    ${window.friendUsers.slice(0, 3).map((u, i) => `
                        <div class="table-row readable-text" onclick="window.showFriendCard('${u.id}')">
                            <span style="width:25px; opacity:0.5;">${i + 1}</span>
                            <img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" style="width:38px; height:38px; border-radius:50%; margin:0 15px; object-fit:cover;">
                            <span style="flex:1; font-weight:500;">${u.name}</span>
                            <b>${(u.stats?.steps_today || 0).toLocaleString()}</b>
                        </div>`).join('')}
                    
                    <button class="main-button" style="margin-top:20px;" onclick="window.inviteFriends()">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π</button>`;
            }

            if (pageId === 'tour') {
                const winner = window.userState.lastWinner;
                appDiv.innerHTML = `
                    <div class="leader-hero-container">
                        <div class="leader-badge">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å –ø—Ä–æ—à–ª–æ–≥–æ —Ç—É—Ä–Ω–∏—Ä–∞</div>
                        <img src="${winner.photo_url}" class="leader-img-full" onerror="this.src='https://ui-avatars.com/api/?name=üëë'">
                        <div class="leader-info-overlay readable-text"><h2>${winner.name}</h2></div>
                    </div>
                    
                    <div class="overlap-card readable-text">
                        <div>
                            <div style="font-size:9px; opacity:0.7;">–ü–†–ò–ó–û–í–û–ô –§–û–ù–î</div>
                            <div style="font-size:18px; font-weight:bold; color:var(--accent-gold);">${window.adminPrizePool} –º–æ–Ω–µ—Ç</div>
                        </div>
                        <button class="join-btn ${window.userState.isRegistered ? 'active-status' : ''}" onclick="window.joinTournament()">
                            ${window.userState.isRegistered ? '–£–ß–ê–°–¢–í–£–Æ' : '–í–°–¢–£–ü–ò–¢–¨'}
                        </button>
                    </div>
                    
                    <div class="section-title">–¢–æ–ø —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</div>
                    ${window.tourUsers.map((u, i) => `
                        <div class="table-row readable-text">
                            <span style="width:25px; opacity:0.5;">${i + 1}</span>
                            <img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" style="width:38px; height:38px; border-radius:50%; margin:0 15px; object-fit:cover;">
                            <span>${u.name}</span>
                            <b style="margin-left:auto;">${(u.stats?.steps_today || 0).toLocaleString()}</b>
                        </div>`).join('')}`;
            }

            if (pageId === 'prof') {
                appDiv.innerHTML = `
                    <div style="padding-top:30px; text-align:center;" class="readable-text">
                        <div class="avatar-wrapper">
                            <div class="profile-frame" style="border: ${frameStyles[window.userState.frame]}"></div>
                            <img src="${window.userState.photo_url || 'https://ui-avatars.com/api/?name='+window.userState.name}" class="user-avatar">
                        </div>
                        <h3 style="margin-top:15px;">${window.userState.name}</h3>
                        <div style="font-size:11px; opacity:0.5; margin-bottom:20px;">ID: ${window.userState.id}</div>
                        
                        <div class="section-title" style="text-align:left;">–ò—Å—Ç–æ—Ä–∏—è —à–∞–≥–æ–≤</div>
                        <div class="profile-stats-list">
                            <div class="p-stat-row"><span>–°–µ–≥–æ–¥–Ω—è</span><b>${window.userState.steps.toLocaleString()}</b></div>
                            <div class="p-stat-row"><span>–ù–µ–¥–µ–ª—è</span><b>${(window.userState.steps_last_week || 0).toLocaleString()}</b></div>
                            <div class="p-stat-row"><span>–ú–µ—Å—è—Ü</span><b>${(window.userState.steps_last_month || 0).toLocaleString()}</b></div>
                            <div class="p-stat-row"><span>–í—Å–µ–≥–æ</span><b>${(window.userState.steps_total || 0).toLocaleString()}</b></div>
                        </div>

                        <div class="overlap-card" style="margin: 15px 20px;">
                            <span>–ö–æ—à–µ–ª–µ–∫</span><b style="color:var(--accent-gold);">${window.userState.coins} üí∞</b>
                        </div>
                        
                        <button class="shop-btn-prof" onclick="window.navigate('shop')">–ú–ê–ì–ê–ó–ò–ù</button>
                        <button class="shop-btn-prof" onclick="window.claimDailyGift()">–ü–û–î–ê–†–û–ö –ó–ê 10–ö –®–ê–ì–û–í</button>
                    </div>`;
            }

            if (pageId === 'shop') {
                const frames = ['white', 'green', 'lightblue', 'blue', 'pink', 'purple', 'gold'];
                const bgs = [{id:'default', n:'–°—Ç–∞–Ω–¥–∞—Ä—Ç'}, {id:'cats', n:'–ö–æ—Ç—è—Ç–∞'}, {id:'maltese', n:'–ú–∞–ª—å—Ç–µ–∑–µ'}];
                
                appDiv.innerHTML = `
                    <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
                        <button onclick="window.navigate('prof')" style="background:none; border:none; color:white; font-size:24px;">‚Üê</button>
                        <div style="font-weight:bold; color:var(--accent-gold);">üí∞ ${window.userState.coins}</div>
                    </div>
                    
                    <div class="section-title">–†–∞–º–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</div>
                    <div class="shop-grid-4">
                        ${frames.map(f => `
                            <div class="shop-item-mini" onclick="window.handleFrameAction('${f}', 50)" style="border-color:${window.userState.frame === f ? 'var(--main-color)' : 'transparent'}">
                                <div style="width:35px; height:35px; border:${frameStyles[f]}; border-radius:50%; margin:0 auto 8px;"></div>
                                <small>${window.userState.inventoryFrames.includes(f) ? '–í–∑—è—Ç—å' : '50'}</small>
                            </div>`).join('')}
                    </div>
                    
                    <div class="section-title">–§–æ–Ω—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</div>
                    <div class="shop-grid-4">
                        ${bgs.map(b => `
                            <div class="shop-item-mini" onclick="window.handleBgAction('${b.id}', 100)" style="border-color:${window.userState.bg === b.id ? 'var(--main-color)' : 'transparent'}">
                                <div class="bg-preview" style="background:${bgStylesFull[b.id]} center/cover"></div>
                                <small>${b.n}</small>
                            </div>`).join('')}
                    </div>`;
            }
        };

        /**
         * –ö–ê–†–¢–û–ß–ö–ê –î–†–£–ì–ê
         */
        window.showFriendCard = (friendId) => {
            const f = window.friendUsers.find(u => u.id === friendId);
            if (!f) return;
            const steps = f.stats?.steps_today || 0;
            const frame = f.selected?.frame || 'white';
            const bg = f.selected?.bg || 'default';
            
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-inner-bg readable-text" style="background: ${bgStylesFull[bg]} center/cover">
                    <div class="avatar-wrapper">
                        <div class="profile-frame" style="border: ${frameStyles[frame]}"></div>
                        <img src="${f.photo_url || 'https://ui-avatars.com/api/?name='+f.name}" class="user-avatar">
                    </div>
                    <h2 style="margin: 20px 0 10px;">${f.name}</h2>
                    <h1 style="font-size:42px; margin:0; color:var(--main-color);">${steps.toLocaleString()}</h1>
                    <p style="margin:0; opacity:0.8; font-weight:bold;">—à–∞–≥–æ–≤ —Å–µ–≥–æ–¥–Ω—è</p>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; width:100%; margin-top:25px;">
                        <div class="stat-box-blur"><small>–î–ò–°–¢–ê–ù–¶–ò–Ø</small><br><b>${(steps * 0.00075).toFixed(2)} –∫–º</b></div>
                        <div class="stat-box-blur"><small>–≠–ù–ï–†–ì–ò–Ø</small><br><b>${(steps * 0.04).toFixed(0)} –∫–∫–∞–ª</b></div>
                    </div>
                    <button class="main-button" style="margin-top:30px;" onclick="window.closeModal()">–ó–ê–ö–†–´–¢–¨</button>
                </div>`;
            document.getElementById('friendModal').style.display = 'flex';
        };

        window.closeModal = () => { 
            document.getElementById('friendModal').style.display = 'none'; 
        };

        /**
         * –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò –ú–ê–ì–ê–ó–ò–ù–ê –ò –ü–û–î–ê–†–ö–û–í
         */
        window.handleFrameAction = async (id, price) => {
            const userDoc = db.collection("users").doc(window.userState.id);
            if (window.userState.inventoryFrames.includes(id)) { 
                await userDoc.update({ "selected.frame": id }); 
            } else if (window.userState.coins >= price) { 
                await userDoc.update({ 
                    "economy.balance": window.userState.coins - price, 
                    "inventory.frames": firebase.firestore.FieldValue.arrayUnion(id), 
                    "selected.frame": id 
                }); 
            } else {
                window.tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! üí∞");
            }
            loadData();
        };

        window.handleBgAction = async (id, price) => {
            const userDoc = db.collection("users").doc(window.userState.id);
            if (window.userState.inventoryBgs.includes(id)) { 
                await userDoc.update({ "selected.bg": id }); 
            } else if (window.userState.coins >= price) { 
                await userDoc.update({ 
                    "economy.balance": window.userState.coins - price, 
                    "inventory.bgs": firebase.firestore.FieldValue.arrayUnion(id), 
                    "selected.bg": id 
                }); 
            } else {
                window.tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! üí∞");
            }
            loadData();
        };

        window.claimDailyGift = async () => {
            if (window.userState.steps < 10000) {
                return window.tg.showAlert("–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 10 000 —à–∞–≥–æ–≤ –∑–∞ —Å–µ–≥–æ–¥–Ω—è! üëü");
            }
            const today = new Date().toLocaleDateString();
            if (window.userState.lastGiftDate === today) {
                return window.tg.showAlert("–ü–æ–¥–∞—Ä–æ–∫ —É–∂–µ –ø–æ–ª—É—á–µ–Ω! –ü—Ä–∏—Ö–æ–¥–∏—Ç–µ –∑–∞–≤—Ç—Ä–∞. üéÅ");
            }
            
            await db.collection("users").doc(window.userState.id).update({ 
                "economy.balance": window.userState.coins + 20, 
                "economy.last_gift_date": today 
            });
            window.tg.showAlert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–ª—É—á–∏–ª–∏ 20 üí∞");
            loadData();
        };

        window.joinTournament = async () => {
            if (window.userState.isRegistered) return;
            if (window.userState.coins < 50) {
                return window.tg.showAlert("–í—Ö–æ–¥ —Å—Ç–æ–∏—Ç 50 –º–æ–Ω–µ—Ç! üí∞");
            }
            
            await db.collection("users").doc(window.userState.id).update({ 
                "economy.balance": window.userState.coins - 50, 
                "tournament.is_registered": true 
            });
            window.tg.showAlert("–í—ã –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã –≤ —Ç—É—Ä–Ω–∏—Ä–µ! üèÅ");
            loadData();
        };

        window.shareResult = () => {
            const text = `üëü –°–µ–≥–æ–¥–Ω—è —è –ø—Ä–æ—à–µ–ª ${window.userState.steps} —à–∞–≥–æ–≤ –≤ StepStar!`;
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app&text=${encodeURIComponent(text)}`);
        };

        window.inviteFriends = () => {
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app?startapp=${window.userState.id}`);
        };

        /**
         * –õ–û–ì–ò–ö–ê –ó–ê–í–ï–†–®–ï–ù–ò–Ø –¢–£–†–ù–ò–†–ê (8-–µ –ß–ò–°–õ–û)
         */
        async function checkTournamentEnd() {
            const now = new Date(); 
            const day = now.getDate(); 
            const monthYear = `${now.getMonth()}_${now.getFullYear()}`;
            
            const gRef = await db.collection("settings").doc("tournament").get();
            const gData = gRef.data() || {};

            if (day >= 8 && gData.last_processed_month !== monthYear) {
                const tourSnap = await db.collection("users").where("tournament.is_registered", "==", true).get();
                if (!tourSnap.empty) {
                    let best = null; 
                    let maxSteps = -1; 
                    let participants = [];
                    tourSnap.forEach(doc => {
                        const d = doc.data(); 
                        participants.push(doc.id);
                        if (d.stats.steps_today > maxSteps) { 
                            maxSteps = d.stats.steps_today; 
                            best = { id: doc.id, name: d.name, photo: d.photo_url, bal: d.economy.balance }; 
                        }
                    });
                    if (best) {
                        await db.collection("users").doc(best.id).update({ "economy.balance": (best.bal || 0) + 500 });
                        await db.collection("settings").doc("tournament").set({ 
                            last_winner: { name: best.name, photo_url: best.photo }, 
                            last_processed_month: monthYear, 
                            admin_prize: 500 
                        }, { merge: true });
                        const batch = db.batch(); 
                        participants.forEach(p => batch.update(db.collection("users").doc(p), { "tournament.is_registered": false }));
                        await batch.commit();
                    }
                }
            }
        }

        /**
         * –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•
         */
        async function loadData() {
            try {
                const tgUser = window.tg.initDataUnsafe?.user;
                if (!tgUser) return window.navigate('home');
                const myId = String(tgUser.id); 
                window.userState.id = myId;
                
                await checkTournamentEnd();
                
                const userDocRef = db.collection("users").doc(myId);
                let d = (await userDocRef.get()).data();
                
                if (!d) {
                    await userDocRef.set({ 
                        name: tgUser.first_name, 
                        photo_url: tgUser.photo_url || "", 
                        stats: { steps_today: 0, steps_total: 0 }, 
                        economy: { balance: 0 }, 
                        inventory: { frames: ['white'], bgs: ['default'] }, 
                        selected: { frame: 'white', bg: 'default' }, 
                        friends: [] 
                    });
                    d = (await userDocRef.get()).data();
                }

                // –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞
                const sp = window.tg.initDataUnsafe?.start_param;
                if (sp && sp !== myId) {
                    await db.collection("users").doc(sp).set({ friends: firebase.firestore.FieldValue.arrayUnion(myId) }, { merge: true });
                    await db.collection("users").doc(myId).set({ friends: firebase.firestore.FieldValue.arrayUnion(sp) }, { merge: true });
                }

                // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç—É—Ä–Ω–∏—Ä–∞
                const gRef = await db.collection("settings").doc("tournament").get();
                if (gRef.exists) { 
                    const gData = gRef.data();
                    window.userState.lastWinner = gData.last_winner || window.userState.lastWinner; 
                    window.userState.lastWeekFriendWinner = gData.last_week_friend_winner || { name: '', photo_url: '' };
                }

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å—Ç–µ–π—Ç–∞
                window.userState = { 
                    ...window.userState, 
                    name: d.name, 
                    photo_url: d.photo_url, 
                    steps: d.stats?.steps_today || 0, 
                    steps_total: d.stats?.steps_total || 0, 
                    steps_last_week: d.stats?.steps_last_week || 0, 
                    steps_last_month: d.stats?.steps_last_month || 0, 
                    coins: d.economy?.balance || 0, 
                    frame: d.selected?.frame || 'white', 
                    bg: d.selected?.bg || 'default', 
                    inventoryFrames: d.inventory?.frames || ['white'], 
                    inventoryBgs: d.inventory?.bgs || ['default'], 
                    lastGiftDate: d.economy?.last_gift_date, 
                    isRegistered: d.tournament?.is_registered || false, 
                    friends: d.friends || [] 
                };
                
                // –†–µ–π—Ç–∏–Ω–≥ –¥—Ä—É–∑–µ–π
                const fIds = [...window.userState.friends, myId];
                const fSnap = await db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', fIds.slice(0, 10)).get();
                window.friendUsers = fSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                                              .sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                
                // –£—á–∞—Å—Ç–Ω–∏–∫–∏ —Ç—É—Ä–Ω–∏—Ä–∞
                const tSnap = await db.collection("users").where("tournament.is_registered", "==", true).limit(10).get();
                window.tourUsers = tSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                                           .sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));

                const activeTab = document.querySelector('.tab-item.active span')?.innerText || '–î–æ–º';
                const map = {'–î–æ–º':'home', '–†–µ–π—Ç–∏–Ω–≥':'rank', '–¢—É—Ä–Ω–∏—Ä':'tour', '–ü—Ä–æ—Ñ–∏–ª—å':'prof'};
                window.navigate(map[activeTab] || 'home');
            } catch (e) { 
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e); 
            }
        }

        // –ó–∞–ø—É—Å–∫
        window.tg.ready(); 
        window.tg.expand(); 
        loadData();
    </script>
