            padding: 0;
            font-family: -apple-system, system-ui, sans-serif;

            color: var(--text-color);

        /* --- HD –§–û–ù–´ –ò –≠–§–§–ï–ö–¢–´ --- */
        body.bg-cats {

        }
        
        body.bg-maltese {

        }

        .app-viewport {

            overflow-y: auto; 
            padding-bottom: 30px; 
            position: relative; 
            z-index: 1; 
            -webkit-overflow-scrolling: touch;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è —á–∏—Ç–∞–µ–º–æ—Å—Ç—å —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –ª—é–±—ã—Ö —Ñ–æ–Ω–∞—Ö */

        }

        /* --- –≠–õ–ï–ú–ï–ù–¢–´ –õ–ò–î–ï–†–ë–û–†–î–ê --- */

            width: 100%; 
            height: 40vh; 
            overflow: hidden; 
            background: #111; 
        }

        .leader-img-full { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);

        .leader-badge {

            top: 25px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);

            -webkit-backdrop-filter: blur(15px);

            border-radius: 12px;

            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 6;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .leader-info-overlay { 
            position: absolute; 
            bottom: 60px; 
            left: 25px; 
            z-index: 5; 
        }

        .leader-info-overlay h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –Ω–∞—Ö–ª–µ—Å—Ç–æ–º (Glassmorphism) */
        .overlap-card {
            background: rgba(30, 32, 36, 0.75); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            margin: -40px 20px 20px; 
            padding: 20px 25px; 
            border-radius: 24px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: relative; 
            z-index: 10; 
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .section-title { 
            padding: 15px 25px 8px; 
            font-size: 11px; 
            font-weight: 800; 
            opacity: 0.5; 
            letter-spacing: 1.5px; 
            text-transform: uppercase; 
        }

        .table-row { 
            display: flex; 
            align-items: center; 
            padding: 14px 25px; 
            border-bottom: 1px solid rgba(255,255,255,0.03); 
            background: rgba(255,255,255,0.02);
            transition: background 0.2s;
        }

        .table-row:active {
            background: rgba(255,255,255,0.08);

        /* --- –¢–ê–ë–ë–ê–† --- */

            background: rgba(10, 12, 15, 0.92); 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            border-top: 1px solid rgba(255,255,255,0.05); 
            z-index: 1000;

            padding-top: 15px; 
            color: #555; 
            font-size: 10px; 
            font-weight: 600;

            border-radius: 24px;

            padding: 14px 22px; 
            border-bottom: 1px solid rgba(255,255,255,0.03); 
        }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

        .modal-content {
            width: 88%;
            max-height: 80vh;
            background: #1a1c20;
            border-radius: 35px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.12);
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .modal-inner-bg {
            padding: 40px 25px;
            background-size: cover !important;
            background-position: center !important;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px; right: 25px;
            font-size: 32px;
            color: white;
            z-index: 100;
            font-weight: 200;
        }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .main-button { 
            width: 90%; 
            background: var(--main-color); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 22px; 
            font-size: 16px; 
            font-weight: 800; 
            margin: 20px auto; 
            display: block; 
            box-shadow: 0 8px 20px rgba(36, 139, 207, 0.3);

        .main-button:active { transform: scale(0.97); }

        .shop-btn-prof { 
            width: 90%; 
            background: rgba(255,255,255,0.06); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 18px; 
            border-radius: 22px; 
            margin: 12px auto; 
            display: block; 
            font-weight: 700;
            font-size: 14px;
        }
        
        .join-btn { 
            background: var(--main-color); 
            color: white; 
            border: none; 
            padding: 12px 22px; 
            border-radius: 16px; 
            font-weight: 800; 
            font-size: 13px; 
            box-shadow: 0 4px 12px rgba(36, 139, 207, 0.2);
        }

        .join-btn.active-status { 
            background: var(--success-green);

        /* --- –ê–í–ê–¢–ê–†–´ –° –†–ê–ú–ö–ê–ú–ò --- */
        .avatar-wrapper { 
            position: relative; 
            width: 110px; 
            height: 110px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto; 
        }

        .profile-frame { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            z-index: 2; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .user-avatar { 
            width: 100%; 
            height: 100%;

        /* --- –ú–ê–ì–ê–ó–ò–ù –ì–†–ò–î --- */
        .shop-grid-4 { 
            display: grid;

        }

        .shop-item-mini { 
            background: rgba(0,0,0,0.4); 
            padding: 15px 5px; 
            border-radius: 18px; 
            text-align: center; 
            border: 2px solid transparent; 
            transition: border-color 0.3s;
        }

        .bg-preview { 
            width: 45px; 
            height: 45px; 
            border-radius: 10px; 
            margin: 0 auto 10px; 
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

        /**

         */
        window.tg = window.Telegram.WebApp;

        /**

        window.navigate = function(pageId, el) {

                    </div>`;
            }

            // --- –†–ï–ô–¢–ò–ù–ì (–î–†–£–ó–¨–Ø) ---
            if (pageId === 'rank') {
                const leaderName = window.userState.lastWeekFriendWinner.name || window.userState.name;
                const leaderPhoto = window.userState.lastWeekFriendWinner.photo_url || window.userState.photo_url || 'https://ui-avatars.com/api/?name='+leaderName;
                const myIndex = window.friendUsers.findIndex(u => u.id === window.userState.id) + 1;

                appDiv.innerHTML = `

                        </div>

                    <div class="section-title">–¢–æ–ø-3 –î—Ä—É–∑–µ–π (–∂–º–∏ –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å)</div>

            // --- –¢–£–†–ù–ò–† ---
            if (pageId === 'tour') {

                appDiv.innerHTML = `

                                <img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" style="width:42px; height:42px; border-radius:50%; margin:0 15px; object-fit:cover;">
                                <span style="font-weight:600;">${u.name}</span>

            // --- –ü–†–û–§–ò–õ–¨ ---
            if (pageId === 'prof') {
                appDiv.innerHTML = `

                        <div class="avatar-wrapper">

                            <div class="p-stat-row"><span>–ó–∞ –Ω–µ–¥–µ–ª—é</span><b>${(window.userState.steps_last_week || 0).toLocaleString()}</b></div>
                            <div class="p-stat-row"><span>–ó–∞ –º–µ—Å—è—Ü</span><b>${(window.userState.steps_last_month || 0).toLocaleString()}</b></div>

                        <div class="overlap-card" style="margin: 20px;">

                        <button class="main-button" onclick="window.navigate('shop')">–ó–ê–ô–¢–ò –í –ú–ê–ì–ê–ó–ò–ù</button>
                        <button class="shop-btn-prof" onclick="window.claimDailyGift()">–ü–û–õ–£–ß–ò–¢–¨ –ü–û–î–ê–†–û–ö (10–ö –®–ê–ì–û–í)</button>
                    </div>`;
            }

            // --- –ú–ê–ì–ê–ó–ò–ù ---
            if (pageId === 'shop') {
                const frames = ['white', 'green', 'lightblue', 'blue', 'pink', 'purple', 'gold'];
                const bgs = [{id:'default', n:'–¢–µ–º–Ω—ã–π'}, {id:'cats', n:'–ö–æ—Ç—è—Ç–∞'}, {id:'maltese', n:'–°–æ–±–∞–∫–∏'}];
                
                appDiv.innerHTML = `
                    <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
                        <button onclick="window.navigate('prof')" style="background:none; border:none; color:white; font-size:28px; padding:10px;">‚Üê</button>
                        <div style="font-weight:900; color:var(--accent-gold); font-size:18px; background:rgba(0,0,0,0.3); padding:8px 15px; border-radius:15px;">üí∞ ${window.userState.coins}</div>
                    </div>
                    
                    <div class="section-title">–ö—É–ø–∏—Ç—å –º–æ–Ω–µ—Ç—ã (Stars)</div>
                    <div class="shop-grid-4">
                        <div class="shop-item-mini" style="grid-column: span 2;" onclick="window.buyStars(250, 150)"><b>250 üí∞</b><br><small style="opacity:0.6;">150 ‚≠ê</small></div>
                        <div class="shop-item-mini" style="grid-column: span 2;" onclick="window.buyStars(600, 300)"><b>600 üí∞</b><br><small style="opacity:0.6;">300 ‚≠ê</small></div>
                    </div>
                    
                    <div class="section-title">–†–∞–º–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è (50 üí∞)</div>
                    <div class="shop-grid-4">
                        ${frames.map(f => `
                            <div class="shop-item-mini" onclick="window.handleFrameAction('${f}', 50)" style="border-color:${window.userState.frame === f ? 'var(--main-color)' : 'transparent'}">
                                <div style="width:38px; height:38px; border:${frameStyles[f]}; border-radius:50%; margin:0 auto 10px;"></div>
                                <small style="font-weight:700;">${window.userState.inventoryFrames.includes(f) ? '–í–ó–Ø–¢–¨' : '50'}</small>
                            </div>`).join('')}
                    </div>
                    
                    <div class="section-title">–§–æ–Ω—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ (100 üí∞)</div>
                    <div class="shop-grid-4">
                        ${bgs.map(b => `
                            <div class="shop-item-mini" onclick="window.handleBgAction('${b.id}', 100)" style="border-color:${window.userState.bg === b.id ? 'var(--main-color)' : 'transparent'}">

            }
        };

        /**
         * –ö–ê–†–¢–û–ß–ö–ê –î–†–£–ì–ê (–ú–û–î–ê–õ–ö–ê)
         */
        window.showFriendCard = (friendId) => {
            const f = window.friendUsers.find(u => u.id === friendId);
            if (!f) return;
            const steps = f.stats?.steps_today || 0;
            const frame = f.selected?.frame || 'white';
            const bg = f.selected?.bg || 'default';
            
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-inner-bg readable-text" style="background: ${bgStylesFull[bg]} center/cover">
                    <div class="avatar-wrapper">
                        <div class="profile-frame" style="border: ${frameStyles[frame]}"></div>
                        <img src="${f.photo_url || 'https://ui-avatars.com/api/?name='+f.name}" class="user-avatar">
                    </div>
                    <h2 style="margin: 25px 0 10px; font-size: 26px; font-weight: 800;">${f.name}</h2>
                    <h1 style="font-size:52px; margin:0; color:var(--main-color); font-weight:900;">${steps.toLocaleString()}</h1>
                    <p style="margin:5px 0 0; opacity:0.7; font-weight:800; text-transform:uppercase; font-size:12px;">—à–∞–≥–æ–≤ —Å–µ–≥–æ–¥–Ω—è</p>
                    
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; width:100%; margin-top:35px;">
                        <div class="stat-box-blur"><small style="font-size:9px; opacity:0.6;">–î–ò–°–¢–ê–ù–¶–ò–Ø</small><br><b style="font-size:18px;">${(steps * 0.00075).toFixed(2)} –∫–º</b></div>
                        <div class="stat-box-blur"><small style="font-size:9px; opacity:0.6;">–≠–ù–ï–†–ì–ò–Ø</small><br><b style="font-size:18px;">${(steps * 0.04).toFixed(0)} –∫–∫–∞–ª</b></div>
                    </div>
                    
                    <button class="main-button" style="margin-top:40px; box-shadow: 0 15px 30px rgba(0,0,0,0.4);" onclick="window.closeModal(); window.navigate('shop')">–•–û–ß–£ –¢–ê–ö –ñ–ï ‚ú®</button>
                </div>`;
            document.getElementById('friendModal').style.display = 'flex';
        };

        window.closeModal = () => { document.getElementById('friendModal').style.display = 'none'; };

        /**
         * –õ–û–ì–ò–ö–ê –ú–ê–ì–ê–ó–ò–ù–ê –ò –ü–û–ö–£–ü–û–ö
         */
        window.buyStars = (coins, stars) => { 
            window.tg.showAlert(`–í—ã –ø–æ–∫—É–ø–∞–µ—Ç–µ ${coins} –º–æ–Ω–µ—Ç –∑–∞ ${stars} Telegram Stars. (–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)`); 
        };

        window.handleFrameAction = async (id, price) => {
            const userDoc = db.collection("users").doc(window.userState.id);
            if (window.userState.inventoryFrames.includes(id)) { 
                await userDoc.update({ "selected.frame": id }); 
            } else if (window.userState.coins >= price) { 
                await userDoc.update({ 
                    "economy.balance": window.userState.coins - price, 
                    "inventory.frames": firebase.firestore.FieldValue.arrayUnion(id), 
                    "selected.frame": id 
                }); 
            } else {
                window.tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! üí∞");
            }
            loadData();
        };

        window.handleBgAction = async (id, price) => {
            const userDoc = db.collection("users").doc(window.userState.id);
            if (window.userState.inventoryBgs.includes(id)) { 
                await userDoc.update({ "selected.bg": id }); 
            } else if (window.userState.coins >= price) { 
                await userDoc.update({ 
                    "economy.balance": window.userState.coins - price, 
                    "inventory.bgs": firebase.firestore.FieldValue.arrayUnion(id), 
                    "selected.bg": id 
                }); 
            } else {
                window.tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! üí∞");
            }
            loadData();
        };

        /**
         * –ï–ñ–ï–î–ù–ï–í–ù–´–ô –ü–û–î–ê–†–û–ö –ò –¢–£–†–ù–ò–†
         */
        window.claimDailyGift = async () => {
            if (window.userState.steps < 10000) {
                return window.tg.showAlert("–ù—É–∂–Ω–æ –ø—Ä–æ–π—Ç–∏ –º–∏–Ω–∏–º—É–º 10 000 —à–∞–≥–æ–≤ –∑–∞ —Å–µ–≥–æ–¥–Ω—è! üëü");
            }
            const today = new Date().toLocaleDateString();
            if (window.userState.lastGiftDate === today) {
                return window.tg.showAlert("–í—ã —É–∂–µ –∑–∞–±—Ä–∞–ª–∏ —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –ø–æ–¥–∞—Ä–æ–∫! –ü—Ä–∏—Ö–æ–¥–∏—Ç–µ –∑–∞–≤—Ç—Ä–∞. üéÅ");
            }
            await db.collection("users").doc(window.userState.id).update({ 
                "economy.balance": window.userState.coins + 25, 
                "economy.last_gift_date": today 
            });
            window.tg.showAlert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–ª—É—á–∏–ª–∏ 25 üí∞ –∑–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å!");
            loadData();
        };

        window.joinTournament = async () => {
            if (window.userState.isRegistered) return;
            if (window.userState.coins < 50) {
                return window.tg.showAlert("–í—Ö–æ–¥ –≤ —Ç—É—Ä–Ω–∏—Ä —Å—Ç–æ–∏—Ç 50 üí∞. –ü–æ–¥–Ω–∞–∫–æ–ø–∏—Ç–µ –µ—â–µ –Ω–µ–º–Ω–æ–≥–æ!");
            }
            await db.collection("users").doc(window.userState.id).update({ 
                "economy.balance": window.userState.coins - 50, 
                "tournament.is_registered": true 
            });
            window.tg.showAlert("–í—ã —É—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã –≤ –µ–∂–µ–º–µ—Å—è—á–Ω–æ–º —Ç—É—Ä–Ω–∏—Ä–µ! –£–¥–∞—á–∏! üèÅ");
            loadData();
        };

        /**
         * –°–û–¶–ò–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
         */
        window.shareResult = () => {
            const text = `üëü –°–µ–≥–æ–¥–Ω—è —è –ø—Ä–æ—à–µ–ª ${window.userState.steps} —à–∞–≥–æ–≤ –≤ StepStar! –ö—Ç–æ —Å–º–æ–∂–µ—Ç –±–æ–ª—å—à–µ?`;
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app&text=${encodeURIComponent(text)}`);
        };

        window.inviteFriends = () => {
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app?startapp=${window.userState.id}&text=–î–∞–≤–∞–π —Ö–æ–¥–∏—Ç—å –≤–º–µ—Å—Ç–µ –∏ —Å–æ—Ä–µ–≤–Ω–æ–≤–∞—Ç—å—Å—è –≤ StepStar!`);
        };

        /**
         * –ü–†–û–í–ï–†–ö–ê –ó–ê–í–ï–†–®–ï–ù–ò–Ø –¢–£–†–ù–ò–†–ê (8-–µ –ß–ò–°–õ–û)
         */
        async function checkTournamentEnd() {
            const now = new Date(); 
            const day = now.getDate(); 
            const monthYear = `${now.getMonth()}_${now.getFullYear()}`;
            
            const gRef = await db.collection("settings").doc("tournament").get();
            const gData = gRef.data() || {};

            if (day >= 8 && gData.last_processed_month !== monthYear) {
                const tourSnap = await db.collection("users").where("tournament.is_registered", "==", true).get();
                
                if (!tourSnap.empty) {
                    let best = null; 
                    let maxSteps = -1; 
                    let participants = [];

                    tourSnap.forEach(doc => {
                        const d = doc.data(); 
                        participants.push(doc.id);
                        if (d.stats.steps_today > maxSteps) { 
                            maxSteps = d.stats.steps_today; 
                            best = { id: doc.id, name: d.name, photo: d.photo_url, bal: d.economy.balance }; 
                        }
                    });

                    if (best) {
                        // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ –ø—Ä–∏–∑–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—é
                        await db.collection("users").doc(best.id).update({ 
                            "economy.balance": (best.bal || 0) + 500 
                        });
                        // –ó–∞–ø–∏—Å—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –≤ –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                        await db.collection("settings").doc("tournament").set({ 
                            last_winner: { name: best.name, photo_url: best.photo }, 
                            last_processed_month: monthYear, 
                            admin_prize: 500 
                        }, { merge: true });
                        // –°–±—Ä–æ—Å —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —É –≤—Å–µ—Ö
                        const batch = db.batch(); 
                        participants.forEach(p => batch.update(db.collection("users").doc(p), { "tournament.is_registered": false }));
                        await batch.commit();
                    }
                }
            }
        }

        /**
         * –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó FIREBASE
         */
        async function loadData() {
            try {
                const tgUser = window.tg.initDataUnsafe?.user;
                if (!tgUser) return window.navigate('home');
                
                const myId = String(tgUser.id); 
                window.userState.id = myId;
                
                await checkTournamentEnd();
                
                const userDocRef = db.collection("users").doc(myId);
                let d = (await userDocRef.get()).data();
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                if (!d) {
                    await userDocRef.set({ 
                        name: tgUser.first_name, 
                        photo_url: tgUser.photo_url || "", 
                        stats: { steps_today: 0, steps_total: 0, steps_last_week: 0, steps_last_month: 0 }, 
                        economy: { balance: 0 }, 
                        inventory: { frames: ['white'], bgs: ['default'] }, 
                        selected: { frame: 'white', bg: 'default' }, 
                        friends: [],
                        tournament: { is_registered: false }
                    });
                    d = (await userDocRef.get()).data();
                }

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–∏
                const sp = window.tg.initDataUnsafe?.start_param;
                if (sp && sp !== myId) {
                    await db.collection("users").doc(sp).set({ friends: firebase.firestore.FieldValue.arrayUnion(myId) }, { merge: true });
                    await db.collection("users").doc(myId).set({ friends: firebase.firestore.FieldValue.arrayUnion(sp) }, { merge: true });
                }

                // –ó–∞–≥—Ä—É–∑–∫–∞ –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö —Ç—É—Ä–Ω–∏—Ä–∞
                const gRef = await db.collection("settings").doc("tournament").get();
                if (gRef.exists) { 
                    const gData = gRef.data();
                    window.userState.lastWinner = gData.last_winner || window.userState.lastWinner; 
                    window.userState.lastWeekFriendWinner = gData.last_week_friend_winner || { name: '', photo_url: '' };
                }

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å—Ç–µ–π—Ç–∞
                window.userState = { 
                    ...window.userState, 
                    name: d.name, 
                    photo_url: d.photo_url, 
                    steps: d.stats?.steps_today || 0, 
                    steps_total: d.stats?.steps_total || 0, 
                    steps_last_week: d.stats?.steps_last_week || 0, 
                    steps_last_month: d.stats?.steps_last_month || 0, 
                    coins: d.economy?.balance || 0, 
                    frame: d.selected?.frame || 'white', 
                    bg: d.selected?.bg || 'default', 
                    inventoryFrames: d.inventory?.frames || ['white'], 
                    inventoryBgs: d.inventory?.bgs || ['default'], 
                    lastGiftDate: d.economy?.last_gift_date, 
                    isRegistered: d.tournament?.is_registered || false, 
                    friends: d.friends || [] 
                };
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥—Ä—É–∑–µ–π –¥–ª—è —Ä–µ–π—Ç–∏–Ω–≥–∞
                const fIds = [...window.userState.friends, myId];
                if (fIds.length > 0) {
                    const fSnap = await db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', fIds.slice(0, 10)).get();
                    window.friendUsers = fSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                                              .sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                }
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —Ç—É—Ä–Ω–∏—Ä–∞
                const tSnap = await db.collection("users").where("tournament.is_registered", "==", true).limit(10).get();
                window.tourUsers = tSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                                           .sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â—É—é –≤–∫–ª–∞–¥–∫—É –∏ –æ–±–Ω–æ–≤–ª—è–µ–º —ç–∫—Ä–∞–Ω
                const activeTabEl = document.querySelector('.tab-item.active span');
                const currentTabName = activeTabEl ? activeTabEl.innerText : '–î–æ–º';
                const tabMap = {'–î–æ–º':'home', '–†–µ–π—Ç–∏–Ω–≥':'rank', '–¢—É—Ä–Ω–∏—Ä':'tour', '–ü—Ä–æ—Ñ–∏–ª—å':'prof'};
                
                window.navigate(tabMap[currentTabName] || 'home');
            } catch (error) { 
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:", error); 
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.tg.ready(); 
        window.tg.expand(); 
        loadData();
    </script>
