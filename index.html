<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StepStar Ultra Edition</title>

    <style>
        :root {
            --main-color: #248bcf;
            --bg-color: #1a1c20;
            --text-color: #ffffff;
            --secondary-bg: rgba(255,255,255,0.03);
            --accent-gold: #FFD700;
            --success-green: #4CAF50;
            --star-blue: #31a6f5;
            --vip-purple: #9b59b6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-color); color: var(--text-color);
            height: 100vh; width: 100vw; overflow: hidden;
            transition: background 0.4s ease;
        }

        body.bg-cats { background: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043') center/cover no-repeat !important; }
        body.bg-maltese { background: url('https://raw.githubusercontent.com/VIS-me/StepStar-App/main/maltese.png') center/cover no-repeat !important; }

        .app-viewport { height: calc(100vh - 70px); overflow-y: auto; padding-bottom: 30px; position: relative; z-index: 1; }
        .readable-text { text-shadow: 0 2px 10px rgba(0,0,0,0.9), 0 1px 3px rgba(0,0,0,1); }

        .leader-hero-container { position: relative; width: 100%; height: 38vh; overflow: hidden; background: #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .leader-img-full { width: 100%; height: 100%; object-fit: cover; }
        .leader-badge { position: absolute; top: 25px; left: 20px; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); border: 1px solid var(--accent-gold); color: var(--accent-gold); padding: 7px 14px; border-radius: 12px; font-size: 11px; font-weight: bold; z-index: 6; }
        .leader-info-overlay { position: absolute; bottom: 55px; left: 25px; z-index: 5; }

        .overlap-card { background: rgba(30, 32, 36, 0.85); backdrop-filter: blur(15px); margin: -35px 20px 20px; padding: 18px 25px; border-radius: 22px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .section-title { padding: 15px 25px 8px; font-size: 12px; font-weight: 800; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; color: var(--accent-gold); }
        
        .table-row { display: flex; align-items: center; padding: 14px 25px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; background: rgba(0,0,0,0.15); }

        .tab-bar { height: 75px; display: flex; background: rgba(15, 17, 20, 0.95); backdrop-filter: blur(10px); position: fixed; bottom: 0; width: 100%; border-top: 1px solid rgba(255,255,255,0.08); z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .tab-item { flex: 1; text-align: center; padding-top: 14px; color: #666; font-size: 10px; font-weight: 500; }
        .tab-item.active { color: var(--main-color); }
        .tab-item i { display: block; font-size: 24px; margin-bottom: 4px; font-style: normal; }

        .stat-box-blur { background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .profile-stats-list { background: rgba(0,0,0,0.4); margin: 15px 20px; border-radius: 22px; padding: 8px 0; border: 1px solid rgba(255,255,255,0.08); }
        .p-stat-row { display: flex; justify-content: space-between; padding: 14px 22px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { width: 92%; max-height: 85vh; background: #1a1c20; border-radius: 35px; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .modal-inner-bg { padding: 40px 25px; min-height: 450px; display: flex; flex-direction: column; align-items: center; }
        .modal-close { position: absolute; top: 20px; right: 25px; font-size: 32px; color: white; z-index: 10; }

        .main-button { width: 90%; background: var(--main-color); color: white; border: none; padding: 18px; border-radius: 22px; font-size: 16px; font-weight: bold; margin: 20px auto; display: block; box-shadow: 0 8px 20px rgba(36, 139, 207, 0.4); }
        .shop-btn-prof { width: 90%; background: rgba(255,255,255,0.08); color: white; border: 1px solid rgba(255,255,255,0.15); padding: 18px; border-radius: 22px; margin: 12px auto; display: block; font-weight: bold; }
        .shop-bonus-btn { width: 90%; background: rgba(255, 215, 0, 0.1); color: var(--accent-gold); border: 1px solid var(--accent-gold); padding: 16px; border-radius: 20px; margin: 10px auto 20px; display: block; font-weight: 800; }
        
        .join-btn { background: var(--main-color); color: white; border: none; padding: 12px 22px; border-radius: 16px; font-weight: 800; }
        .join-btn.active-status { background: var(--success-green); }

        .avatar-wrapper { position: relative; width: 115px; height: 115px; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        .profile-frame { position: absolute; width: 100%; height: 100%; border-radius: 50%; z-index: 2; pointer-events: none; }
        .user-avatar { width: 90%; height: 90%; border-radius: 50%; object-fit: cover; background: #333; z-index: 1; }

        .shop-grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 0 20px; margin-bottom: 25px; }
        .shop-item-mini { background: rgba(0,0,0,0.6); padding: 14px 5px; border-radius: 18px; text-align: center; border: 2px solid transparent; }
        .shop-item-mini.selected { border-color: var(--main-color); background: rgba(36, 139, 207, 0.1); }
        .bg-preview { width: 45px; height: 45px; border-radius: 10px; margin: 0 auto 8px; border: 1px solid rgba(255,255,255,0.2); }

        .stars-container { background: rgba(49, 166, 245, 0.05); margin: 15px 20px; border-radius: 22px; padding: 15px; border: 1px solid rgba(49, 166, 245, 0.2); }
        .star-pack { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(49, 166, 245, 0.1); }
        .star-pack:last-child { border-bottom: none; }
        .star-btn { background: var(--star-blue); color: white; border: none; padding: 8px 15px; border-radius: 12px; font-weight: bold; font-size: 13px; display: flex; align-items: center; gap: 5px; }
        .vip-btn { background: var(--vip-purple); }
        .vip-status-tag { color: var(--vip-purple); font-size: 10px; font-weight: 900; letter-spacing: 1px; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <script>

            projectId: "stepstarapp",

                    </div>`;
            }

            if (pageId === 'rank') {
                const myIndex = window.friendUsers.findIndex(u => u.id === window.userState.id) + 1;
                appDiv.innerHTML = `
                    <div class="overlap-card readable-text" style="margin-top:20px;">
                        <div><div style="font-size:10px; opacity:0.8; font-weight:bold;">–ú–û–ô –†–ê–ù–ì</div><div style="font-size:22px; font-weight:900; color:var(--main-color);">#${myIndex || '-'}</div></div>
                        <div style="text-align:right;"><div style="font-size:10px; opacity:0.8; font-weight:bold;">–®–ê–ì–ò</div><div style="font-size:20px; font-weight:900;">${window.userState.steps.toLocaleString()}</div></div>
                    </div>
                    <div class="section-title">–¢–æ–ø –¥—Ä—É–∑–µ–π</div>
                    ${window.friendUsers.map((u, i) => `
                        <div class="table-row readable-text" onclick="window.showFriendCard('${u.id}')">
                            <span style="width:25px; font-weight:bold; opacity:0.5;">${i + 1}</span>
                            <img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" style="width:42px; height:42px; border-radius:50%; margin:0 15px; border:2px solid rgba(255,255,255,0.1); object-fit:cover;">
                            <span style="flex:1; font-weight:600; font-size:15px;">${u.name} ${u.isVip ? 'üëë' : ''}</span>

                        </div>`).join('')}
                    <button class="main-button" style="margin-top:25px;" onclick="window.inviteFriends()">–ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ó–ï–ô</button>`;

            if (pageId === 'prof') {

                        <div style="font-size:12px; opacity:0.5; margin-bottom:25px;">UID: ${window.userState.id}</div>
                        <div class="overlap-card" style="margin: 20px 20px;">
                            <span style="font-weight:bold; letter-spacing:1px;">–ë–ê–õ–ê–ù–°</span>
                            <b style="color:var(--accent-gold); font-size:20px;">${window.userState.coins} üí∞</b>
                        </div>
                        <button class="shop-btn-prof" onclick="window.navigate('shop')">–ó–ê–ô–¢–ò –í –ú–ê–ì–ê–ó–ò–ù</button>
                    </div>`;
            }

            if (pageId === 'shop') {
                const bgs = [
                    {id:'default', n:'–°—Ç–∞–Ω–¥–∞—Ä—Ç', p:0}, 
                    {id:'cats', n:'–ö–æ—Ç—è—Ç–∞', p:100}, 
                    {id:'maltese', n:'–ú–∞–ª—å—Ç–µ–∑–µ', p:150} 
                ];
                appDiv.innerHTML = `
                    <div style="padding:25px; display:flex; justify-content:space-between; align-items:center;">
                        <button onclick="window.navigate('prof')" style="background:rgba(255,255,255,0.1); border:none; color:white; font-size:18px; width:40px; height:40px; border-radius:12px;">‚Üê</button>
                        <div style="font-weight:900; color:var(--accent-gold); font-size:18px;">${window.userState.coins} üí∞</div>
                    </div>
                    
                    <div class="section-title">–ö—É–ø–∏—Ç—å –º–æ–Ω–µ—Ç—ã (Stars)</div>
                    <div class="stars-container">
                        <div class="star-pack"><span>100 –º–æ–Ω–µ—Ç</span><button class="star-btn" onclick="window.buyStars(100, 50)">50 ‚≠êÔ∏è</button></div>
                        <div class="star-pack"><span>350 –º–æ–Ω–µ—Ç</span><button class="star-btn" onclick="window.buyStars(350, 150)">150 ‚≠êÔ∏è</button></div>
                        <div class="star-pack"><span>1200 –º–æ–Ω–µ—Ç</span><button class="star-btn" onclick="window.buyStars(1200, 500)">500 ‚≠êÔ∏è</button></div>

                        </div>
                    </div>

                    <div class="section-title">–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–µ —Ñ–æ–Ω—ã</div>
                    <div class="shop-grid-4">

                                <div class="bg-preview" style="background:${bgStylesFull[b.id]} center/cover"></div>
                                <div style="font-size:9px; font-weight:bold; margin-bottom:5px; opacity:0.8;">${b.n.toUpperCase()}</div>
                                <small style="font-weight:bold; color:var(--accent-gold);">${window.userState.inventoryBgs.includes(b.id) ? '–í–ó–Ø–¢–¨' : b.p}</small>
                            </div>`).join('')}
                    </div>`;
            }
        };

        window.showFriendCard = (friendId) => {
            const f = window.friendUsers.find(u => u.id === friendId);
            if (!f) return;
            const steps = f.stats?.steps_today || 0;
            const frame = f.selected?.frame || 'white';
            const bg = f.selected?.bg || 'default';
            const isVip = f.isVip || false;

            document.getElementById('modalBody').innerHTML = `
                <div class="modal-inner-bg readable-text" style="background: ${bgStylesFull[bg]} center/cover">

                        <div class="profile-frame" style="border: ${frameStyles[frame]}"></div>
                        <img src="${f.photo_url || 'https://ui-avatars.com/api/?name='+f.name}" class="user-avatar">
                    </div>
                    <h2 style="margin: 20px 0 5px; font-size:26px;">${f.name} ${isVip ? 'üëë' : ''}</h2>
                    
                    ${isVip ? `
                        <div style="margin-top:40px; background:rgba(0,0,0,0.6); padding:20px; border-radius:20px; border:1px solid var(--vip-purple);">

                            <div style="color:var(--vip-purple); font-weight:bold; margin-top:10px;">VIP –ò–ù–ö–û–ì–ù–ò–¢–û</div>

        };

        window.buyVip = async () => {
            window.tg.showConfirm("–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å VIP-—Å—Ç–∞—Ç—É—Å –∑–∞ 1000 ‚≠êÔ∏è?", async (ok) => {

                    await db.collection("users").doc(window.userState.id).update({ isVip: true });
                    window.tg.showAlert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢–µ–ø–µ—Ä—å –≤—ã VIP. üëë –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ —Å–∫—Ä—ã—Ç—ã –æ—Ç –¥—Ä—É–∑–µ–π.");
                    loadData();

        };

        window.handleBgAction = async (id, price) => {
            const userDoc = db.collection("users").doc(window.userState.id);
            if (window.userState.inventoryBgs.includes(id)) { 
                await userDoc.update({ "selected.bg": id }); 
            } else if (window.userState.coins >= price) { 
                await userDoc.update({ 
                    "economy.balance": window.userState.coins - price, 
                    "inventory.bgs": firebase.firestore.FieldValue.arrayUnion(id), 
                    "selected.bg": id 
                }); 
            } else { window.tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! üí∞"); }
            loadData();
        };

        async function loadData() {
            try {
                const tgUser = window.tg.initDataUnsafe?.user;
                if (!tgUser) return window.navigate('home');
                const myId = String(tgUser.id); 
                window.userState.id = myId;
                const userDocRef = db.collection("users").doc(myId);
                let d = (await userDocRef.get()).data();
                
                if (!d) {
                    await userDocRef.set({ name: tgUser.first_name, photo_url: tgUser.photo_url || "", stats: { steps_today: 0, steps_total: 0 }, economy: { balance: 0 }, inventory: { frames: ['white'], bgs: ['default'] }, selected: { frame: 'white', bg: 'default' }, isVip: false, friends: [] });
                    d = (await userDocRef.get()).data();
                }

                window.userState = { ...window.userState, name: d.name, photo_url: d.photo_url, steps: d.stats?.steps_today || 0, coins: d.economy?.balance || 0, bg: d.selected?.bg || 'default', inventoryBgs: d.inventory?.bgs || ['default'], isVip: d.isVip || false, friends: d.friends || [] };
                
                const fIds = [...window.userState.friends, myId];
                const fSnap = await db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', fIds.slice(0, 10)).get();
                window.friendUsers = fSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                
                window.navigate('home');
            } catch (e) { console.error(e); }
        }

        window.tg.ready(); window.tg.expand(); loadData();
    </script>
