<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StepStar Gold Standard - Final Integrity</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --main-color: #248bcf;
            --bg-color: #1a1c20;
            --text-color: #ffffff;
            --accent-gold: #FFD700;
            --success-green: #4CAF50;
            --star-blue: #31a6f5;
            --vip-purple: #9b59b6;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-color); color: var(--text-color);
            height: 100vh; width: 100vw; overflow: hidden;
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Ñ–æ–Ω—ã */
        body.bg-cats { background: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043') center/cover no-repeat !important; }
        body.bg-maltese { background: url('https://raw.githubusercontent.com/VIS-me/StepStar-App/main/maltese.png') center/cover no-repeat !important; }

        .app-viewport { height: calc(100vh - 75px); overflow-y: auto; padding-bottom: 20px; position: relative; z-index: 1; }
        .readable-text { text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        /* –®–∞–ø–∫–∏ —Ä–∞–∑–¥–µ–ª–æ–≤ */
        .leader-hero-container { position: relative; width: 100%; height: 38vh; overflow: hidden; background: #222; }
        .leader-img-full { width: 100%; height: 100%; object-fit: cover; }
        .leader-badge { position: absolute; top: 25px; left: 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); border: 1px solid var(--accent-gold); color: var(--accent-gold); padding: 7px 14px; border-radius: 12px; font-size: 11px; font-weight: bold; z-index: 6; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏ –°–ø–∏—Å–∫–∏ */
        .overlap-card { background: rgba(30, 32, 36, 0.85); backdrop-filter: blur(15px); margin: -35px 20px 20px; padding: 18px 25px; border-radius: 22px; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; border: 1px solid var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .section-title { padding: 15px 25px 8px; font-size: 12px; font-weight: 800; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; color: var(--accent-gold); }
        .table-row { display: flex; align-items: center; padding: 14px 25px; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); }
        .clickable-row:active { background: rgba(255,255,255,0.05); }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .tab-bar { height: 75px; display: flex; background: rgba(15, 17, 20, 0.98); backdrop-filter: blur(10px); position: fixed; bottom: 0; width: 100%; border-top: 1px solid var(--glass-border); z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .tab-item { flex: 1; text-align: center; padding-top: 14px; color: #555; font-size: 10px; font-weight: 500; transition: 0.2s; }
        .tab-item.active { color: var(--main-color); }
        .tab-item i { display: block; font-size: 22px; margin-bottom: 4px; font-style: normal; }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { width: 92%; max-height: 85vh; background: #1a1c20; border-radius: 35px; overflow: hidden; position: relative; border: 1px solid var(--glass-border); }
        .modal-inner-bg { padding: 40px 25px; min-height: 420px; display: flex; flex-direction: column; align-items: center; }
        .modal-close { position: absolute; top: 20px; right: 25px; font-size: 30px; color: white; opacity: 0.5; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .main-button { width: 90%; background: var(--main-color); color: white; border: none; padding: 18px; border-radius: 22px; font-size: 16px; font-weight: bold; margin: 20px auto; display: block; }
        .join-btn { background: var(--main-color); color: white; border: none; padding: 10px 20px; border-radius: 15px; font-weight: 800; font-size: 11px; }
        .join-btn.active-status { background: var(--success-green); }

        /* –ê–≤–∞—Ç–∞—Ä–∫–∏ */
        .avatar-wrapper { position: relative; width: 110px; height: 110px; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        .profile-frame { position: absolute; width: 100%; height: 100%; border-radius: 50%; z-index: 2; pointer-events: none; }
        .user-avatar { width: 90%; height: 90%; border-radius: 50%; object-fit: cover; background: #333; z-index: 1; }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 20px; margin-bottom: 20px; }
        .shop-item-mini { background: rgba(0,0,0,0.4); padding: 12px 5px; border-radius: 18px; text-align: center; border: 2px solid transparent; }
        .shop-item-mini.selected { border-color: var(--main-color); }
        .stars-container { background: rgba(49, 166, 245, 0.05); margin: 15px 20px; border-radius: 22px; padding: 15px; border: 1px solid rgba(49, 166, 245, 0.15); }
        .star-btn { background: var(--star-blue); color: white; border: none; padding: 8px 14px; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="app" class="app-viewport"></div>

    <div id="friendModal" class="modal-overlay" onclick="window.closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-close" onclick="window.closeModal()">√ó</div>
            <div id="modalBody"></div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="window.navigate('home', this)"><i>üè†</i><span>–î–æ–º</span></div>
        <div class="tab-item" onclick="window.navigate('rank', this)"><i>üèÜ</i><span>–†–µ–π—Ç–∏–Ω–≥</span></div>
        <div class="tab-item" onclick="window.navigate('tour', this)"><i>üèÅ</i><span>–¢—É—Ä–Ω–∏—Ä</span></div>
        <div class="tab-item" onclick="window.navigate('prof', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6XgHahHPQ2X0G98sMVGRd-68LigZK4_Q",
            authDomain: "stepstarapp.firebaseapp.com",
            projectId: "stepstarapp",
            storageBucket: "stepstarapp.firebasestorage.app",
            messagingSenderId: "515498492922",
            appId: "1:515498492922:web:76255dfa72995e03261a43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        window.tg = window.Telegram.WebApp;

        window.userState = { 
            id: '', name: '', photo_url: '', frame: 'white', bg: 'default', 
            steps: 0, steps_total: 0, coins: 0, inventoryFrames: ['white'], inventoryBgs: ['default'], 
            lastGiftDate: '', isRegistered: false, isVip: false, friends: [],
            lastWinner: { name: '', photo_url: '' },
            lastWeekFriendWinner: { name: '', photo_url: '' }
        };

        window.friendUsers = []; 
        window.tourUsers = []; 
        window.adminPrizePool = 500;

        const frameStyles = {
            'white': '4px solid #ffffff', 'green': '4px solid #4CAF50', 
            'lightblue': '4px solid #00BCD4', 'blue': '4px solid #2196F3', 
            'pink': '4px solid #E91E63', 'purple': '4px solid #9C27B0', 'gold': '4px solid #FFD700'
        };

        const bgStylesFull = {
            'default': 'var(--bg-color)',
            'cats': "url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=2043')",
            'maltese': "url('https://raw.githubusercontent.com/VIS-me/StepStar-App/main/maltese.png')" 
        };

        window.navigate = function(pageId, el) {
            const appDiv = document.getElementById('app');
            document.body.className = '';
            if (window.userState.bg && window.userState.bg !== 'default') {
                document.body.classList.add('bg-' + window.userState.bg);
            }

            if (el) {
                document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }

            if (pageId === 'home') {
                const s = { dist: (window.userState.steps * 0.00075).toFixed(2), kcal: (window.userState.steps * 0.04).toFixed(0), time: (window.userState.steps / 100).toFixed(0) };
                appDiv.innerHTML = `
                    <div style="text-align:center; padding-top:35px;" class="readable-text">
                        <div class="avatar-wrapper">
                            <div class="profile-frame" style="border: ${frameStyles[window.userState.frame]}"></div>
                            <img src="${window.userState.photo_url || 'https://ui-avatars.com/api/?name='+window.userState.name}" class="user-avatar">
                        </div>
                        <h2 style="margin-top:15px; font-weight:800; font-size:22px;">${window.userState.name} ${window.userState.isVip ? 'üëë' : ''}</h2>
                        <div style="position:relative; width:220px; height:220px; margin:20px auto; display:flex; align-items:center; justify-content:center;">
                            <svg width="220" height="220" style="transform: rotate(-90deg); position:absolute;">
                                <circle stroke="rgba(255,255,255,0.08)" stroke-width="12" fill="transparent" r="95" cx="110" cy="110"/>
                                <circle stroke="var(--main-color)" stroke-width="12" fill="transparent" r="95" cx="110" cy="110" style="stroke-dashoffset:${600 - (600 * Math.min(window.userState.steps/10000, 1))}; stroke-dasharray:600; transition:1s ease; stroke-linecap:round;"/>
                            </svg>
                            <div><h1 style="margin:0; font-size:46px;">${window.userState.steps.toLocaleString()}</h1><div style="font-size:12px; opacity:0.7; font-weight:bold; color:var(--main-color);">–®–ê–ì–û–í –°–ï–ì–û–î–ù–Ø</div></div>
                        </div>
                        <button class="main-button" onclick="window.shareResult()">–ü–û–î–ï–õ–ò–¢–¨–°–Ø –£–°–ü–ï–•–û–ú</button>
                    </div>`;
            }

            if (pageId === 'rank') {
                const leaderPhoto = window.userState.lastWeekFriendWinner.photo_url || window.userState.photo_url || 'https://ui-avatars.com/api/?name='+window.userState.name;
                const myIndex = window.friendUsers.findIndex(u => u.id === window.userState.id) + 1;
                appDiv.innerHTML = `
                    <div class="leader-hero-container">
                        <div class="leader-badge">–¢–û–ü –ù–ï–î–ï–õ–ò</div>
                        <img src="${leaderPhoto}" class="leader-img-full">
                    </div>
                    <div class="overlap-card readable-text">
                        <div><div style="font-size:10px; opacity:0.7; font-weight:bold;">–ú–û–ô –†–ê–ù–ì</div><div style="font-size:20px; font-weight:900; color:var(--main-color);">#${myIndex || '-'}</div></div>
                        <div style="text-align:right;"><div style="font-size:10px; opacity:0.7; font-weight:bold;">–®–ê–ì–ò</div><div style="font-size:18px; font-weight:900;">${window.userState.steps.toLocaleString()}</div></div>
                    </div>
                    <div class="section-title">–¢–æ–ø-3 –î—Ä—É–∑–µ–π</div>
                    ${window.friendUsers.slice(0, 3).map((u, i) => `
                        <div class="table-row readable-text" onclick="window.showFriendCard('${u.id}')">
                            <span style="width:25px; font-weight:bold; opacity:0.5;">${i + 1}</span>
                            <img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" style="width:40px; height:40px; border-radius:50%; margin:0 15px; border:1px solid var(--glass-border); object-fit:cover;">
                            <span style="flex:1; font-weight:600;">${u.name} ${u.isVip ? 'üëë' : ''}</span>
                            <b style="font-size:15px;">${(u.stats?.steps_today || 0).toLocaleString()}</b>
                        </div>`).join('')}
                    <button class="main-button" style="margin-top:20px;" onclick="window.inviteFriends()">–ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ó–ï–ô</button>`;
            }

            if (pageId === 'tour') {
                const winnerPhoto = window.userState.lastWinner.photo_url || 'https://images.unsplash.com/photo-1518152006812-edab29b069ac?q=80&w=2070';
                appDiv.innerHTML = `
                    <div class="leader-hero-container">
                        <div class="leader-badge">–¢–£–†–ù–ò–†</div>
                        <img src="${winnerPhoto}" class="leader-img-full">
                    </div>
                    <div class="overlap-card readable-text">
                        <div><div style="font-size:10px; opacity:0.7; font-weight:bold;">–§–û–ù–î</div><div style="font-size:18px; font-weight:900; color:var(--accent-gold);">${window.adminPrizePool} üí∞</div></div>
                        <button class="join-btn ${window.userState.isRegistered ? 'active-status' : ''}" onclick="window.joinTournament()">${window.userState.isRegistered ? '–£–ß–ê–°–¢–í–£–Æ' : '–í–°–¢–£–ü–ò–¢–¨ (50)'}</button>
                    </div>
                    <div class="section-title">–£—á–∞—Å—Ç–Ω–∏–∫–∏</div>
                    ${window.tourUsers.map((u, i) => `
                        <div class="table-row readable-text">
                            <span style="width:25px; font-weight:bold; opacity:0.5;">${i + 1}</span>
                            <img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" style="width:40px; height:40px; border-radius:50%; margin:0 15px; object-fit:cover;">
                            <span style="font-weight:600;">${u.name} ${u.isVip ? 'üëë' : ''}</span>
                            <b style="margin-left:auto;">${(u.stats?.steps_today || 0).toLocaleString()}</b>
                        </div>`).join('')}`;
            }

            if (pageId === 'prof') {
                appDiv.innerHTML = `
                    <div style="padding-top:40px; text-align:center;" class="readable-text">
                        <div class="avatar-wrapper">
                            <div class="profile-frame" style="border: ${frameStyles[window.userState.frame]}"></div>
                            <img src="${window.userState.photo_url || 'https://ui-avatars.com/api/?name='+window.userState.name}" class="user-avatar">
                        </div>
                        <h2 style="margin-top:15px; font-weight:800;">${window.userState.name}</h2>
                        <div class="overlap-card" style="margin: 20px;">
                            <span style="font-weight:bold; font-size:12px;">–ú–û–ô –ö–û–®–ï–õ–ï–ö</span>
                            <b style="color:var(--accent-gold); font-size:18px;">${window.userState.coins} üí∞</b>
                        </div>
                        <button class="main-button" onclick="window.navigate('shop')">–ú–ê–ì–ê–ó–ò–ù</button>
                    </div>`;
            }

            if (pageId === 'shop') {
                const frames = ['white', 'green', 'lightblue', 'blue', 'pink', 'purple', 'gold'];
                appDiv.innerHTML = `
                    <div style="padding:20px;"><button onclick="window.navigate('prof')" style="background:var(--glass); border:none; color:white; padding:10px 20px; border-radius:12px;">‚Üê –ù–∞–∑–∞–¥</button></div>
                    <div class="section-title">–ú–∞–≥–∞–∑–∏–Ω –†–∞–º–æ–∫ (50 üí∞)</div>
                    <div class="shop-grid-4">
                        ${frames.map(f => `
                            <div class="shop-item-mini ${window.userState.frame === f ? 'selected' : ''}" onclick="window.handleFrameAction('${f}', 50)">
                                <div style="width:34px; height:34px; border:${frameStyles[f]}; border-radius:50%; margin:0 auto 6px;"></div>
                                <small>${window.userState.inventoryFrames.includes(f) ? '–í–ó–Ø–¢–¨' : '50'}</small>
                            </div>`).join('')}
                    </div>
                    <div class="section-title">–ö—É–ø–∏—Ç—å –º–æ–Ω–µ—Ç—ã</div>
                    <div class="stars-container">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span>100 –º–æ–Ω–µ—Ç</span><button class="star-btn" onclick="window.buyStars(100, 50)">50 ‚≠êÔ∏è</button>
                        </div>
                    </div>`;
            }
        };

        window.showFriendCard = (id) => {
            const f = window.friendUsers.find(u => u.id === id);
            if (!f) return;
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-inner-bg readable-text" style="background: ${bgStylesFull[f.selected?.bg || 'default']} center/cover">
                    <div class="avatar-wrapper">
                        <div class="profile-frame" style="border: ${frameStyles[f.selected?.frame || 'white']}"></div>
                        <img src="${f.photo_url || 'https://ui-avatars.com/api/?name='+f.name}" class="user-avatar">
                    </div>
                    <h2>${f.name}</h2>
                    <h1 style="font-size:48px; color:var(--main-color);">${(f.stats?.steps_today || 0).toLocaleString()}</h1>
                </div>`;
            document.getElementById('friendModal').style.display = 'flex';
        };

        window.closeModal = () => { document.getElementById('friendModal').style.display = 'none'; };

        window.handleFrameAction = async (id, price) => {
            const userDoc = db.collection("users").doc(window.userState.id);
            if (window.userState.inventoryFrames.includes(id)) { 
                await userDoc.update({ "selected.frame": id }); 
            } else if (window.userState.coins >= price) { 
                await userDoc.update({ "economy.balance": window.userState.coins - price, "inventory.frames": firebase.firestore.FieldValue.arrayUnion(id), "selected.frame": id }); 
            } else { window.tg.showAlert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!"); }
            loadData();
        };

        window.joinTournament = async () => {
            if (window.userState.isRegistered) return;
            if (window.userState.coins < 50) return window.tg.showAlert("–ù—É–∂–Ω–æ 50 –º–æ–Ω–µ—Ç!");
            await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins - 50, "tournament.is_registered": true });
            loadData();
        };

        window.shareResult = () => { window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app&text=${encodeURIComponent('–ú–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ' + window.userState.steps + ' —à–∞–≥–æ–≤!')}`); };
        window.inviteFriends = () => { window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app?startapp=${window.userState.id}`); };

        async function loadData() {
            try {
                const tgUser = window.tg.initDataUnsafe?.user;
                if (!tgUser) return;
                const myId = String(tgUser.id); 
                window.userState.id = myId;
                const userDocRef = db.collection("users").doc(myId);

                let d = (await userDocRef.get()).data();
                if (!d) {
                    await userDocRef.set({ name: tgUser.first_name, photo_url: tgUser.photo_url || "", stats: { steps_today: 0, steps_total: 0 }, economy: { balance: 0 }, inventory: { frames: ['white'], bgs: ['default'] }, selected: { frame: 'white', bg: 'default' }, isVip: false, tournament: {is_registered: false}, friends: [] });
                    d = (await userDocRef.get()).data();
                }

                const gRef = await db.collection("settings").doc("tournament").get();
                if (gRef.exists) { 
                    const gData = gRef.data();
                    window.userState.lastWinner = gData.last_winner || {name: '', photo_url: ''}; 
                    window.userState.lastWeekFriendWinner = gData.last_friend_winner || {name: '', photo_url: ''};
                    window.adminPrizePool = gData.admin_prize || 500;
                }

                window.userState = { ...window.userState, name: d.name, photo_url: d.photo_url, steps: d.stats?.steps_today || 0, steps_total: d.stats?.steps_total || 0, coins: d.economy?.balance || 0, frame: d.selected?.frame || 'white', bg: d.selected?.bg || 'default', inventoryFrames: d.inventory?.frames || ['white'], inventoryBgs: d.inventory?.bgs || ['default'], isRegistered: d.tournament?.is_registered || false, isVip: d.isVip || false, friends: d.friends || [] };
                
                const fIds = [...window.userState.friends, myId];
                const fSnap = await db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', fIds.slice(0, 10)).get();
                window.friendUsers = fSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                
                const tSnap = await db.collection("users").where("tournament.is_registered", "==", true).limit(20).get();
                window.tourUsers = tSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                
                const activeTab = document.querySelector('.tab-bar .active span')?.innerText || '–î–æ–º';
                const map = {'–î–æ–º':'home', '–†–µ–π—Ç–∏–Ω–≥':'rank', '–¢—É—Ä–Ω–∏—Ä':'tour', '–ü—Ä–æ—Ñ–∏–ª—å':'prof'};
                window.navigate(map[activeTab] || 'home');
            } catch (e) { console.error(e); }
        }

        window.tg.ready(); window.tg.expand(); loadData();
    </script>
</body>
</html>
