<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StepStar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --main-color: #248bcf;
            --bg-color: #1a1c20;
            --text-color: #ffffff;
            --secondary-bg: rgba(255,255,255,0.08);
            --accent-gold: #FFD700;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-color); color: var(--text-color);
            height: 100vh; width: 100vw; overflow: hidden;
            transition: background 0.3s;
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Ñ–æ–Ω—ã */
        body.bg-cats { background: linear-gradient(rgba(26,28,32,0.8), rgba(26,28,32,0.8)), url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=500') center/cover !important; }
        body.bg-dogs { background: linear-gradient(rgba(26,28,32,0.8), rgba(26,28,32,0.8)), url('https://images.unsplash.com/photo-1517849845537-4d257902454a?w=500') center/cover !important; }

        .app-viewport { height: calc(100vh - 70px); overflow-y: auto; padding-bottom: 20px; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 0 20px; margin-top: 20px; }
        .stat-card { background: var(--secondary-bg); padding: 12px 5px; border-radius: 18px; text-align: center; backdrop-filter: blur(5px); }
        .stat-card b { display: block; font-size: 16px; margin-bottom: 2px; }
        .stat-card span { font-size: 10px; opacity: 0.5; text-transform: uppercase; }

        .leader-hero-container { position: relative; width: 100%; height: 40vh; overflow: hidden; background: #222; }
        .leader-img-full { width: 100%; height: 100%; object-fit: cover; }
        .leader-info-overlay { position: absolute; bottom: 50px; left: 25px; text-align: left; z-index: 5; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        
        .my-rank-card {
            background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            margin: -30px 20px 20px; padding: 12px 25px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            position: relative; z-index: 10; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .prize-block {
            background: var(--secondary-bg);
            margin: 0 20px 20px; padding: 15px 20px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .section-title { padding: 15px 25px 5px; font-size: 11px; font-weight: bold; opacity: 0.4; letter-spacing: 1.2px; text-transform: uppercase; }
        
        .table-row { display: flex; align-items: center; padding: 12px 25px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .rank-num { width: 25px; font-size: 14px; opacity: 0.5; font-weight: bold; }
        .rank-photo-mini { width: 38px; height: 38px; border-radius: 50%; margin: 0 15px; object-fit: cover; background: #333; }
        
        .tab-bar { 
            height: 70px; display: flex; background: #15171a; 
            position: fixed; bottom: 0; width: 100%; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .tab-item { flex: 1; text-align: center; padding-top: 12px; color: #666; font-size: 10px; cursor: pointer; }
        .tab-item.active { color: var(--main-color); }
        .tab-item i { display: block; font-size: 22px; margin-bottom: 4px; font-style: normal; }

        /* –ú–∞–≥–∞–∑–∏–Ω —Å–ø–µ—Ü-–±–ª–æ–∫–∏ */
        .shop-promo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 0 15px; margin-bottom: 15px; }
        .promo-card { background: var(--secondary-bg); border-radius: 15px; padding: 10px 5px; text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .promo-card i { display: block; font-style: normal; font-size: 20px; margin-bottom: 5px; }
        .promo-card b { display: block; font-size: 11px; color: var(--accent-gold); }
        .promo-card span { font-size: 8px; opacity: 0.6; display: flex; align-items: center; justify-content: center; gap: 2px; }

        .shop-grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 0 15px; margin-bottom: 20px; }
        .shop-item-mini { background: var(--secondary-bg); padding: 12px 5px; border-radius: 15px; text-align: center; border: 2px solid transparent; }
        .frame-preview { width: 40px; height: 40px; border-radius: 50%; margin: 0 auto 8px; background: rgba(255,255,255,0.05); }
        .bg-preview { width: 40px; height: 40px; border-radius: 8px; margin: 0 auto 8px; background-size: cover; background-position: center; border: 1px solid rgba(255,255,255,0.2); }

        .main-button { width: 90%; background: var(--main-color); color: white; border: none; padding: 16px; border-radius: 20px; font-size: 15px; font-weight: bold; margin: 15px auto; display: block; cursor: pointer; }
        
        .avatar-wrapper { position: relative; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        .profile-frame { position: absolute; width: 100%; height: 100%; border-radius: 50%; z-index: 2; pointer-events: none; }
        .user-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #333; }

        .profile-stats-list { background: var(--secondary-bg); margin: 15px 20px; border-radius: 20px; padding: 5px 0; backdrop-filter: blur(5px); }
        .p-stat-row { display: flex; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .p-stat-row:last-child { border-bottom: none; }
        .p-label { opacity: 0.6; font-size: 13px; }
        .p-value { font-weight: bold; font-size: 14px; }
        
        .balance-inline-card { 
            background: linear-gradient(135deg, rgba(255,215,0,0.12) 0%, rgba(255,215,0,0.05) 100%); 
            margin: 15px 20px; padding: 16px 20px; border-radius: 20px; 
            border: 1px solid rgba(255,215,0,0.25); 
            display: flex; justify-content: space-between; align-items: center; 
            backdrop-filter: blur(5px);
        }
        .balance-text { font-size: 15px; font-weight: 500; opacity: 0.9; }
        .balance-val { font-size: 18px; font-weight: bold; color: var(--accent-gold); }
        .join-btn { background: var(--main-color); color: white; border: none; padding: 10px 18px; border-radius: 14px; font-weight: bold; font-size: 13px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="app" class="app-viewport">
        <div style="display:flex; justify-content:center; align-items:center; height:100%;">–ó–∞–≥—Ä—É–∑–∫–∞ StepStar...</div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="window.navigate('home', this)"><i>üè†</i><span>–î–æ–º</span></div>
        <div class="tab-item" onclick="window.navigate('rank', this)"><i>üèÜ</i><span>–†–µ–π—Ç–∏–Ω–≥</span></div>
        <div class="tab-item" onclick="window.navigate('tour', this)"><i>üèÅ</i><span>–¢—É—Ä–Ω–∏—Ä</span></div>
        <div class="tab-item" onclick="window.navigate('prof', this)"><i>üë§</i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6XgHahHPQ2X0G98sMVGRd-68LigZK4_Q",
            authDomain: "stepstarapp.firebaseapp.com",
            projectId: "stepstarapp",
            storageBucket: "stepstarapp.firebasestorage.app",
            messagingSenderId: "515498492922",
            appId: "1:515498492922:web:76255dfa72995e03261a43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.tg = window.Telegram.WebApp;
        const placeholderImg = 'https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=800';

        window.userState = { 
            id: '', frame: 'white', bg: 'default', steps: 0, steps_total: 0, steps_last_week: 0, steps_last_month: 0, 
            coins: 0, inventoryFrames: ['white'], inventoryBgs: ['default'], lastGiftDate: '', isRegistered: false, friends: [],
            lastWinner: { name: '–ñ–¥–µ–º —á–µ–º–ø–∏–æ–Ω–∞', photo_url: placeholderImg },
            lastWeekFriendWinner: { name: '–°—Ç–∞–Ω—å –ª–∏–¥–µ—Ä–æ–º!', photo_url: placeholderImg }
        };
        window.friendUsers = []; window.tourUsers = []; window.adminPrizePool = 500;

        const frameStyles = {
            'white': '3px solid #ffffff', 'green': '3px solid #4CAF50', 'lightblue': '3px solid #00BCD4',
            'blue': '3px solid #2196F3', 'pink': '3px solid #E91E63', 'purple': '3px solid #9C27B0', 'gold': '3px solid #FFD700'
        };

        const bgStyles = {
            'default': 'transparent',
            'cats': 'https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=200',
            'dogs': 'https://images.unsplash.com/photo-1517849845537-4d257902454a?w=200'
        };

        window.navigate = function(pageId, el) {
            const user = window.tg.initDataUnsafe?.user || { first_name: "–ò–≥—Ä–æ–∫", photo_url: "" };
            const appDiv = document.getElementById('app');
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–æ–Ω –∫ body
            document.body.className = '';
            if (window.userState.bg !== 'default') document.body.classList.add('bg-' + window.userState.bg);

            if (el) {
                document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }

            if (pageId === 'home') {
                const s = { dist: (window.userState.steps * 0.00075).toFixed(2), kcal: (window.userState.steps * 0.04).toFixed(0), time: (window.userState.steps / 100).toFixed(0) };
                const offset = 628 - (628 * Math.min(window.userState.steps / 10000, 1));
                appDiv.innerHTML = `
                    <div style="text-align:center; padding-top:20px;">
                        <div class="avatar-wrapper">
                            <div class="profile-frame" style="border: ${frameStyles[window.userState.frame]}"></div>
                            <img src="${user.photo_url || 'https://ui-avatars.com/api/?name='+user.first_name}" class="user-avatar">
                        </div>
                        <h3 style="margin-top:15px;">${user.first_name}</h3>
                        <div style="position:relative; width:220px; height:220px; margin:20px auto; display:flex; align-items:center; justify-content:center;">
                            <svg width="220" height="220" style="transform: rotate(-90deg); position:absolute;"><circle stroke="rgba(255,255,255,0.1)" stroke-width="12" fill="transparent" r="100" cx="110" cy="110"/><circle stroke="var(--main-color)" stroke-width="12" fill="transparent" r="100" cx="110" cy="110" style="stroke-dashoffset:${offset}; stroke-dasharray:628; transition:0.5s; stroke-linecap:round;"/></svg>
                            <div><h1 style="margin:0; font-size:42px;">${window.userState.steps.toLocaleString()}</h1><div style="font-size:12px; opacity:0.5;">—à–∞–≥–æ–≤ —Å–µ–≥–æ–¥–Ω—è</div></div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-card"><b>${s.kcal}</b><span>–∫–∫–∞–ª</span></div>
                            <div class="stat-card"><b>${s.dist}</b><span>–∫–º</span></div>
                            <div class="stat-card"><b>${s.time}</b><span>–º–∏–Ω</span></div>
                        </div>
                        <button class="main-button" style="margin-top:30px;" onclick="window.shareResult()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º</button>
                    </div>`;
            }

            if (pageId === 'rank') {
                const leader = window.userState.lastWeekFriendWinner;
                const myIndex = window.friendUsers.findIndex(u => u.id === window.userState.id) + 1;
                appDiv.innerHTML = `
                    <div class="leader-hero-container"><img src="${leader.photo_url}" class="leader-img-full" onerror="this.src='https://ui-avatars.com/api/?name=üèÜ'"><div class="leader-info-overlay"><h2>${leader.name}</h2></div></div>
                    <div class="my-rank-card">
                        <div><div style="font-size:9px; opacity:0.5;">–†–ê–ù–ì</div><div style="font-size:20px; font-weight:bold; color:var(--main-color);">#${myIndex || '-'}</div></div>
                        <div style="text-align:right;"><div style="font-size:9px; opacity:0.5;">–®–ê–ì–ò</div><div style="font-size:18px; font-weight:bold;">${window.userState.steps.toLocaleString()}</div></div>
                    </div>
                    <div class="section-title">–î—Ä—É–∑—å—è</div>
                    ${window.friendUsers.map((u, i) => `<div class="table-row"><span class="rank-num">${i + 1}</span><img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" class="rank-photo-mini"><span style="flex:1;">${u.name}</span><b>${(u.stats?.steps_today || 0).toLocaleString()}</b></div>`).join('')}
                    <button class="main-button" style="margin-top:20px;" onclick="window.inviteFriends()">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π</button>`;
            }

            if (pageId === 'tour') {
                const winner = window.userState.lastWinner;
                appDiv.innerHTML = `
                    <div class="leader-hero-container"><img src="${winner.photo_url}" class="leader-img-full" onerror="this.src='https://ui-avatars.com/api/?name=üëë'"><div class="leader-info-overlay"><h2>${winner.name}</h2></div></div>
                    <div class="prize-block">
                        <div><div style="font-size:10px; opacity:0.5;">–§–û–ù–î</div><div style="font-size:18px; font-weight:bold; color:var(--accent-gold);">–ü—Ä–∏–∑ ${window.adminPrizePool} –º–æ–Ω–µ—Ç</div></div>
                        <button class="join-btn" onclick="window.joinTournament()">${window.userState.isRegistered ? '–£–ß–ê–°–¢–í–£–Æ' : '–í–°–¢–£–ü–ò–¢–¨ –∑–∞ 50'}</button>
                    </div>
                    <div class="section-title">–¢–æ–ø —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</div>
                    ${window.tourUsers.map((u, i) => `<div class="table-row"><span class="rank-num">${i + 1}</span><img src="${u.photo_url || 'https://ui-avatars.com/api/?name='+u.name}" class="rank-photo-mini"><span>${u.name}</span><b style="margin-left:auto;">${(u.stats?.steps_today || 0).toLocaleString()}</b></div>`).join('')}
                `;
            }

            if (pageId === 'prof') {
                appDiv.innerHTML = `
                    <div style="padding-top:30px; text-align:center;">
                        <div class="avatar-wrapper">
                            <div class="profile-frame" style="border: ${frameStyles[window.userState.frame]}"></div>
                            <img src="${user.photo_url || 'https://ui-avatars.com/api/?name='+user.first_name}" class="user-avatar">
                        </div>
                        <h3 style="margin-top:15px; margin-bottom:5px;">${user.first_name}</h3>
                        <div style="font-size:11px; opacity:0.3; margin-bottom:20px;">ID: ${window.userState.id}</div>
                        <div class="section-title" style="text-align:left;">–ü—Ä–æ–π–¥–µ–Ω–æ —à–∞–≥–æ–≤</div>
                        <div class="profile-stats-list">
                            <div class="p-stat-row"><span class="p-label">–°–µ–≥–æ–¥–Ω—è</span><span class="p-value">${window.userState.steps.toLocaleString()}</span></div>
                            <div class="p-stat-row"><span class="p-label">–ü—Ä–æ—à–ª–∞—è –Ω–µ–¥–µ–ª—è</span><span class="p-value">${(window.userState.steps_last_week || 0).toLocaleString()}</span></div>
                            <div class="p-stat-row"><span class="p-label">–ü—Ä–æ—à–ª—ã–π –º–µ—Å—è—Ü</span><span class="p-value">${(window.userState.steps_last_month || 0).toLocaleString()}</span></div>
                            <div class="p-stat-row"><span class="p-label">–í—Å–µ–≥–æ</span><span class="p-value">${(window.userState.steps_total || 0).toLocaleString()}</span></div>
                        </div>
                        <div class="balance-inline-card"><span class="balance-text">–ë–∞–ª–∞–Ω—Å</span><span class="balance-val">${window.userState.coins} –º–æ–Ω–µ—Ç</span></div>
                        <button class="main-button" style="margin-top:10px; background: #333;" onclick="window.navigate('shop')">–ú–∞–≥–∞–∑–∏–Ω</button>
                    </div>`;
            }

            if (pageId === 'shop') {
                const frames = [{id:'white', p:0}, {id:'green', p:50}, {id:'lightblue', p:50}, {id:'blue', p:50}, {id:'pink', p:50}, {id:'purple', p:50}, {id:'gold', p:500}];
                const bgs = [{id:'default', p:0, name:'–°—Ç–æ–∫–æ–≤—ã–π'}, {id:'cats', p:100, name:'–ö–æ—Ç—è—Ç–∞'}, {id:'dogs', p:100, name:'–°–æ–±–∞—á–∫–∏'}];
                
                appDiv.innerHTML = `
                    <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
                        <button onclick="window.navigate('prof')" style="background:none; border:none; color:white; font-size:24px;">‚Üê</button>
                        <div style="font-weight:bold; color:var(--accent-gold);">üí∞ ${window.userState.coins}</div>
                    </div>

                    <div class="shop-promo-grid">
                        <div class="promo-card" onclick="window.claimDailyGift()"><i>üéÅ</i><b>–ü–æ–¥–∞—Ä–æ–∫</b><span>10 –º–æ–Ω–µ—Ç</span></div>
                        <div class="promo-card" onclick="window.buyStars(250, 150)"><i>üí∞</i><b>250</b><span>150 ‚≠ê</span></div>
                        <div class="promo-card" onclick="window.buyStars(600, 300)"><i>üíé</i><b>600</b><span>300 ‚≠ê</span></div>
                        <div class="promo-card" onclick="window.buyStars(2500, 1000)"><i>üëë</i><b>2500</b><span>1000 ‚≠ê</span></div>
                    </div>

                    <div class="section-title">–†–∞–º–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</div>
                    <div class="shop-grid-4">
                        ${frames.map(f => `
                            <div class="shop-item-mini" onclick="window.handleFrameAction('${f.id}', ${f.p})" style="border-color:${window.userState.frame === f.id ? 'var(--main-color)' : 'transparent'}">
                                <div class="frame-preview" style="border:${frameStyles[f.id]}"></div>
                                <div style="font-size:10px; opacity:0.8;">${window.userState.frame === f.id ? '–£—Å—Ç.' : (window.userState.inventoryFrames.includes(f.id) ? '–í–∑—è—Ç—å' : f.p)}</div>
                            </div>`).join('')}
                    </div>

                    <div class="section-title">–§–æ–Ω—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</div>
                    <div class="shop-grid-4">
                        ${bgs.map(b => `
                            <div class="shop-item-mini" onclick="window.handleBgAction('${b.id}', ${b.p})" style="border-color:${window.userState.bg === b.id ? 'var(--main-color)' : 'transparent'}">
                                <div class="bg-preview" style="background-image:url('${bgStyles[b.id]}'); background-color:#333;"></div>
                                <div style="font-size:9px; line-height:1.2;">${b.name}<br><span style="opacity:0.6;">${window.userState.bg === b.id ? '–£—Å—Ç.' : (window.userState.inventoryBgs.includes(b.id) ? '–í–∑—è—Ç—å' : b.p)}</span></div>
                            </div>`).join('')}
                    </div>
                `;
            }
        };

        window.claimDailyGift = async () => {
            const today = new Date().toLocaleDateString();
            if (window.userState.lastGiftDate === today) return window.tg.showAlert("–í—ã —É–∂–µ –∑–∞–±–∏—Ä–∞–ª–∏ –ø–æ–¥–∞—Ä–æ–∫ —Å–µ–≥–æ–¥–Ω—è!");
            if (window.userState.steps < 10000) return window.tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–π–¥–∏—Ç–µ 10000 —à–∞–≥–æ–≤!");
            
            await db.collection("users").doc(window.userState.id).update({
                "economy.balance": window.userState.coins + 10,
                "economy.last_gift_date": today
            });
            window.tg.showAlert("–£—Ä–∞! +10 –º–æ–Ω–µ—Ç –ø–æ–ª—É—á–µ–Ω–æ.");
            loadData();
        };

        window.buyStars = (coins, stars) => {
            window.tg.showAlert(`–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –æ–ø–ª–∞—Ç—ã: –ü–æ–∫—É–ø–∫–∞ ${coins} –º–æ–Ω–µ—Ç –∑–∞ ${stars} –∑–≤–µ–∑–¥ –¢–µ–ª–µ–≥—Ä–∞–º.`);
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –±–æ—Ç–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç window.tg.openInvoice()
        };

        window.handleFrameAction = async (id, price) => {
            if (window.userState.inventoryFrames.includes(id)) {
                await db.collection("users").doc(window.userState.id).update({ "selected.frame": id });
            } else if (window.userState.coins >= price) {
                const newInv = [...window.userState.inventoryFrames, id];
                await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins - price, "inventory.frames": newInv, "selected.frame": id });
            }
            loadData();
        };

        window.handleBgAction = async (id, price) => {
            if (window.userState.inventoryBgs.includes(id)) {
                await db.collection("users").doc(window.userState.id).update({ "selected.bg": id });
            } else if (window.userState.coins >= price) {
                const newInv = [...window.userState.inventoryBgs, id];
                await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins - price, "inventory.bgs": newInv, "selected.bg": id });
            }
            loadData();
        };

        window.shareResult = () => {
            const steps = window.userState.steps.toLocaleString();
            const text = `üëü –Ø –ø—Ä–æ—à–µ–ª —Å–µ–≥–æ–¥–Ω—è ${steps} —à–∞–≥–æ–≤!`;
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app&text=${encodeURIComponent(text)}`);
        };

        window.inviteFriends = () => {
            const inviteText = `–î–∞–≤–∞–π —Ö–æ–¥–∏—Ç—å –≤–º–µ—Å—Ç–µ –≤ StepStar! üëü\n–¢–≤–æ–π ID: ${window.userState.id}`;
            window.tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/StepStarAppBot/app?startapp=${window.userState.id}&text=${encodeURIComponent(inviteText)}`);
        };

        async function checkTournamentEnd() {
            const now = new Date();
            const day = now.getDate();
            const monthYear = `${now.getMonth()}_${now.getFullYear()}`;
            const gRef = await db.collection("settings").doc("tournament").get();
            const gData = gRef.data() || {};
            if (day >= 8 && gData.last_processed_month !== monthYear) {
                const tourSnap = await db.collection("users").where("tournament.is_registered", "==", true).get();
                if (!tourSnap.empty) {
                    let winner = null; let maxSteps = -1; let participants = [];
                    tourSnap.forEach(doc => {
                        const d = doc.data(); participants.push(doc.id);
                        if (d.stats.steps_today > maxSteps) { maxSteps = d.stats.steps_today; winner = { id: doc.id, name: d.name, photo_url: d.photo_url, current_balance: d.economy.balance }; }
                    });
                    if (winner) {
                        await db.collection("users").doc(winner.id).update({ "economy.balance": (winner.current_balance || 0) + 500 });
                        await db.collection("settings").doc("tournament").set({ last_winner: { name: winner.name, photo_url: winner.photo_url }, last_processed_month: monthYear, admin_prize: 500 }, { merge: true });
                        const batch = db.batch(); participants.forEach(pId => { batch.update(db.collection("users").doc(pId), { "tournament.is_registered": false }); });
                        await batch.commit();
                    }
                }
            }
        }

        window.joinTournament = async () => {
            if (window.userState.coins < 50) return window.tg.showAlert("–ù—É–∂–Ω–æ 50 üí∞");
            await db.collection("users").doc(window.userState.id).update({ "economy.balance": window.userState.coins - 50, "tournament.is_registered": true });
            loadData();
        };

        async function loadData() {
            try {
                const tgUser = window.tg.initDataUnsafe?.user;
                if (!tgUser) { window.navigate('home'); return; }
                const myId = String(tgUser.id);
                window.userState.id = myId;
                await checkTournamentEnd();
                const userDocRef = db.collection("users").doc(myId);
                const userDoc = await userDocRef.get();
                if (!userDoc.exists) {
                    await userDocRef.set({
                        name: tgUser.first_name, photo_url: tgUser.photo_url || "", last_seen: new Date().getTime(),
                        stats: { steps_today: 0, steps_total: 0, steps_last_week: 0, steps_last_month: 0 },
                        economy: { balance: 0, last_gift_date: '' }, 
                        inventory: { frames: ['white'], bgs: ['default'] }, 
                        selected: { frame: 'white', bg: 'default' },
                        tournament: { is_registered: false }, friends: []
                    });
                } else {
                    await userDocRef.update({ name: tgUser.first_name, photo_url: tgUser.photo_url || "", last_seen: new Date().getTime() });
                }
                const sp = window.tg.initDataUnsafe?.start_param;
                if (sp && sp !== myId) {
                    await db.collection("users").doc(sp).set({ friends: firebase.firestore.FieldValue.arrayUnion(myId) }, { merge: true });
                    await db.collection("users").doc(myId).set({ friends: firebase.firestore.FieldValue.arrayUnion(sp) }, { merge: true });
                }

                const gRef = await db.collection("settings").doc("tournament").get();
                if (gRef.exists && gRef.data().last_winner) { window.userState.lastWinner = gRef.data().last_winner; window.adminPrizePool = gRef.data().admin_prize || 500; }
                
                const wRef = await db.collection("settings").doc("weekly_rating").get();
                if (wRef.exists && wRef.data().last_winner) { window.userState.lastWeekFriendWinner = wRef.data().last_winner; }
                else { window.userState.lastWeekFriendWinner = { name: tgUser.first_name, photo_url: tgUser.photo_url || 'https://ui-avatars.com/api/?name='+tgUser.first_name }; }

                const finalDoc = await userDocRef.get();
                const d = finalDoc.data();
                window.userState = { 
                    ...window.userState, steps: d.stats?.steps_today || 0, steps_total: d.stats?.steps_total || 0,
                    steps_last_week: d.stats?.steps_last_week || 0, steps_last_month: d.stats?.steps_last_month || 0,
                    coins: d.economy?.balance || 0, lastGiftDate: d.economy?.last_gift_date || '',
                    frame: d.selected?.frame || 'white', bg: d.selected?.bg || 'default',
                    inventoryFrames: d.inventory?.frames || ['white'], 
                    inventoryBgs: d.inventory?.bgs || ['default'],
                    isRegistered: d.tournament?.is_registered || false, friends: d.friends || [] 
                };
                const fIds = [...window.userState.friends, myId];
                const fSnap = await db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', fIds.slice(0, 10)).get();
                window.friendUsers = fSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                const tSnap = await db.collection("users").where("tournament.is_registered", "==", true).limit(10).get();
                window.tourUsers = tSnap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.stats?.steps_today || 0) - (a.stats?.steps_today || 0));
                
                const currentActiveTab = document.querySelector('.tab-item.active span')?.innerText;
                const tabMap = { '–î–æ–º': 'home', '–†–µ–π—Ç–∏–Ω–≥': 'rank', '–¢—É—Ä–Ω–∏—Ä': 'tour', '–ü—Ä–æ—Ñ–∏–ª—å': 'prof' };
                window.navigate(tabMap[currentActiveTab] || 'home');
            } catch (e) { console.error(e); window.navigate('home'); }
        }

        window.tg.ready(); window.tg.expand(); loadData();
    </script>
